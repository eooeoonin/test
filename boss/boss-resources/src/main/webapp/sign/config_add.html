<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>浮窗信息</title>

<!-- CSS核心 -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/css/font-awesome.min.css" rel="stylesheet">
<link href="../static/css/animate.min.css" rel="stylesheet">

<!-- CSS插件 -->
<link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
<link href="../static/css/plugins/pages/jquery.page.css" rel="stylesheet">
<link href="../static/css/plugins/validation/form.min.css" rel="stylesheet">
<link href="../static/css/plugins/fileinput/fileinput.min.css" rel="stylesheet">
<link href="../static/js/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">

<!-- CSS页面 -->
<link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

	<div class="wrapper wrapper-content animated fadeIn">

		<!-- 表单部分 开始 -->
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>浮窗信息</h5>
					</div>
					<!-- 查询部分 开始 -->
					<div class="ibox-content" style="padding: 0; border-top: none;">
						<div class="tab-pane active">
							<div class="panel-body">
								<!-- 查询部分 开始 -->
								<div class="ibox-content" style="padding: 15px 0;">
									<div class="row">
										<div class="col-sm-12">
											<form method="post" class="form-horizontal" id="addProForm">
												<table class="table table-bordered" id="table">
													<tbody>
														<tr id="pType">
															<td class="input-group-addon" width="20%">浮窗名称</td>
															<td width="30%"><input name="name" id="name" type="text" placeholder="输入浮窗名称" class="form-control validate[required]" data-errormessage-value-missing="浮窗名称不能为空"></td>
															</td>
														</tr>
														<tr>
															<td class="input-group-addon" width="20%">发布位置</td>
															<td width="30%">
															<select class="form-control" name="additional" id="additional">
																	<option value="APP">APP</option>
																	<option value="H5">H5</option>
															</select>
														</tr>
														<tr>
															<td class="input-group-addon" width="20%">描述</td>
															<td width="30%"><input name="desc" id="desc" type="text" placeholder="输入描述" class="form-control validate[required]" data-errormessage-value-missing="描述不能为空"></td>
														</tr>
														<tr>
															<td class="input-group-addon">浮窗图</td>
															<td>
																<form class="form-horizontal" enctype="multipart/form-data" method="post" id="uploadForm">
																	<input id="fileinput" name="file" multiple type="file" class="file-loading">
																</form>
															</td>
														</tr>
														<tr>
															<td class="input-group-addon">浮窗图</td>
															<td colspan="3">
																<div class="file-box">
																	<div class="file">
																		<span class="corner"></span>
																		<div class="image">
																			<a id="img" class="fancybox img-responsive" data-errormessage-value-missing="浮窗图不能为空" href="../static/img/noimage.gif" title="浮窗图"> <img alt="image" src="../static/img/noimage.gif" /> <input type="hidden"id="imgIn" name="imgIn">
																			</a>

																		</div>
																		<div class="file-name">
																			<small>浮窗图</small>
																		</div>
																	</div>
																</div>
															</td>
														</tr>
														<tr>
															<td class="input-group-addon" width="20%">跳转内容</td>
															<td width="30%"><input type="radio" checked name="link_type" id="r1" value='link'>链接 <input type="radio" name="link_type" id="r2"  value='app'>app内页</td>
														</tr>
														<tr id="lian">
															<td class="input-group-addon" width="20%">链接</td>
															<td width="30%"><input name="linkAddress1" id="linkAddress1" type="text" placeholder="输入链接" class="form-control validate[required]" data-errormessage-value-missing="链接不能为空"></td>
														</tr>
														<tr id="ye" hidden>
															<td class="input-group-addon" width="20%">页面ID</td>
															<td width="30%"><input name="linkAddress2" id="linkAddress2" type="text" placeholder="输入页面ID" class="form-control validate[required]" data-errormessage-value-missing="页面ID不能为空"></td>
														</tr>
													</tbody>
												</table>
												<div class="ibox-footer" style="text-align: center">
													<!--操作按钮 开始-->
													<div class="ibox-btns">
														<button class="btn btn-primary " type="button" id="addSubmit">确定</button>
														<button class="btn btn-white" type="button" onclick="history.go(-1)">返回</button>
													</div>
													<!--操作按钮 开始-->
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 表单部分 结束 -->
	</div>
	<!-- JS核心 -->
	<script src="../static/js/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
	<script src="../static/js/content.min.js"></script>

	<!-- JS插件 -->
	<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
	<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
	<script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script src="../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script src="../static/js/plugins/pages/jquery.page.js"></script>
	<script src="../static/js/plugins/bootbox/bootbox.js"></script>
	<script src="../static/js/plugins/date/moment.js"></script>
	<script src="../static/js/jquery.cookie.js"></script>
	<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
	<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>
	<!-- 编辑器配置文件 -->
	<script src="../static/js/plugins/ueditor/ueditor.config.js"></script>
	<script src="../static/js/plugins/ueditor/ueditor.all.js"></script>
	<!-- file上传插件 -->
	<script src="../static/js/plugins/fileinput/fileinput.min.js"></script>
	<script src="../static/js/plugins/fileinput/zh.js"></script>
	<script src="../static/js/plugins/fancybox/jquery.fancybox.js"></script>
	<!-- JS页面 -->
	<script src="../static/js/pages/sign/config_add.js"></script>

</body>
</html>
