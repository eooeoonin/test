<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>创建链接</title>

<!-- CSS核心 -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/css/font-awesome.min.css" rel="stylesheet">
<link href="../static/css/animate.min.css" rel="stylesheet">

<!-- CSS插件 -->
<link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
<link href="../static/css/plugins/pages/jquery.page.css" rel="stylesheet">
<link href="/static/css/plugins/validation/form.min.css" rel="stylesheet">
<!-- CSS页面 -->
<link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

	<div class="wrapper wrapper-content animated fadeIn">

		<!-- 表单部分 开始 -->
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>创建链接</h5>
					</div>
					<!-- 查询部分 开始 -->
					<div class="ibox-content" style="padding: 0; border-top: none;">
						<div class="tab-pane active">
							<div class="panel-body">
								<!-- 查询部分 开始 -->
								<div class="ibox-content" style="padding: 15px 0;">
									<div class="row">
										<div class="col-sm-12">
											<form class="form-horizontal" name="selected" id="form">
												<input type="hidden" name="pageNo" id="currPage" value="1" /> <input type="hidden" name="pageSize" id="pageSize" value="10" /> <input type="hidden" id="pageCount" value="" />
												<table class="table table-bordered">
													<tbody>
														<tr>
															<td class="input-group-addon" width="20%">渠道类型</td>
															<td width="30%"><select class="form-control" name="channelType" id="channelType">
																	<option value="">全部</option>
															</select></td>
														</tr>
													</tbody>
												</table>
											<div class="panel-footer clear">
													<div class="pull-right">
														<button class="btn btn-primary btn-xs" type="button" id="lookList">查看已生成的链接</button>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>

								<div class="ibox-content" style="padding-bottom: 0;">
									<div class="row">
										<form method="post" class="form-horizontal">
											<table class="table table-bordered" id="table">
												<thead>
													<tr>
														<th width="30"><label class="checkbox-inline i-checks"> <input type="checkbox" id="jCheckAll"></label></th>
														<th>渠道号</th>
														<th>渠道名称</th>
														<th>渠道分类</th>
														<th>编辑时间</th>
														<th>编辑人</th>
													</tr>
												</thead>
												<tbody>
												</tbody>
											</table>
											<!-- 表格部分 结束 -->
											<div class="ibox-footer clear">
												<div class="pull-left">
													<!--操作按钮 开始-->
													<div class="ibox-btns" id="bt">
														<button class="btn btn-primary" type="button" id="payPast">创建</button>
														<button class="btn btn-white" type="button" onclick="history.go(-1)">返回</button>
													</div>
													<!--操作按钮 开始-->
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 表单部分 结束 -->
	</div>
	<!-- JS核心 -->
	<script src="../static/js/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
	<script src="../static/js/content.min.js"></script>

	<!-- JS插件 -->
	<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
	<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
	<script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script src="../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script src="../static/js/plugins/pages/jquery.page.js"></script>
	<script src="../static/js/plugins/bootbox/bootbox.js"></script>
	<script src="../static/js/plugins/date/moment.js"></script>
	<script src="../static/js/jquery.cookie.js"></script>
	<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
	<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>

	<!-- JS页面 -->
	<script src="../static/js/pages/activity/addLink.js"></script>

</body>
</html>
