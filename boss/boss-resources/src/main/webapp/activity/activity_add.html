<body class="gray-bg">

	<div class="wrapper wrapper-content animated fadeIn">

		<!-- 表单部分 开始 -->
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>活动管理</h5>
					</div>
					<!-- 查询部分 开始 -->
					<div class="ibox-content" style="padding: 0; border-top: none;">
						<div class="tab-pane active">
							<div class="panel-body">
								<!-- 查询部分 开始 -->
								<div class="ibox-content" style="padding: 15px 0;">
									<div class="row">
										<div class="col-sm-6">
											<form method="post" class="form-horizontal" id="addProForm">
												<input type="hidden" id="fileWXName" name="wxPicture">
												<table class="table table-bordered" id="table">
													<tbody>
														<tr id="pType">
															<td class="input-group-addon" width="20%">活动名称</td>
															<td width="30%"><input name="name" id="name" type="text" placeholder="输入活动名称" class="form-control validate[required]" data-errormessage-value-missing="活动名称不能为空"></td>
															</td>
														</tr>
											            <tr>
											                <td class="input-group-addon">PC 端是否展示</td>
											                <td>
											                  <label class="checkbox-inline i-checks">
											                    <input type="radio" value="0"  class="validate[required] radio" name="pc_is_show"> <i></i>展示该活动</label>
											                  <label class="checkbox-inline i-checks">
											                    <input type="radio" value="1"  class="validate[required] radio" name="pc_is_show" checked="checked"> <i></i>不展示该活动</label>
											                  <label class="checkbox-inline i-checks"></label>
											                </td>                
											            </tr>														
														<tr>
															<td class="input-group-addon" width="20%">开始时间</td>
															<td width="30%"><input placeholder="输入日期" class="laydate-icon  layer-datetime form-control validate[required]" data-errormessage-value-missing="开始时间不能为空" id="startTime" name="startTime"></td>
														</tr>
														<tr>
															<td class="input-group-addon" width="20%">结束时间</td>
															<td width="30%"><input placeholder="输入日期" class="laydate-icon  layer-datetime form-control validate[required]" data-errormessage-value-missing="结束时间不能为空" id="endTime" name="endTime"></td>
														</tr>
														<tr>
															<td class="input-group-addon" width="20%">活动描述</td>
															<td width="30%"><input name="desc" id="desc" type="text" placeholder="输入活动描述" class="form-control validate[required]" data-errormessage-value-missing="活动描述不能为空"></td>
														</tr>
														<tr id="tptype">
															<td class="input-group-addon" width="20%">模板类型</td>
															<td width="30%"><select class="form-control" name="tempType" id="tempType">
																	<option value="0">礼包类</option>
																	<option value="1">抽奖类</option>
																	<option value="2">邀请减免类</option>
																	<option value="3">集采类</option>
																	<option value="4">扫码活动</option>
																	<option value="5">砸蛋活动</option>
															</select></td>
														</tr>
														<tr id="tpselect">
															<td class="input-group-addon" width="20%">模板选择</td>
															<td width="30%"><select class="form-control" name="temp" id="temp">
															</select></td>
														</tr>
														<tr id="download">
															<td class="input-group-addon" width="20%">模板图片压缩包</td>
															<td width="30%"><a target="_blank" onclick="_download()">下载</a></td>
														</tr>
														<tr>
															<td class="input-group-addon" width="20%"></td>
															<td id="td6" width="30%">
																<form class="form-horizontal" enctype="multipart/form-data" method="post" id="fake"></form>
																<form enctype="multipart/form-data" method="post" action="/task/upload" id="uploadForm">
																	<input type="file" name="file" id="file"><br>
																</form>
															</td>
														</tr>
														<tr id="choujian">
															<td class="input-group-addon" width="20%">关联项目</td>
															<td width="30%">
																<select class="form-control" name="tempType" id="projectChou">
																	
																</select>
															</td>
														</tr>
														<tr id="scan">
															<td class="input-group-addon" width="20%">获奖值</td>
															<td width="30%"><input name="awardValue" id="awardValue" type="text" placeholder="输入获奖值" class="form-control validate[required,custom[number]]" data-errormessage-value-missing="获奖值不能为空"></td>
															</td>
														</tr>
														<tr id="jian1">
															<td class="input-group-addon" width="20%">减免类型</td>
															<td width="30%"><textarea  style="resize:none" id="rule1" name="rule1" placeholder="减免类型" class="form-control validate[required]" data-errormessage-value-missing="减免类型不能为空"></textarea></td>
														</tr>
														<tr id="jian2">
															<td class="input-group-addon" width="20%">减免起始值</td>
															<td width="30%"><textarea  style="resize:none" id="rule2" name="rule2" placeholder="减免启始值" class="form-control validate[required]" data-errormessage-value-missing="减免启始值不能为空"></textarea></td>
														</tr>
														<tr id="jian3">
															<td class="input-group-addon" width="20%">减免目标</td>
															<td width="30%"><textarea  style="resize:none" id="rule3" name="rule3" placeholder="减免目标" class="form-control validate[required]" data-errormessage-value-missing="减免目标不能为空"></textarea></td>
														</tr>
														<tr id="jicai0">
															<td class="input-group-addon" width="20%">开奖时间</td>
															<td width="30%"><input placeholder="输入日期" class="laydate-icon  layer-datetime form-control validate[required]" data-errormessage-value-missing="开奖时间不能为空" id="awardTime" name="awardTime"></td>
														</tr>
														<tr id="jicai1">
															<td class="input-group-addon" width="20%">参投金额</td>
															<td width="30%"><input name="standardAmount" id="standardAmount" type="text" placeholder="输入参投金额(元)" class="form-control validate[required]" data-errormessage-value-missing="参投金额不能为空"></td>
														</tr>
														<tr id="jicai2">
															<td class="input-group-addon" width="20%">出借转化比例(%)</td>
															<td width="30%"><input name="conversionRatio" id="conversionRatio" type="text" placeholder="输入出借转化比例" class="form-control validate[required]" data-errormessage-value-missing="出借转化比例不能为空"></td>
														</tr>
														<tr id="jicai3">
															<td class="input-group-addon" width="20%">集采总额上限</td>
															<td width="30%"><input name="totalAmount" id="totalAmount" type="text" placeholder="输入集采总额上限(元)" class="form-control validate[required]" data-errormessage-value-missing="集采总额上限不能为空"></td>
														</tr>
														<tr id="jicai4">
															<td class="input-group-addon" width="20%">*起始号段</td>
															<td width="30%"><textarea  style="resize:none" id="startNum" name="startNum" placeholder="起始号段" class="form-control validate[required]" data-errormessage-value-missing="起始号段不能为空"></textarea></td>
														</tr>
														<tr id="jicai5">
															<td class="input-group-addon" width="20%">结束号段</td>
															<td width="30%"><textarea  style="resize:none" id="endNum" name="endNum" placeholder="结束号段" class="form-control validate[required]" data-errormessage-value-missing="结束号段不能为空"></textarea></td>
														</tr>
														<tr>
															<td class="input-group-addon"><em>*</em>微信分享缩略图</td>
							                                <td>
											                  <form class="form-horizontal" enctype="multipart/form-data" method="post"  id="uploadForm">
											                    <input id="wxPicture" name="file" multiple type="file" class="file-loading">
											                  </form>
							                                </td>
						                                </tr>
											            <tr>
															<td class="input-group-addon">缩略图查看</td>
															<td colspan="3">
																<div class="file-box txid">
																	<div class="file">
																		<span class="corner"></span>
																		<div class="image">
																			<a id="wxfilethumbnail" class="fancybox img-responsive"
																				href="../static/img/noimage.gif" title="微信分享缩略图"> <img
																				alt="image" src="../static/img/noimage.gif" /> <input
																				type="hidden" id="taxFile" name="taxFile">
																			</a>
																		</div>
																		<div class="file-name">
																			<small>微信分享缩略图</small>
																		</div>
																	</div>
																</div>
															</td>
														</tr>
														<tr>
															<td class="input-group-addon" width="20%">微信略缩图名称</td>
															<td width="30%"><textarea  style="resize:none" id="wxName" name="wxName" placeholder="微信略缩图名称" class="form-control validate[required]" data-errormessage-value-missing="微信略缩图名称不能为空"></textarea></td>
														</tr>		
														<tr>
															<td class="input-group-addon" width="20%">微信分享内容</td>
															<td width="30%"><textarea  style="resize:none" id="wxDesc" name="wxDesc" placeholder="微信分享内容" class="form-control validate[required]" data-errormessage-value-missing="微信分享内容不能为空"></textarea></td>
														</tr>
														<tr>
															<td class="input-group-addon" width="20%">活动细则</td>
															<td width="30%">
																 <textarea type="text/plain"   style="height:200px;width: 650px;" id="body" name="body"></textarea>
															</td>
														</tr>
													</tbody>
												</table>
												<div class="ibox-footer" style="text-align: center">
													<!--操作按钮 开始-->
													<div class="ibox-btns">
														<button class="btn btn-primary " type="button" id="addSubmit">确定</button>
														<button class="btn btn-white" type="button" onclick="history.go(-1)">返回</button>
													</div>
													<!--操作按钮 开始-->
												</div>
											</form>
										</div>

								</div>
