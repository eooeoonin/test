<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>规则设置</title>

<!-- CSS核心 -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/css/font-awesome.min.css" rel="stylesheet">
<link href="../static/css/animate.min.css" rel="stylesheet">

<!-- CSS插件 -->
<link href="/static/css/plugins/validation/form.min.css" rel="stylesheet">
<link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
<link href="../static/css/plugins/pages/jquery.page.css" rel="stylesheet">



<!-- CSS页面 -->
<link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

	<div class="wrapper wrapper-content animated fadeIn">


		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>活动规则</h5>
					</div>
					<div class="ibox-content" style="padding-bottom: 0;">
						<div class="row">
							<div class="col-sm-12">
								<!-- 表格部分 开始 -->
								<table class="table table-bordered" id="table1">
									<thead>
										<tr>
											<td class="input-group-addon" >活动名称</td>
											<td ><input name="aname" id="aname" disabled  type="text" class="form-control"></td>
											</td>
										</tr>
										<tr>
											<td class="input-group-addon" >活动开始时间</td>
											<td ><input name="astartTime" id="astartTime" disabled type="text"  class="form-control" ></td>
											</td>
										</tr>
										<tr>
											<td class="input-group-addon" >活动结束时间</td>
											<td ><input name="aendTime" id="aendTime" disabled type="text" class="form-control" ></td>
											</td>
										</tr>
									</thead>
									<tbody>
										<!-- JS输出JOSN数据 -->

									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>

				<hr>

				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>规则列表</h5>
					</div>
					<div class="ibox-content" style="padding-bottom: 0;">
						<div class="row">
							<div class="col-sm-12">
								<!-- 查询部分 开始 -->
								<div class="ibox-content" style="padding: 15px 0;">
									<div class="row">
										<div class="col-sm-12">
											<form class="form-horizontal" name="selected" id="selected">
												<div class="panel-footer clear">
													<div class="pull-right">
														<button class="btn btn-primary btn-xs" type="button" id="addBtn" onclick="addBtnClick()">
															<i class="fa fa-search-plus"></i>&nbsp;新增
														</button>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>


								<!-- 表格部分 开始 -->
								<form method="post" class="form-horizontal" id="tableForm">
								<table class="table table-bordered" id="table">
									<thead>
										<tr>
											<th>ID</th>
											<th>周期编号</th>
											<th>规则名称</th>
											<th>规则表达式</th>
											<th>最后操作人</th>
											<th>创建时间</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>
										<!-- JS输出JOSN数据 -->

									</tbody>
								</table>
								</form>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<!-- JS核心 -->
	<script src="../static/js/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
	<script src="../static/js/content.min.js"></script>

	<!-- JS插件 -->
	<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
	<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
	<script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script src="../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script src="../static/js/plugins/pages/jquery.page.js"></script>
	<script src="../static/js/plugins/bootbox/bootbox.js"></script>
	<script src="../static/js/plugins/date/moment.js"></script>
	<script src="../static/js/jquery.cookie.js"></script>
	<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
	<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>
	<!-- JS页面 -->

	<script src="../static/js/pages/activity/activity_signRule.js"></script>

</body>
</html>
