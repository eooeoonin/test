<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>活动列表</title>

<!-- CSS核心 -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/css/font-awesome.min.css" rel="stylesheet">
<link href="../static/css/animate.min.css" rel="stylesheet">

<!-- CSS插件 -->
<link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
<link href="../static/css/plugins/pages/jquery.page.css" rel="stylesheet">

<!-- CSS页面 -->
<link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

	<div class="wrapper wrapper-content animated fadeIn">

		<!-- 表单部分 开始 -->
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>中奖配置</h5>
					</div>
					<!-- 查询部分 开始 -->
					<div class="ibox-content" style="padding: 0; border-top: none;">
						<div class="tab-pane active">
							<div class="panel-body">
								<!-- 查询部分 开始 -->
								<div class="ibox-content" style="padding: 15px 0;">
									<div class="row">
										<div class="col-sm-12">
											<form class="form-horizontal" name="selected" id="form">
												<input type="hidden" name="pageNo" id="currPage" value="1" /> <input type="hidden" name="pageSize" id="pageSize" value="10" /> <input type="hidden" id="pageCount" value="" />
												<div class="panel-footer clear">
													<div class="pull-left">
														参与人次：<div id="personTime"></div>
														当前集彩金额：<div id="titleAmount"></div>
													</div>
													<div class="pull-right">
														<button class="btn btn-primary btn-xs" type="button" id="addBtn">新增</button>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>

								<div class="ibox-content" style="padding-bottom: 0; word-wrap: normal">
									<div class="row">
										<form method="post" class="form-horizontal">
											<table class="table table-bordered" id="table">
												<thead>
													<tr>
														<th>活动ID</th>
														<th>活动名称</th>
														<th>阳光普照</th>
														<th>得奖名称</th>
														<th>中奖号（命中值）</th>
														<th>操作</th>
													</tr>
												</thead>
												<tbody>
												</tbody>
											</table>
											<!-- 表格部分 结束 -->
											<div class="ibox-footer clear">
												<div class="pull-right">
													<!--分页 开始-->
													<div class="tcdPageCode" id="tcdPageCode"></div>
													<!--分页 结束-->
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 表单部分 结束 -->
	</div>
	<!-- JS核心 -->
	<script src="../static/js/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
	<script src="../static/js/content.min.js"></script>

	<!-- JS插件 -->
	<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
	<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
	<script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script src="../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script src="../static/js/plugins/pages/jquery.page.js"></script>
	<script src="../static/js/plugins/bootbox/bootbox.js"></script>

	<!-- JS页面 -->
	<script src="../static/js/pages/activity/activity_rule.js"></script>

</body>
</html>
