<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">

  <title>出借用户</title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">

  <link href="../static/css/animate.min.css" rel="stylesheet">

  <link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

  <!-- 表单部分 开始 -->
  <div class="row">
    <div class="col-sm-12">
      <div class="tabs-container">
        <!-- 切换标签 开始 -->
        <ul class="nav nav-tabs">
          <li><a href="p_project_edit.html" id="p_project_edit">项目信息</a></li>
          <li><a href="p_loan_association_p.html" id="p_loan_association_p">关联借款</a></li>
          <li class="active"><a href="p_invest_user_p.html" id="p_invest_user_p">出借用户</a></li>
          <li><a href="p_repayment_info.html" id="p_repayment_info">还款记录</a></li>
        </ul>
        <!-- 切换标签 结束 -->
        <div class="tab-content">
          <div class="tab-pane active">
            <div class="panel-body">
              <div class="row">
                <div class="col-sm-12">
                  <table class="table table-bordered">
                    <tbody>
                    <tr>
                      <td class="input-group-addon" width="15%">项目总额</td>
                      <td width="20%" id="loanAmount"></td>
                      <td class="input-group-addon" width="15%">已投金额</td>
                      <td width="20%" id="biddingAmount"></td>
                      <td class="input-group-addon" width="15%">使用红包</td>
                      <td id="redmoneyAmount"></td>
                    </tr>
                    <tr>
                      <td class="input-group-addon" width="15%">实付总额</td>
                      <td id="cashAmount"></td>
                      <td class="input-group-addon" width="15%">出借笔数</td>
                      <td id="investCount"></td>
                      <td class="input-group-addon" width="15%">使用现金券金额</td>
                      <td id="useCashAmount"></td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="ibox-thead clear">
                    <div class="pull-left">
                      <!--操作按钮 开始-->
                      <div class="ibox-btns" style="margin-top:0;">
                        <button class="btn btn-primary btn-xs" type="button"  id="exportExcel">导出</button>
                      </div>
                      <!--操作按钮 开始-->
                    </div>
                  </div>
                  <!-- 表格部分 开始 -->
                  <table id="table">
                    <thead>
                    <tr>
                      <th>出借人</th>
                      <th>姓名</th>
                      <th>用户属性</th>
                      <th>出借时间</th>
                      <th>实付余额</th>
                      <th>使用红包</th>
                      <th>出借金额</th>
                      <th>加息券比例</th>
                      <th>现金券金额</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- JS输出JOSN数据 -->
                    </tbody>
                  </table>
                  <!-- 表格部分 结束 -->
                  <div class="ibox-footer clear">
                    <div class="pull-right">
                      <!--分页 开始-->
                      <div class="tcdPageCode"></div>
                      <!--分页 结束-->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
