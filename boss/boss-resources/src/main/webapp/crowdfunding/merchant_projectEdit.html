<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>商户管理-编辑项目</title>

    <!-- CSS核心 -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet">
    <link href="../static/css/animate.min.css" rel="stylesheet">
    <link href="../static/css/style.min.css" rel="stylesheet">


    <!-- CSS插件 -->
  <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="/static/css/plugins/validation/form.min.css" rel="stylesheet">
  <link href="../static/css/plugins/fileinput/fileinput.min.css" rel="stylesheet">
  <link href="../static/js/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">

    <!-- CSS页面 -->
    <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

    <!-- 表单部分 开始 -->
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5> 商户管理 &gt; 编辑项目</h5>
                </div>
                <div class="ibox-content">
                <div id="errorBlock" class="help-block"></div>
                    <form method="post" class="form-horizontal" id="addForm">
                    	<input type="hidden" name="id" id="id"/>
                   		<input type="hidden" name="companyId" id="companyId"/>
                    	 <input type="hidden" id="editflag">
                        <table class="table table-bordered">
                            <tbody>
                            <tr>
                                <td class="input-group-addon" width="20%"><em>*</em>项目名称</td>
                                <td width="30%">
                                    <input type="text" placeholder="最多输入20个字" class="form-control validate[required,maxSize[20]]" data-errormessage-value-missing="请输入项目名称"  name="name" id="name"> 
                                </td>
                                <td class="input-group-addon" width="20%"><em>*</em>公司名称</td>
                                <td width="30%">
                                    <input type="text" class="form-control" name="companyName" id="companyName" disabled></input>
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"><em>*</em>项目介绍</td>
                                <td colspan="3">
                                    <textarea type="text" placeholder="最多输入50个字" class="form-control validate[required,maxSize[50]]" data-errormessage-value-missing="请输入项目介绍" name="description" id="description"></textarea>
                                </td>
                                
                            </tr>
                            <tr>
                                <td class="input-group-addon"><em>*</em>所在城市</td>
                                <td>
									<div class="form-control pull-right" id="city_2">
								  		<select class="prov" id="prov" name="proLocationInfo.privince"></select> 
								    	<select class="city" id="city" name="proLocationInfo.city" style="display:none;"></select>
								    </div>                                </td>
                                <td class="input-group-addon"><em>*</em>GPS编码</td>
                                <td>
                                    <input type="text"class="form-control" name="proLocationInfo.localCode" id="localCode" disabled>
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"><em>*</em>管理员邮箱</td>
                                <td colspan="3">
                                	<input type="hidden"  id="usernameHidden" name="estateUser.username"></input>
                                    <textarea type="text" placeholder="最多输入30个字" class="form-control validate[required,maxSize[30],custom[email]]" data-errormessage-value-missing="请输入管理员邮箱"  id="username" disabled></textarea>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="ibox-footer" style="text-align: center">
                            <!--操作按钮 开始-->
                            <div class="ibox-btns">
                                <button class="btn btn-primary" type="button" id="save">保存</button>
               					<button class="btn btn-primary" type="button" onclick="history.go(-1)">返回</button>
                            </div>
                            <!--操作按钮 开始-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 表单部分 结束 -->
</div>
<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/jquery.cookie.js"></script>
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>
<script src="../static/js/plugins/bootbox/bootbox.js"></script>
<!-- file上传插件 -->
<script src="../static/js/plugins/fileinput/fileinput.min.js"></script>
<script src="../static/js/plugins/fileinput/zh.js"></script>
<script src="../static/js/plugins/fancybox/jquery.fancybox.js"></script>
<script src="../static/js/plugins/cityselect/jquery.cityselect.js"></script>

<!-- JS页面 -->
<script src="../static/js/pages/crowdfunding/merchant_projectEdit.js"></script>


</body>
</html>
