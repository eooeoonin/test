<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>编辑产品权益</title>

    <!-- CSS核心 -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet">
    <link href="../static/css/animate.min.css" rel="stylesheet">

    <!-- CSS插件 -->
 	<link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/css/plugins/validation/form.min.css" rel="stylesheet">
    
    <!-- CSS页面 -->
    <link href="../static/css/style.min.css" rel="stylesheet">

</head>
<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

    <!-- 表单部分 开始 -->
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>编辑产品权益</h5>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" id="subproductForm">
                        <table class="table table-bordered">
                            <tbody>
                            <tr>
                                <input type="hidden" name="id" id="id">
                                <input type="hidden" name="productId" id="productId">
                                <td class="input-group-addon" width="20%"> <em>*</em>权益名称</td>
                                <td width="30%">
                                   <input type="text"  class="form-control validate[required]" data-errormessage-value-missing="权益名称不能为空" name="title" id="title">
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"> <em>*</em>权益类型</td>
                          		<td>
		                         <select class="form-control validate[required]" name="type" id="typeSelect" data-errormessage-value-missing="权益类型不能为空">
		                         		<option value="MICRO_CROWD" >微筹</option>
	                                    <option value="MUST_CROWD" >定筹</option>
	                                    <option value="DOUBLE_CROWD" >倍筹</option>
		                         </select>
                         	   	</td>
                              
                            </tr>
                            <tr>
                                <td class="input-group-addon"> <em>*</em>权益简介</td>
                               
                               <td>
                                    <input type="text" class="form-control validate[required]" data-errormessage-value-missing="权益简介不能为空" name="trait" id="trait">
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"> <em>*</em>开始时间</td>
                               <td>
                                    <input class="laydate-icon form-control validate[required]" data-errormessage-value-missing="开始时间不能为空" name="startTime" id="startTime">
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"> <em>*</em>结束时间</td>
                               <td>
                                    <input class="laydate-icon form-control validate[required]" data-errormessage-value-missing="结束时间不能为空" name="endTime" id="endTime">
                                </td>
                            </tr>
                            
                            <tr>
                                <td class="input-group-addon"> <em>*</em>金额</td>
	                              <td width="25%">
	                              <input type="text" class="form-control validate[required,maxSize[10]]" data-errormessage-value-missing="金额不能为空" name="price" id="price">
	                         	 </td>
                            </tr>
             
                            <tr>
                                <td class="input-group-addon"> <em>*</em>协议</td>
                               <td>
                                 	<select class="form-control validate[required]" name="protocolId" id="protocolNameSelect" data-errormessage-value-missing="协议不能为空"></select>
                                </td>
                              
                            </tr>
                            <tr>
                                <td class="input-group-addon"> <em>*</em>最大购买份数</td>
                               <td>
                                    <input type="text" class="form-control validate[required,maxSize[10]]" data-errormessage-value-missing="最大购买份数不能为空"   name="maxActivityNo" id="maxActivityNo">
                                </td>
                            </tr>
                           <tr>
                                <td class="input-group-addon"> <em>*</em>单用户购买份数</td>
                               <td>
                                    <input type="text" class="form-control validate[required]"  data-errormessage-value-missing="单用户购买份数不能为空"  name="userCount" id="userCount">
                                </td>
                            </tr>
                           <tr>
                               <td class="input-group-addon"> <em>*</em>是否支持退款</td>
                               <td>
                               		<select class="form-control validate[required]" name="isrefund" id="isrefundSelect" data-errormessage-value-missing="请选择是否支持退款">
                                   	<option value="0">是</option>
                                    <option value="-1">否</option>
                                    </select>
                                </td>
                            </tr>
                           <tr>
                               <td class="input-group-addon"> <em>*</em>是否支持拆分付款</td>
                               <td>
                               		<select class="form-control validate[required]" name="issplit" id="issplitSelect" data-errormessage-value-missing="请选择是否支持拆分付款">
                                   	<option value="1">是</option>
                                    <option value="0">否</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon" > <em>*</em>拆分付款最小金额</td>
                               <td>
                                    <input type="text" class="form-control validate[required]"  data-errormessage-value-missing="拆分付款最小金额不能为空" name="splitAmount" id="splitAmount">
                                </td>
                            </tr>  
                            </tbody>
                            <tr>
                              <td class="input-group-addon"> <em>*</em>内容</td>
	                            <td>
	                            <script id="content" type="text/plain" style="width:750px;height:500px;" name="description"></script>
	                            </td>
                            </tr>
                        </table>
                        <div class="ibox-footer" style="text-align: center">
                            <!--操作按钮 开始-->
                            <div class="ibox-btns">
                                <button class="btn btn-primary" type="button" id="sub">确认</button>
                                <button class="btn btn-white" type="button" onclick="history.go(-1)">返回</button>
                            </div>
                            <!--操作按钮 开始-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 表单部分 结束 -->
</div>
<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>
<script src="../static/js/plugins/bootbox/bootbox.js"></script>
<!-- 编辑器配置文件 -->
<script src="../static/js/plugins/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script src="../static/js/plugins/ueditor/ueditor.all.js"></script>
<script src="../static/js/plugins/date/moment.js"></script>

<!-- JS页面 -->
<script src="../static/js/pages/crowdfunding/product_sub_edit.js"></script>

</body>
</html>
