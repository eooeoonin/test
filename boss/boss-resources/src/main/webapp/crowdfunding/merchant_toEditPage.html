<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>商户管理-编辑商户</title>

    <!-- CSS核心 -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet">
    <link href="../static/css/animate.min.css" rel="stylesheet">
    <link href="../static/css/style.min.css" rel="stylesheet">


    <!-- CSS插件 -->
  <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="/static/css/plugins/validation/form.min.css" rel="stylesheet">
  <link href="../static/css/plugins/fileinput/fileinput.min.css" rel="stylesheet">
  <link href="../static/js/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">

    <!-- CSS页面 -->
    <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

    <!-- 表单部分 开始 -->
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5> 商户管理 &gt; 编辑商户</h5>
                </div>
                <div class="ibox-content">
                <div id="errorBlock" class="help-block"></div>
                    <form method="post" class="form-horizontal" id="editForm">
                        <input type="hidden" id="id" name="id"></input>
                        <table class="table table-bordered">
                            <tbody>
                            <tr>
                                <td class="input-group-addon" width="20%"><em>*</em>公司名称</td>
                                <td width="30%">
                                    <input type="text" placeholder="最多输入20个字" class="form-control validate[required,maxSize[20]]" data-errormessage-value-missing="请输入公司名称"  id="name" name="name"> 
                                </td>
                                <td class="input-group-addon" width="20%"><em>*</em>公司类型</td>
                                <td width="30%">
                                    <select class="form-control validate[required,maxSize[20]]" data-errormessage-value-missing="请输入公司类型" id="companyType" name="companyType">
                                    <option value="STATE_OWNED">国有企业</option>
                                    <option value="PRI_OWNED">民营企业</option>
                                    <option value="FOR_OWNED">外资企业</option>
                                    <option value="JOIN_OWNED">合资企业</option>
                                    <option value="INDIVIDUAL">个体企业</option>
                                    <option value="OTHER">其他</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"><em>*</em>公司地址</td>
                                <td>
                                    <input type="text" placeholder="最多输入30个字" class="form-control validate[required,maxSize[30]]" data-errormessage-value-missing="请输入公司地址" id="address" name="address" >
                                </td>
                                <td class="input-group-addon"><em>*</em>法人</td>
                                <td> 
                                    <input type="text" placeholder="最多输入10个字" class="form-control validate[required,maxSize[10]]" data-errormessage-value-missing="请输入法人" name="agent" id="agent" >
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"><em>*</em>经营范围</td>
                                <td>
                                    <input type="text" placeholder="最多输入50个字" class="form-control validate[required,maxSize[50]]" data-errormessage-value-missing="请输入经营范围 " name="scope" id="scope">
                                </td>
                                <td class="input-group-addon"><em>*</em>营业执照号</td>
                                <td>
                                    <input type="text" placeholder="最多输入20个字" class="form-control validate[required,maxSize[20]]" data-errormessage-value-missing="请输入营业执照号" name="bcNumber" id="bcNumber">
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"><em>*</em>组织机构代码</td>
                                <td>
                                    <input type="text" placeholder="最多输入20个字" class="form-control validate[required,maxSize[20]]" data-errormessage-value-missing="请输入组织结构代码" name="orgNumber" id="orgNumber" >
                                </td>
                                <td class="input-group-addon"><em>*</em>税务登记证</td>
                                <td>
                                    <input type="text" placeholder="最多输入20个字" class="form-control validate[required,maxSize[20]]" data-errormessage-value-missing="请输入税务登记证" name="textNumber" id="textNumber" >
                                </td>
                            </tr>

                            <tr class="bln">
                             	<td class="input-group-addon"><em>*</em>营业执照</td>
								<td>
				                  <form class="form-horizontal" enctype="multipart/form-data" method="post"  id="uploadForm1">
				                    <input id="fileinput" name="file" multiple type="file" class="file-loading">
				                  </form>
                                </td>
                                <td class="input-group-addon"><em>*</em>组织机构代码证</td>
                                <td>
				                  <form class="form-horizontal" enctype="multipart/form-data" method="post"  id="uploadForm2">
				                    <input id="fileinput2" name="file" multiple type="file" class="file-loading">
				                  </form>
                                </td>
                            </tr>
                            <tr class="txid">
                                <td class="input-group-addon"><em>*</em>税务登记证</td>
                                <td>
				                  <form class="form-horizontal" enctype="multipart/form-data" method="post"  id="uploadForm3">
				                    <input id="fileinput3" name="file" multiple type="file" class="file-loading">
				                  </form>
                                </td>
                                <td class="input-group-addon"><em>*</em>协议</td>
                                <td>
				                  <form class="form-horizontal" enctype="multipart/form-data" method="post"  id="uploadForm4">
				                    <input id="fileinput4" name="file" multiple type="file" class="file-loading">
				                  </form>
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon">企业证件</td>
                                <td colspan="3">
				                  <div class="file-box bln">
				                    <div class="file">
				                      <span class="corner"></span>
				                      <div class="image">
				                        <a id="busFile" class="fancybox img-responsive" data-errormessage-value-missing="营业执照不能为空" href="../static/img/noimage.gif"
				                           title="营业执照">
				                          <img alt="image" src="../static/img/noimage.gif"/>
				                          <input type="hidden" name="busFile">
				                        </a>
				                      </div>
				                      <div class="file-name">
				                        <small>营业执照</small>
				                      </div>
				                    </div>
				                  </div>
				                  
				                  <div class="file-box txid">
				                    <div class="file">
				                      <span class="corner"></span>
				                      <div class="image">
				                        <a id="orgFile" class="fancybox img-responsive" data-errormessage-value-missing="组织机构代码证不能为空" href="../static/img/noimage.gif"
				                           title="组织机构代码证">
				                          <img alt="image" src="../static/img/noimage.gif"/>
				                          <input type="hidden" name="orgFile">
				                        </a>
				                      </div>
				                      <div class="file-name">
				                        <small>组织机构代码证</small>
				                      </div>
				                    </div>
				                  </div>
				                  
				                  <div class="file-box oicd">
				                    <div class="file">
				                      <span class="corner"></span>
				                      <div class="image">
				                        <a id="taxFile" class="fancybox img-responsive" data-errormessage-value-missing="税务登记证不能为空" href="../static/img/noimage.gif"
				                           title="税务登记证">
				                          <img alt="image" src="../static/img/noimage.gif"/>
				                          <input type="hidden" name="taxFile">
				                        </a>
				                      </div>
				                      <div class="file-name">
				                        <small>税务登记证</small>
				                      </div>
				                    </div>
				                  </div>
				                  
				                  <div class="file-box">
				                    <div class="file">
				                      <span class="corner"></span>
				                      <div class="image">
				                        <a id="proFile" class="fancybox img-responsive" data-errormessage-value-missing="协议不能为空" href="../static/img/noimage.gif"
				                           title="协议">
				                          <img alt="image" src="../static/img/noimage.gif"/>
				                          <input type="hidden" name="proFile">
				                        </a>
				                      </div>
				                      <div class="file-name">
				                        <small>协议</small>
				                      </div>
				                    </div>
				                  </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="ibox-footer" style="text-align: center">
                            <!--操作按钮 开始-->
                            <div class="ibox-btns">
                                <button class="btn btn-primary" type="button" id="save">保存</button>
               					<button class="btn btn-primary" type="button" onclick="history.go(-1)">返回</button>
                            </div>
                            <!--操作按钮 开始-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 表单部分 结束 -->
</div>
<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/jquery.cookie.js"></script>
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>
<script src="../static/js/plugins/bootbox/bootbox.js"></script>
<!-- file上传插件 -->
<script src="../static/js/plugins/fileinput/fileinput.min.js"></script>
<script src="../static/js/plugins/fileinput/zh.js"></script>
<script src="../static/js/plugins/fancybox/jquery.fancybox.js"></script>

<!-- JS页面 -->
<script src="../static/js/pages/crowdfunding/merchant_toEditPage.js"></script>


</body>
</html>
