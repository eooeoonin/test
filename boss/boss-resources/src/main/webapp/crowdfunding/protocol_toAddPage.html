<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>协议管理-添加协议</title>

    <!-- CSS核心 -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet">
    <link href="../static/css/animate.min.css" rel="stylesheet">
    <link href="../static/css/style.min.css" rel="stylesheet">


    <!-- CSS插件 -->
  <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="/static/css/plugins/validation/form.min.css" rel="stylesheet">
  <link href="../static/css/plugins/fileinput/fileinput.min.css" rel="stylesheet">
  <link href="../static/js/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">

    <!-- CSS页面 -->
    <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

    <!-- 表单部分 开始 -->
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5> 协议管理 &gt; 添加协议</h5>
                </div>
                <div class="ibox-content">
                <div id="errorBlock" class="help-block"></div>
                    <form method="post" class="form-horizontal" id="addForm">
                    	<input type="hidden" id="id" name="id">
                        <table class="table table-bordered">
                            <tbody>
                            <tr>
                                <td class="input-group-addon" width="20%"><em>*</em>协议名称</td>
                                <td width="30%">
                                    <input type="text" class="form-control validate[required]" data-errormessage-value-missing="请输入协议名称"  name="name"> 
                                </td>
                                <td class="input-group-addon" width="20%"><em>*</em>协议类型</td>
                                <td width="30%">
                                    <select class="form-control validate[required]" id="type" name="type">
                                    <option value="MICRO_CROWD">微筹</option>
                                    <option value="MUST_CROWD">定筹</option>
                                    <option value="DOUBLE_CROWD">倍筹</option>
                                    </select>
                                </td>
                            </tr>
                          	<tr>
								<td class="input-group-addon"><em>*</em>内容</td>
								<td colspan="3">
									<div>
									<table  class="table table-bordered">
										<tr><td colspan="6" style="color:#f00; background-color:#ddd;">注：协议模板中动态内容请按照下述格式编写,协议模板字体必须为宋体</td></tr>
										<tr><td style="width:120px;">年</td><td><p>&#36;{year}</p></td><td style="width:120px;">月</td><td>&#36;{month}</td><td style="width:120px;">日</td><td>&#36;{day}</td></tr>
										<tr><td style="width:120px;">姓名</td><td>&#36;{name}</td><td style="width:120px;">电话</td><td>&#36;{mobile}</td><td style="width:120px;">身份证号</td><td>&#36;{idCard}</td></tr>
									</table> 
									</div>
									<script id="content" type="text/plain" style="width: 100%; height: 250px;" name="template"  data-errormessage-value-missing="内容不能为空" ></script>
								</td>
								
							</tr>
                            </tbody>
                        </table>
                        <div class="ibox-footer" style="text-align: center">
                            <!--操作按钮 开始-->
                            <div class="ibox-btns">
                                <button class="btn btn-primary" type="button" id="save">保存</button>
                                <button class="btn btn-primary" type="button" id="reSet">重置</button>
               					<button class="btn btn-primary" type="button" onclick="history.go(-1)">返回</button>
                            </div>
                            <!--操作按钮 开始-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 表单部分 结束 -->
</div>
<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/jquery.cookie.js"></script>
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>
<script src="../static/js/plugins/bootbox/bootbox.js"></script>

<!-- 编辑器配置文件 -->
<script src="../static/js/plugins/ueditor/ueditor.config.js"></script>
<script src="../static/js/plugins/ueditor/ueditor.all.js"></script>
<!-- JS页面 -->
<script src="../static/js/pages/crowdfunding/protocol_toAddPage.js"></script>


</body>
</html>
