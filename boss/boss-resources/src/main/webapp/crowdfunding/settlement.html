<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>结算管理</title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->
  <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
  <link href="../static/css/plugins/pages/jquery.page.css" rel="stylesheet">

  <!-- CSS页面 -->
  <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

  <!-- 表单部分 开始 -->
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>结算管理</h5>
        </div>
        <!-- 查询部分 开始 -->
        	<div class="ibox-content" style="padding:0; border-top:none;">
          		<div class="tab-pane active">
           		 	<div class="panel-body">
	        			<!-- 查询部分 开始 -->
              			<div class="ibox-content" style="padding:15px 0;">
                			<div class="row">
                  				<div class="col-sm-12">
	            					<form class="form-horizontal" name="selected" id="selected">
	              						<table class="table table-bordered">
	                						<tbody>	               								 
	                							<tr>
	                  								<td class="input-group-addon" width="20%">姓名</td>
	                 								<td width="20%">
	                    								<input placeholder="请输入" class="form-control validate[required]"  name="name" id="name">
	                 								 </td>
	                 								 <td class="input-group-addon" width="20%">手机号</td>
	                 								<td width="20%">
	                    								<input placeholder="请输入" class="form-control validate[required]"  name="phone" id="phone">
	                 								 </td>
	                 								 <td class="input-group-addon" width="20%">身份证号</td>
	                 								<td width="20%">
	                    								<input placeholder="请输入" class="form-control validate[required]"  name="idcard" id="idcard">
	                 								 </td>
	                							</tr>  
	                							<tr>
	                  								<td class="input-group-addon" width="20%">权益名称</td>
	                 								<td width="20%">
	                    								<input placeholder="请输入" class="form-control validate[required]"  name="subProductName" id="subProductName">
	                 								 </td>
	                 								<td class="input-group-addon" width="20%">权益类型</td>
	                								<td>
		                 								<select class="form-control" name="type" id="type">
		                    								 <option value="2" selected="selected">定筹</option>
															 <option value="3">倍筹</option>
		                 								 </select>
	                 								 </td>
	                 								 <td class="input-group-addon" width="20%">订单状态</td>
	                								<td>
		                 								<select class="form-control" name="settleStatus" id="settleStatus">
		                    								 <option value="0">未结算</option>
															 <option value="1">已结算</option>
		                 								 </select>
	                 								 </td>
	                							</tr>  							
	                						</tbody>
	                						
	              						</table>
	              						<div class="panel-footer clear">
		                					<div class="pull-right">
		                					<button class="btn btn-primary btn-xs" type="button" id="query">查询</button>
		                 						<button class="btn btn-primary btn-xs" type="button" id="srhBtn">
		                    						<i class="fa fa-search-plus"></i>&nbsp;导出
		                  						</button>
		                  						
		                					</div>
	              						</div>
	            					</form>
	          					</div>
	        				</div>
	        			</div>
						
                		<div class="ibox-content" style="padding-bottom:0;word-wrap:normal">
                  			<div class="row">
         						<form id="modal_form" class="form-horizontal">
            						<table class="table table-bordered" id="table">
                						<thead>
                							<tr>
                								<td data-width="60" id="choice">选择</td>
												<td>项目名称</td>
				                                <td>权益名称</td>
				                                <td>用户ID</td>
				                                <td>姓名</td>
				                                <td>手机号</td>
				                                <td>身份证号</td>
				                                <td>购买时间</td>
				                                <td>金额</td>
				                                <td>利率</td>
				                                <td>购房</td>
				                                <td>倍筹使用</td>
				                                <td>利息</td>
												<td id="payTime">购房/不购房设置时间</td>
												<td id="update">操作</td>
											</tr>
               							 </thead>
                						<tbody>

                						</tbody>
           						 </table>
            					 <!-- 表格部分 结束 -->
            					 <div class="ibox-footer clear">
            						<div class="pull-right">
                					<!--分页 开始-->
                   					<div class="tcdPageCode" id="tcdPageCode"></div>
                					<!--分页 结束-->
                					</div>
            					 </div>
            					 
            					 	<div class="ibox-footer" style="text-align: center">
						              <div class="ibox-btns">
						                <button class="btn btn-primary" type="button" id="settle">结算</button>
						              </div>
						            </div>
            					 
                 			</form>
         				</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
  <!-- 表单部分 结束 -->
</div>

<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../static/js/plugins/pages/jquery.page.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>

<!-- JS页面 -->
<script src="../static/js/pages/crowdfunding/settlement.js"></script>

</body>
</html>
