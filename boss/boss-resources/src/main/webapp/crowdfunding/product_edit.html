<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新增或编辑产品</title>

    <!-- CSS核心 -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet">
    <link href="../static/css/animate.min.css" rel="stylesheet">
    <link href="../static/css/style.min.css" rel="stylesheet">
    
    <!-- CSS插件 -->
 	<link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/css/plugins/validation/form.min.css" rel="stylesheet">
    <link href="../static/css/plugins/fileinput/fileinput.min.css" rel="stylesheet">
    <link href="../static/js/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">
    
    
    <!-- CSS页面 -->
    <link href="../static/css/style.min.css" rel="stylesheet">

</head>
<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

    <!-- 表单部分 开始 -->
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>新增或编辑产品</h5>
                </div>
            <form method="post"  id="productForm">
                <div class="ibox-content">
                <div class="form-horizontal">
                    <div class="pro_step1">
                    
                        <table class="table table-bordered">
                            <tbody>
                            <tr>
                            	<input type="hidden" id="edit_productId" name="id"/>
                                <td class="input-group-addon" width="20%"> <em>*</em>产品名称</td>
                                <td width="30%">
                                   <input type="text"  class="form-control validate[required]" data-errormessage-value-missing="产品名称不能为空" name="title" id="title">
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"> <em>*</em>项目名称</td>
                          		<td>
		                          <select class="form-control validate[required]" data-errormessage-value-missing="项目名称不能为空" id="projectNameSelect" name="estateId"></select>
                         	   	</td>
                               
                            </tr>
                            <tr>
                               <td class="input-group-addon"> <em>*</em>产品介绍</td>
                                <td>
                                    <input type="text"  class="form-control validate[required]" data-errormessage-value-missing="产品介绍不能为空" name="description" id="description">
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"> <em>*</em>开始时间</td>
                               <td>
                                    <input class="form-control validate[required]" data-errormessage-value-missing="开始时间不能为空" name="startTime" id="startTime">
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"> <em>*</em>结束时间</td>
                               <td>
                                    <input class="form-control validate[required]" data-errormessage-value-missing="结束时间不能为空" name="endTime" id="endTime">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                 </div>
                 
				<div class="pro_step2">
				
				   <div class="form-group">
	                    <div class="">
	
	                        <table class="table table-bordered" style="margin-left:15px;width:60%;">
	                            <thead>
	                            <tr>
	                                <td class="text-center">列表展示图</td>
	                            </tr>
	                            </thead>
	                            <tbody>
	                            <tr><td>
				        	<div class="panel-body">
				                  <form class="form-horizontal" enctype="multipart/form-data" method="post" id="uploadForm1">
				                    <input id="fileinput1" name="file" multiple type="file" class="file-loading">
				                  </form>
				                  
	                            <span style="color:red; margin-left:30px;">*注：图片尺寸不低于590*257，大小不超过500K</span>
	                        </div>
	                            </td></tr>
	                            <tr><td>
	                            
					       <div class="file-box">
				                    <div class="file">
				                      <span class="corner"></span>
				                      <div class="image">
				        					<a id="listViewImage" class="fancybox img-responsive" href="../static/img/noimage.gif" title="列表展示图">
				                          <img alt="image" src="../static/img/noimage.gif" />
				                          <input type="hidden" name="listFile">
				                        </a>
				                        
				                      </div>
				                      <div class="file-name">
				                        <small>列表展示图</small>
				                      </div>
				                    </div>
				           </div>
	                            </td></tr>
	                            </tbody>
	                        </table>
	                    </div>
	                </div>					
				</div>                 
                 
                 
                 <div class="pro_step3">
                 
				
				   <div class="form-group">
	                    <div class="">
	
	                        <table class="table table-bordered" style="margin-left:15px;width:60%;">
	                            <thead>
	                            <tr>
	                                <td class="text-center">置业展示图</td>
	                            </tr>
	                            </thead>
	                            <tbody>
	                            <tr><td>
		                        <div class="panel-body">
					                  <form class="form-horizontal" enctype="multipart/form-data" method="post" id="uploadForm2">
					                    <input id="fileinput2" name="file" multiple type="file" class="file-loading">
					                  </form>
		                            <span style="color:red; margin-left:30px;">*注：图片尺寸不低于590*257，大小不超过500K</span>
		                        </div>
	                            </td></tr>
	                            <tr><td>
						<div class="file-box">
				        	<div class="file">
				            	<span class="corner"></span>
				                      <div class="image">
				        					<a id="bannerViewImage" class="fancybox img-responsive" data-errormessage-value-missing="置业展示图不能为空" href="../static/img/noimage.gif" title="置业展示图">
				                          <img alt="image" src="../static/img/noimage.gif" />
				                          <input type="hidden" name="bannerFile">
				                        </a>
				                        
				                      </div>
				                      <div class="file-name">
				                        <small>置业展示图</small>
				                      </div>
				           </div>
				          </div>
	                            </td></tr>
	                            </tbody>
	                        </table>
	                    </div>
	                </div>	
				</div>
                 
                 
                 <div class="pro_step4">
                 
				
				   <div class="form-group" style="margin-bottom:0;">
	                    <div class="">
	
	                        <table class="table table-bordered" style="margin-left:15px;width:60%;margin-bottom:0;">
	                            <thead>
	                            <tr>
	                                <td class="text-center">产品详情图片</td>
	                            </tr>
	                            </thead>
	                            <tbody>
	                            <tr><td>
	                        <div class="panel-body">
	     						<span style="display: inline-block;"><a href="javascript:;" id="addInfoImg" class="btn btn-primary" style="margin-left:15px;">新增</a></span>
	                            <span style="color:red; margin-left:30px;">*注：图片尺寸不低于630*538，大小不超过500K</span>
	                        </div>
	                            </td></tr>
	                            </tbody>
	                        </table>
	                    </div>
	                </div>	
	                
	                 <div class="form-group">
						
	                        <table class="table table-bordered" style="margin-left:15px;width:60%;" id="imgTables">
	                            <thead>
	                            <tr>
	                                <td class="text-center">预览图</td>
	                                <td class="text-center">上传</td>
	                                <td class="text-center">操作</td>
	                            </tr>
	                            </thead>
	                            <tbody>
	                            </tbody>
	                        </table>
	                </div>	
                 
                 
	                <div class="form-group">
	                    <div class="col-md-offset-1 col-md-8">
	                        <button class="btn btn-primary" type="button" style="margin-left:100px;" id="sub" >完成</button>
	                        <button class="btn btn-white" type="button" onclick="history.go(-1)">返回</button>
	                    </div>
	                </div>
				</div>
                 
                 
                    
                </div>
            </div>
            </form>
            </div>
        </div>
    </div>
    <!-- 表单部分 结束 -->
</div>
<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>
<script src="../static/js/plugins/bootbox/bootbox.js"></script>

<!-- file上传插件 -->
<script src="../static/js/plugins/fileinput/fileinput.min.js"></script>
<script src="../static/js/plugins/fileinput/zh.js"></script>
<script src="../static/js/plugins/fancybox/jquery.fancybox.js"></script>
<script src="../static/js/plugins/date/moment.js"></script>

<!-- JS页面 -->
<script src="../static/js/pages/crowdfunding/product_edit.js"></script>
</body>
</html>
