<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>产品详情</title>

    <!-- CSS核心 -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet">
    <link href="../static/css/animate.min.css" rel="stylesheet">
    <link href="../static/css/style.min.css" rel="stylesheet">
    
    <!-- CSS插件 -->
 	<link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/css/plugins/validation/form.min.css" rel="stylesheet">
    <link href="../static/css/plugins/fileinput/fileinput.min.css" rel="stylesheet">
    <link href="../static/js/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">
    
    
    <!-- CSS页面 -->
    <link href="../static/css/style.min.css" rel="stylesheet">

</head>
<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

    <!-- 表单部分 开始 -->
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>产品详情</h5>
                </div>
            <form method="post"  id="productForm">
                <div class="ibox-content">
                <div class="form-horizontal">
                    <div class="pro_step1">
                    
                        <table class="table table-bordered">
                            <tbody>
                            <tr>
                            	<input type="hidden" id="view_productId" name="id"/>
                                <td class="input-group-addon" width="50%">产品名称</td>
                                <td width="50%">
                                <p class="form-control-static" id="title"></p>
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon">项目名称</td>
                          		<td>
                          		  <p class="form-control-static" id="projectNameSelect"></p>
                         	   	</td>
                               
                            </tr>
                            <tr>
                               <td class="input-group-addon">产品介绍</td>
                                <td>
                                    <p class="form-control-static" id="description"></p>
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon">开始时间</td>
                               <td>
                               		<p class="form-control-static" id="startTime"></p>
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon">结束时间</td>
                               <td>
                               		<p class="form-control-static" id="endTime"></p>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                 </div>
                 
				<div class="pro_step2">
				 <div class="form-group">
	                    <div class="">
	
	                        <table class="table table-bordered" style="margin-left:15px;width:60%;">
	                            <thead>
	                            <tr>
	                                <td class="text-center">列表展示图</td>
	                            </tr>
	                            </thead>
	                            <tbody>
	                            <tr><td>
	                            <div class="file-box">
				        	<div class="file">
				                      <span class="corner"></span>
				                      <div class="image">
				        					<a id="listViewImage" class="fancybox img-responsive" data-errormessage-value-missing="列表展示图不能为空" href="../static/img/noimage.gif" title="列表展示图">
				                          <img alt="image" src="../static/img/noimage.gif" />
				                          <input type="hidden" name="listFile">
				                        </a>
				                        
				                      </div>
				                      <div class="file-name">
				                        <small>列表展示图</small>
				                      </div>
				                    </div>
				                    </div>
	                            </td></tr>
	                            </tbody>
	                        </table>
	                    </div>
	                </div>
				</div>                 
                 
                 
                 <div class="pro_step3">
                 <div class="form-group">
	                    <div class="">
	
	                        <table class="table table-bordered" style="margin-left:15px;width:60%;">
	                            <thead>
	                            <tr>
	                                <td class="text-center">置业展示图</td>
	                            </tr>
	                            </thead>
	                            <tbody>
	                            <tr><td>
	                            <div class="file-box">
				        	<div class="file">
				            	<span class="corner"></span>
				                      <div class="image">
				        					<a id="bannerViewImage" class="fancybox img-responsive " data-errormessage-value-missing="置业展示图不能为空" href="../static/img/noimage.gif" title="置业展示图">
				                          <img alt="image" src="../static/img/noimage.gif" />
				                          <input type="hidden" name="bannerFile">
				                        </a>
				                        
				                      </div>
				                      <div class="file-name">
				                        <small>置业展示图</small>
				                      </div>
				           </div></div>
	                            </td></tr>
	                            </tbody>
	                        </table>
	                    </div>
	                </div>	                
				</div>
                 
                 
                 <div class="pro_step4">
	                <div class="form-group">
	                    <div class="">
	
	                        <table class="table table-bordered" style="margin-left:15px;width:60%;" id="imgTables">
	                            <thead>
	                            <tr>
	                                <td class="text-center">产品详情图片</td>
	                            </tr>
	                            </thead>
	                            <tbody>
	                            </tbody>
	                        </table>
	                    </div>
	                </div>
	                
				</div>
				
				
				
                 <div class="form-group">
	                    <div class="">
	
	                        <table class="table table-bordered" style="margin-left:15px;width:60%;" id="productSubs">
	                            <thead>
	                            <tr>
	                                <td class="text-center">权益</td>
	                            </tr>
	                            </thead>
	                            <tbody>
	                            </tbody>
	                        </table>
	                    </div>
	                </div>	
                 
                 
	                
                 <div class="form-group">
	                    <div class="col-md-offset-1 col-md-8">
	                        <button class="btn btn-primary" type="button" onclick="history.go(-1)">返回</button>
	                    </div>
	            </div>
                    
                </div>
            </div>
            </form>
            </div>
        </div>
    </div>
    
    
    <div class="modal inmodal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
						<h4 class="modal-title">设置权益</h4>
					</div>
					<div class="modal-body">
						<form id="settleForm" method="post">
						<table id="modaltable">
							<tbody>
							  <tr>
							  		<input type="hidden" name="id" id="subProjectId">
									<td class="input-group-addon" width="30%">结息日</td>
									<td width="30%">
									    <input class="laydate-icon form-control validate[required]" data-errormessage-value-missing="结息日不能为空" name="interestTime" id="interestTime">
									</td>
								</tr>
								<tr>
									<td class="input-group-addon" width="30%">结算日</td>
									<td width="30%">
									    <input class="laydate-icon form-control validate[required]" data-errormessage-value-missing="结算日不能为空" name="settleTime" id="settleTime">
									</td>
								</tr>
								
								<tr>
									<td class="input-group-addon" width="30%">购房利率</td>
									<td width="30%">
										<input type="text" class="form-control validate[required]" placeholder="请输入购房利率" data-errormessage-value-missing="购房利率不能为空" id="buyRate" name="buyRate" >
									</td>
								</tr>
								<tr>
									<td class="input-group-addon" width="30%">不购房利率</td>
									<td width="30%">
										<input type="text" class="form-control  validate[required]" placeholder="请输入不购房利率" data-errormessage-value-missing="不购房利率不能为空" id="noBuyRate" name="noBuyRate">
									</td>
								</tr>
							</tbody>
						</table>
						</form>
					</div>

				<div class="modal-footer clear">
						<div class="pull-right">
							<input type="button" class="btn btn-white" data-dismiss="modal" value="取消">
							<button type="button" class="btn btn-primary" id="modal_save" onclick="settle()">确认</button>
						</div>
				</div>
			</div>
		</div>
	</div>
		
		
		
		
    <!-- 表单部分 结束 -->
</div>
<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>
<script src="../static/js/plugins/bootbox/bootbox.js"></script>

<!-- file上传插件 -->
<script src="../static/js/plugins/fileinput/fileinput.min.js"></script>
<script src="../static/js/plugins/fileinput/zh.js"></script>
<script src="../static/js/plugins/fancybox/jquery.fancybox.js"></script>
<script src="../static/js/plugins/date/moment.js"></script>

<!-- JS页面 -->
<script src="../static/js/pages/crowdfunding/product_info_view.js"></script>
</body>
</html>
