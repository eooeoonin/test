<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>卡包详情</title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->
  <link href="../static/css/plugins/fileinput/fileinput.min.css" rel="stylesheet">
  <link href="../static/js/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">
  <link href="/static/css/plugins/validation/form.min.css" rel="stylesheet">

  <!-- CSS页面 -->
  <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

  <!-- 表单部分 开始 -->
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>卡包详情</h5>
        </div>
        <div class="ibox-content">
          <form method="post" class="form-horizontal" id="form">
            <table class="table table-bordered">
              <tbody>
              <tr>
          	<td class="input-group-addon" width="20%">卡号数字</td>
                <td width="30%">
                 <input type="text"  class="form-control validate[required]" data-errormessage-value-missing="卡号数字不能为空"  name="number" id="number">
                </td>
                 <td class="input-group-addon">银行编码</td>
                <td>
                  <input type="text"  class="form-control validate[required]" data-errormessage-value-missing="银行编码不能为空" name="bankCode" id="bankcode">
                </td>
                
              </tr>
              <tr>
               
                <td class="input-group-addon">银行名称</td>
                <td>
                  <input type="text"  class="form-control validate[required]" data-errormessage-value-missing="银行名称不能为空" name="bankName" id="bankname">
                </td>
                
                
                 <td class="input-group-addon">银行卡描述</td>
                <td>
                  <input type="text"  class="form-control" name="cardDesc" id="carddesc">
                </td>
                
              </tr>
              <tr>
              
     			<td class="input-group-addon">银行卡类型</td>
                <td>
                  <input type="text"  class="form-control validate[required]" data-errormessage-value-missing="银行卡类型不能为空" name="cardType" id="cardtype">
                </td>
                 <td class="input-group-addon">银行卡主账户</td>
                <td>
                  <input type="text"  class="form-control validate[required]" data-errormessage-value-missing="银行卡主账户不能为空"name="cardAccount" id="cardaccount">
                </td>
                	
              </tr>
            
                
             
             
              <tr>
               
                <td class="input-group-addon">银行卡号长度</td>
                <td>
                  <input type="text"  class="form-control validate[required]" data-errormessage-value-missing="银行卡号长度不能为空" name="cardLength" id="cardlength">
                </td>
                
                  <td class="input-group-addon">是否可用</td>
                <td >
                  <select class="form-control" title="" name="available">
                    <option value="1">是</option>
                    <option value="0">否</option>
                  </select>
                </td>
              </tr>
             
           
              
              </tbody>
            </table>
            <div class="ibox-footer" style="text-align: center">
              <!--操作按钮 开始-->
              <div class="ibox-btns">
                <!-- <button class="btn btn-primary" type="button" onclick="submitCard()">保存</button> -->
               <button  type="button" class="btn btn-primary" onclick="submitCardBin()">保存</button>
                <button class="btn btn-white" type="button" onclick="history.go(-1)">返回</button>
              </div>
              <!--操作按钮 开始-->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- 表单部分 结束 -->




</div>


<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/fileinput/fileinput.min.js"></script>
<script src="../static/js/plugins/fileinput/zh.js"></script>
<script src="../static/js/plugins/fancybox/jquery.fancybox.js"></script>


<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>


<!-- JS页面 -->
<script src="../static/js/pages/basedata_mgt/card_bin_add.js"></script>

</body>
</html>
