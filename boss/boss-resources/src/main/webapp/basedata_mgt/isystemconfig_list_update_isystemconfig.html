              </tr>

                <td class="input-group-addon" width="20%"><em>*</em>系统编号</td>
                <td width="30%">
                  <input type="text" class="form-control validate[required]" data-errormessage-value-missing="系统编号不能为空" name="systemCode" id="systemCode" value="systemCode">
                </td>
                <!--  <td class="input-group-addon" width="20%"><em>*</em>codeValue的单位</td>

                  <input type="text"  class="form-control" name="unit" id="unit"  value="unit">
                </td> -->
              </tr>

                  <input type="text"  class="form-control" name="systemCode" id="systemCode" value="systemCode">

                <td width="30%">
                  <input type="text"  class="form-control" name="systemDesc" id="systemDesc" value="systemDesc">
                </td>
              </tr> -->
              
              <!-- <tr>
                <td class="input-group-addon" width="20%"><em>*</em>修改人</td>
                <td width="30%">
                  <input type="text" placeholder="不能为空" class="form-control" name="" id="">

                <td width="30%">
                  <input type="text" placeholder="不能为空" class="form-control" name="" id="">
                </td>

                <td>
                  <input  class="laydate-icon form-control layer-date"  name="createTime" id="createTime1" value="createTime">

                   <input  class="laydate-icon form-control layer-date"  name="modifyTime" id="modifyTime1" value="modifyTime">

                <td class="input-group-addon"><em>*</em>单选框<br/>
                </td>
                <td colspan="3">
                  
                    <label class="checkbox-inline i-checks">
                      <input type="radio"  name="available" value="1" id="open">可用</label>
                  
<!--                   <div class="radio i-checks"> -->
