<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>事件管理</title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->
  <link href="../static/css/plugins/fileinput/fileinput.min.css" rel="stylesheet">
  <link href="../static/js/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">
  
  <link href="/static/css/plugins/validation/form.min.css" rel="stylesheet">
  
  
 

  <!-- CSS页面 -->
  <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

  <!-- 表单部分 开始 -->
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>事件管理编辑</h5>
        </div>
        <div class="ibox-content">
          <form method="post" class="form-horizontal" id="form">
           	<input type="hidden" id="id" name="id">
            <table class="table table-bordered">
              <tbody>
				            
              <tr>
          		<td class="input-group-addon" width="20%">事件名称</td>
                <td width="30%">
                 <input type="text"  class="form-control validate[required]" data-errormessage-value-missing="事件名称不能为空" name="name" id="name">
                </td>
                </tr>
                <tr>
                 <td class="input-group-addon">事件码</td>
                <td>
                  <input type="text"  class="form-control validate[required]" data-errormessage-value-missing="事件码不能为空"  name="code" id="code">
                  <input  id="id"  type="hidden"/>
                </td>
                </tr>
              
              
               
               
             
           
              
              </tbody>
            </table>
            <div class="ibox-footer" style="text-align: center">
              <!--操作按钮 开始-->
              <div class="ibox-btns">
                <button class="btn btn-primary" type="button" onclick="submitedit()">保存</button>
               
                	<button class="btn btn-white" type="button" onclick="history.go(-1)">返回</button>
              </div>
              <!--操作按钮 开始-->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- 表单部分 结束 -->




</div>


<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/fileinput/fileinput.min.js"></script>
<script src="../static/js/plugins/fileinput/zh.js"></script>
<script src="../static/js/plugins/fancybox/jquery.fancybox.js"></script>


<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>

<!-- JS页面 -->
<script src="../static/js/pages/basedata_mgt/event_insert_edit.js"></script>
</body>
</html>
