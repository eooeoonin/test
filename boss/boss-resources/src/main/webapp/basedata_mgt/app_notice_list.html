<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">


  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>APP 公告列表</h5>
        </div>
        <div class="ibox-content" style="padding-bottom:0;">
          <div class="row">
            <div class="col-sm-12">
				<form class="form-horizontal" name="selected" id="selected">
					<table class="table table-bordered" style="margin-bottom: 0;">
	                       <tbody>
	                       <tr>
	                         <td class="input-group-addon" width="20%">发布位置</td>
	                         <td width="30%">
	                           <select class="form-control" title="" name="platform_sel" id="platform_sel" >	
	                    		 	<option value="">全部</option>
	                    		 	<option value="APP">APP</option>
									<option value="H5">H5</option>                   	
	                    		</select>
	                         </td>
								<td class="input-group-addon" width="20%">开始日期</td>
							<td width="20%">
  								<input placeholder="请输入" class="laydate-icon form-control layer-date" id="startTime" >
							 </td>
							 <td class="input-group-addon" width="20%">结束日期</td>
							<td width="20%">
  								<input placeholder="请输入" class="laydate-icon form-control layer-date" id="endTime" >
							 </td>
	             			<td class="input-group-addon" width="15%">状态</td>
	             			<td width="30%">
	                    	<select class="form-control" title="" name="available_sel" id="available_sel" >	
	                    		 	<option value="">全部</option>
	                    		 	<option value="1">开启</option>
									<option value="0">关闭</option>                   	
	                    	</select>
	                 	</td>	
	             			</tr>                      
	                     </tbody>
	                    </table>            
             
                      <div class="panel-footer clear">
						  <div class="pull-right">
                          <!--操作按钮 开始-->
                            <button class="btn btn-primary btn-xs" type="button" id="srhBtn">查询</button>
                            <a class="btn btn-primary btn-xs" href="app_notice_list_add.html">添加</a> 
                          <!--操作按钮 开始-->
                        </div>
                      </div>
            </form>
            
              <!-- 表格部分 开始 -->
              <table id="table">
                <thead>
                <tr>
<!--                   <th>ID</th> -->
                  
                  <th>公告名称</th>
                  <th>公告内容</th>
 			      <th>平台</th>
 			      <th>开始时间</th>
 			      <th>结束时间</th>
                  <th>操作人</th>
                  <th>状态</th>
                  <th>操作</th>
                  
                </tr>
                </thead>
                <tbody>
                <!-- JS输出JOSN数据 -->
               
                </tbody>
              </table>
              <!-- 表格部分 结束 -->
              <div class="ibox-footer clear">
                <div class="pull-right">
                  <!--分页 开始-->
                  <div class="tcdPageCode"></div>
                  <!--分页 结束-->
                </div>
              </div>
