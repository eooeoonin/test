<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>家家盈－生活财富盈家</title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->
  <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
  <link href="../static/css/plugins/pages/jquery.page.css" rel="stylesheet">

<body class="gray-SendMsgTask">

<div class="wrapper wrapper-content animated fadeIn">

</div>
  <div class="row">
    <div class="col-sm-12">
      <div class="tabs-container">
        <div class="tab-content">
          <div class="tab-pane active">
            <div class="panel-body">
              <div class="row">
                <div class="ibox-content" style="padding-bottom:0;">
                  <div class="row">
                    <div class="col-sm-12">
                     <form class="form-horizontal" id="selected" name="selected">
                      <table class="table table-bordered" style="margin-bottom: 0;">
                        <tbody>
                        <tr>
                          <td class="input-group-addon" width="20%">
                          		任务名称
                          </td>
                          <td width="30%">
                            <input type="text" class="form-control" placeholder="请输入任务名称" id="subject" name="subject">
                          </td>
              			<td width="30%">
	                 	</td>	
              			</tr>                      
                      </tbody>
                     </table>
						
                     <div class="ibox-btns pull-right" style="margin-top:10px;">
                            <button class="btn btn-primary btn-xs" type="button" id="srhBtn" >查询</button>
                            <button class="btn btn-primary btn-xs" type="button" id="qingBtn">清空</button>
                            <button class="btn btn-primary btn-xs" type="button" id="addSendMsgTask">新增任务</button>
                     </div>
  
                    </form>
                    <form method="post" class="form-horizontal">
                      <!-- 表格部分 开始 -->
                      <table id="table"  class="table table-bordered" >
                       <thead>
                         <tr>
                  			<th>任务名称</th>
                  			<th>发送范围</th>
                  			<th>TAG名称</th>
                  			<th>发送时间</th>
                  			<th>状态</th>
                  			<th data-width="90">操作</th>
                		</tr>
                       </thead>
                        <tbody>
                        	<!-- JS输出JOSN数据 -->
                        </tbody>
                        
                        
                      </table>
                      <!-- 表格部分 结束 -->
                      
                      <div class="ibox-footer clear" >
                        <div class="pull-right">
                          <!--分页 开始-->
                          <div class="tcdPageCode" id="tcdPagehide"></div>           
                          <!--分页 结束-->
                         
                        </div>
                      </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>

<script src="../static/js/plugins/pages/jquery.page.js"></script>
	<script src="../static/js/plugins/bootbox/bootbox.js"></script>

<script src="../static/js/pages/basedata_mgt/sendMsgTask.js"></script>
