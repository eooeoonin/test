<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>错误码关系详情</title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->
  <link href="../static/css/plugins/fileinput/fileinput.min.css" rel="stylesheet">
  <link href="../static/js/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">

  <!-- CSS页面 -->
  <link href="../static/css/style.min.css" rel="stylesheet">
  <link href="../static/css/plugins/validation/form.min.css" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

  <!-- 表单部分 开始 -->
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>添加错误码关系</h5>
        </div>
        <div class="ibox-content">
          <form method="post" class="form-horizontal" name= "errorCodeForm" id="form">
            <table class="table table-bordered">
              <tbody>
              <tr>
                <td class="input-group-addon" width="20%"><em>*</em>系统编码</td>
                <td width="30%" >
                  <input type="text"  class="form-control" id="systemCode" disabled="">
<!--                   <select class="form-control" title="" name="systemCode"  id="systemCode" ></select> -->
                </td>
                <td class="input-group-addon" width="20%"><em>*</em>系统名称</td>
                <td width="30%">
                  <input type="text"  class="form-control" id="systemName"  disabled="">
                </td>
              </tr>
                           
              <tr>
                <td class="input-group-addon"><em>*</em>错误码</td>
                <td>
                  <input type="text"  class="form-control  validate[required]" id="code" data-errormessage-value-missing="错误码不能为空">
                </td>
                <td class="input-group-addon"><em>*</em>错误码信息</td>
                <td>
                   <input type="text"  class="form-control  validate[required]" id="message" data-errormessage-value-missing="错误码信息不能为空">
                </td>
              </tr>
              
              <tr>
                <td class="input-group-addon">级别</td>
                <td>
                  <input type="text"  class="form-control" id="level"><span class="help-block m-b-none">1=信息、2=警告、3=错误</span>
                </td>
                <td class="input-group-addon">结果</td>
                <td>
                   <input type="text"  class="form-control" id="result"><span class="help-block m-b-none">-1=失败、0=处理中、1=成功</span>
                </td>
              </tr>
              <tr>
                <td class="input-group-addon">扩展信息</td>
                <td>
                  <input type="text"  class="form-control" id="extend">
                </td>
                <td class="input-group-addon">版本</td>
                <td>
                   <input type="text"  class="form-control" id="version">
                </td>
              </tr>
              <tr>
                <td class="input-group-addon">状态</td>
                <td>
                  <input type="text"  class="form-control" id="status">
                </td>
                <td class="input-group-addon">最后修改人</td>
                <td>
                  <input type="text"  class="form-control" id="editedBy">
                </td>
              </tr>
              </tbody>
            </table>
            <div class="ibox-footer" style="text-align: center">
              <!--操作按钮 开始-->
              <div class="ibox-btns">
                <input class="btn btn-primary" type="button" id="addErrorCode"  value="保存" />
                <input class="btn btn-primary" type="button" onclick="history.go(-1)" value="返回"/>
              </div>
              <!--操作按钮 开始-->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- 表单部分 结束 -->




</div>


<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/fileinput/fileinput.min.js"></script>
<script src="../static/js/plugins/fileinput/zh.js"></script>
<script src="../static/js/plugins/fancybox/jquery.fancybox.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>

<!-- JS页面 -->
<script src="../static/js/pages/basedata_mgt/errorcode_manage_add.js"></script>

</body>
</html>
