<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>查看消息</title>

<!-- CSS核心 -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/css/font-awesome.min.css" rel="stylesheet">
<link href="../static/css/animate.min.css" rel="stylesheet">

<!-- CSS插件 -->
<link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
<link href="../static/css/plugins/pages/jquery.page.css" rel="stylesheet">
<link href="/static/css/plugins/validation/form.min.css" rel="stylesheet">

<!-- CSS页面 -->
<link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

	<div class="wrapper wrapper-content animated fadeIn">

		<!-- 表单部分 开始 -->
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>查看消息</h5>
					</div>
					<!-- 查询部分 开始 -->
					<div class="ibox-content" style="padding: 0; border-top: none;">
						<div class="tab-pane active">
							<div class="panel-body">
								<!-- 查询部分 开始 -->
								<div class="ibox-content" style="padding: 15px 0;">
									<div class="row">
										<div class="col-sm-6">
											<form method="post" class="form-horizontal" id="addForm">
												<table class="table table-bordered" id="table">
													<tbody>
														<tr id="pType">
															<td class="input-group-addon" width="20%">发送范围</td>
															<td width="30%"><label><input id="type" name="type" type="radio" value="SMS" checked />短信</label> &nbsp;&nbsp;&nbsp;&nbsp;
																								<label><input disabled id="type" name="type" type="radio" value="WEIX" />微信</label> &nbsp;&nbsp;&nbsp;&nbsp;
																								<label><input disabled id="type" name="type" type="radio" value="PUSH" />PUSH</label> &nbsp;&nbsp;&nbsp;&nbsp;
																								<label><input disabled id="type" name="type" type="radio" value="EMAIL" />邮箱</label>&nbsp;&nbsp;&nbsp;&nbsp;
																								<label><input disabled id="type" name="type" type="radio" value="PERSONAL" />个人信息</label>&nbsp;&nbsp;&nbsp;&nbsp;
																								<label><input disabled id="type" name="type" type="radio" value="SYSTEM" />系统信息</label></td>
														</tr>
														 <tr id="TAGId">
															<td class="input-group-addon" width="20%">TAG名称</td>
															<td width="30%"><input disabled name="TAGCode" id="TAGCode" type="text" 
																	class="form-control validate[required]" ></td>
														</tr > 
														<tr>
															<td class="input-group-addon" width="20%">任务名称</td>
																<td width="30%"><input disabled name="name" id="name" type="text" placeholder="请输入任务名称" 
																	class="form-control validate[required]" data-errormessage-value-missing="任务名称不能为空"></td>
														</tr>
														<tr id="templateID">
															<td>
																<td width="30%"><label><input disabled id="ischeck" name="ischeck" type="checkbox" value="templateID" />是否选择模板</label>
																</td>
														</tr>
														<!-- <tr id="templateName">
															<td class="input-group-addon" width="20%">模板名称</td>
															<td width="30%"><select class="form-control" name="eventCode" id="eventCode">
																	<option value="">无</option>
															</select></td>
														</tr> -->
														 <tr id="templateN">
															<td class="input-group-addon" width="20%">模板名称</td>
															<td width="30%"><input disabled name="templateName" id="templateName" type="text" 
																	class="form-control validate[required]" ></td>
														</tr > 
														 <tr id="SName">
															<td class="input-group-addon" width="20%">消息名称</td>
															<td width="30%"><input disabled name="SMSName" id="SMSName" type="text" 
																	class="form-control validate[required]" ></td>
														</tr > 
														<tr id="WINXName">
															<td class="input-group-addon" width="20%" >微信模板</td>
															<td width="30%"><input name="name" disabled id="WINXTemplate"  type="text" placeholder="输入微信消息编码" 
																	class="form-control validate[required]" data-errormessage-value-missing="微信消息编码不能为空"></td>
														</tr>
														<tr id="SMSNei">
															<td class="input-group-addon" width="20%">消息内容</td>
															<td width="30%"><textarea disabled type="text/plain" style="height: 200px; width: 650px; resize: none;" id="content" name="content"></textarea></td>
														</tr>
														<tr>
															<td colspan="2" style="text-align: center;"><span style="color: red">提示:微信必须使用已通过的消息模板。</span></td>
														</tr>
													</tbody>
												</table>
												<div class="ibox-footer" style="text-align: center">
													<!--操作按钮 开始-->
													<div class="ibox-btns">
														<button class="btn btn-primary " type="button" onclick="history.go(-1)">关闭</button>
														<!-- <button class="btn btn-white" type="button" onclick="history.go(-1)">返回</button> -->
													</div>
													<!--操作按钮 开始-->
												</div>
											</form>
										</div>
														<!-- 表格部分 结束 -->
														<!-- <div class="ibox-footer clear">
															<div class="pull-right">
																分页 开始
																<div class="tcdPageCode" id="tcdPageCode"></div>
																分页 结束
															</div>
														</div> -->
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
		<!-- 表单部分 结束 -->
	<!-- JS核心 -->
	<script src="../static/js/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
	<script src="../static/js/content.min.js"></script>

	<!-- JS插件 -->
	<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
	<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
	<script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script src="../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script src="../static/js/plugins/pages/jquery.page.js"></script>
	<script src="../static/js/plugins/bootbox/bootbox.js"></script>
	<script src="../static/js/plugins/date/moment.js"></script>
	<script src="../static/js/jquery.cookie.js"></script>
	<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
	<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>

	<!-- JS页面 -->
	<script src="../static/js/pages/basedata_mgt/sendMsgTask_check_strtus.js"></script>

</body>
</html>
