<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新增或编辑节假日</title>

    <!-- CSS核心 -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet">
    <link href="../static/css/animate.min.css" rel="stylesheet">

    <!-- CSS插件 -->
    <link href="../static/css/plugins/bootstrap-fileupload/bootstrap-fileupload.css" rel="stylesheet">
    <link href="/static/css/plugins/validation/form.min.css" rel="stylesheet">
    <!-- CSS页面 -->
    <link href="../static/css/style.min.css" rel="stylesheet">

</head>
<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

    <!-- 表单部分 开始 -->
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>新增或编辑节假日 </h5>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" id="departmentForm">
                        <table class="table table-bordered">
                            <tbody>
                            <tr>
                               <td class="input-group-addon" width="20%">日期</td>
	                 								<td width="30%">
	                    								<input  class="laydate-icon form-control layer-date" id="date" name="date">
	                 								 </td>
                            </tr>
                            <tr>
                            <td class="input-group-addon">是否节假日</td> 
						 <td width="25%"> 
						<select class="form-control" name="isHodiday" id="isHodiday"> 
						<option value="N">否</option> 
					    <option value="Y">是</option> 
						
						</select> 
					</td> 
					</tr>
                            <tr>
                                <td class="input-group-addon"> <em>*</em>描述</td>
                               <td >
                                    <input width="225px" type="text" class="form-control"  name="remark" id="remark">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                         <input type = "hidden" name = "id" id="id"/>
                        <div class="ibox-footer" style="text-align: center">
                            <!--操作按钮 开始-->
                            <div class="ibox-btns">
                                <button class="btn btn-primary" type="button" id="departmentSubmit">确认</button>
                                <button class="btn btn-white" type="button" onclick="history.go(-1)">取消</button>
                            </div>
                            <!--操作按钮 开始-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 表单部分 结束 -->
</div>
<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="/static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="/static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>
<script src="/static/js/plugins/bootbox/bootbox.js"></script>
<!-- 时间插件 -->
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<!-- JS页面 -->
<script src="../static/js/pages/basedata_mgt/vacation_list_add.js"></script>

</body>
</html>
