<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>模板管理</title>

<!-- CSS核心 -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/css/font-awesome.min.css" rel="stylesheet">
<link href="../static/css/animate.min.css" rel="stylesheet">

<!-- CSS插件 -->
<link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
<link href="../static/css/plugins/pages/jquery.page.css" rel="stylesheet">
<link href="/static/css/plugins/validation/form.min.css" rel="stylesheet">

<!-- CSS页面 -->
<link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

	<div class="wrapper wrapper-content animated fadeIn">

		<!-- 表单部分 开始 -->
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>模板管理</h5>
					</div>
					<!-- 查询部分 开始 -->
					<div class="ibox-content" style="padding: 0; border-top: none;">
						<div class="tab-pane active">
							<div class="panel-body">
								<!-- 查询部分 开始 -->
								<div class="ibox-content" style="padding: 15px 0;">
									<div class="row">
										<div class="col-sm-6">
											<form method="post" class="form-horizontal" id="addForm">
												<table class="table table-bordered" id="table">
													<tbody>
														<tr id="pType">
															<td class="input-group-addon" width="20%">发送范围:</td>
															<td width="30%"><label><input id="type" name="type" type="radio" value="EMAIL" checked />邮件</label> 
															<label><input id="type" name="type" type="radio" value="SMS" />短信</label> 
															<label><input id="type" name="type" type="radio" value="PUSH" />PUSH</label> 
															<label><input id="type" name="type" type="radio" value="WEIX" />微信</label>
															<label><input id="type" name="type" type="radio" value="PER" />个人消息</label> 
															<label><input id="type" name="type" type="radio" value="SYS" />系统消息</label>
															</td>
														</tr>
														<tr>
															<td class="input-group-addon" width="20%">配置事件:</td>
															<td width="30%"><select class="form-control" name="eventCode" id="eventCode">
																	<option value="">无</option>
															</select></td>
														</tr>
														<tr>
															<td class="input-group-addon" width="20%">模板名称:</td>
															<td width="30%"><input name="name" id="name" type="text" placeholder="输入模板名称" class="form-control validate[required]" data-errormessage-value-missing="模板名称不能为空"></td>
														</tr>
														<tr>
															<td class="input-group-addon" width="20%">模板内容</td>
															<td width="30%"><textarea type="text/plain" style="height: 200px; width: 650px; resize: none;" id="content" name="content"></textarea></td>
														</tr>
														<tr>
															<td colspan="2" style="text-align: center;"><span style="color: red">提示： 微信必须使用已通过的消息模板。</span></td>
														</tr>
													</tbody>
												</table>
												<div class="ibox-footer" style="text-align: center">
													<!--操作按钮 开始-->
													<div class="ibox-btns">
														<button class="btn btn-primary " type="button" id="addSubmit">确定</button>
														<button class="btn btn-white" type="button" onclick="history.go(-1)">返回</button>
													</div>
													<!--操作按钮 开始-->
												</div>
											</form>
										</div>

										<div class="col-sm-6">
											<div class="ibox-content" style="padding-bottom: 0; word-wrap: normal">
												<div class="row">
													<form method="post" class="form-horizontal" id="paraForm">
														<table class="table table-bordered" id="paraTable">
															<thead>
																<tr>
																	<th>变量名称</th>
																	<th>变量标识</th>
																</tr>
															</thead>
															<tbody>
															</tbody>
														</table>
														<!-- 表格部分 结束 -->
														<div class="ibox-footer clear">
															<div class="pull-right">
																<!--分页 开始-->
																<div class="tcdPageCode" id="tcdPageCode"></div>
																<!--分页 结束-->
															</div>
														</div>
													</form>
												</div>
											</div>
										</div>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 表单部分 结束 -->
	</div>
	<!-- JS核心 -->
	<script src="../static/js/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
	<script src="../static/js/content.min.js"></script>

	<!-- JS插件 -->
	<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
	<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
	<script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script src="../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script src="../static/js/plugins/pages/jquery.page.js"></script>
	<script src="../static/js/plugins/bootbox/bootbox.js"></script>
	<script src="../static/js/plugins/date/moment.js"></script>
	<script src="../static/js/jquery.cookie.js"></script>
	<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
	<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>

	<!-- JS页面 -->
	<script src="../static/js/pages/basedata_mgt/templateManager_add.js"></script>

</body>
</html>
