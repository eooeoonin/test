<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>家家盈－生活财富盈家</title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->
  <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
  <link href="../static/css/plugins/pages/jquery.page.css" rel="stylesheet">
  <link href="/static/css/plugins/validation/form.min.css" rel="stylesheet">
  <!-- CSS页面 -->
  <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="tabs-container">
    	 <div class="ibox-title">
          <h5>新增消息</h5>
        </div>
      	
        <div class="tab-content">
          <div class="tab-pane active">
            <div class="panel-body">
              <div class="row">
                <div class="ibox-content" style="padding-bottom:0;">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="ibox-thead clear">
                        <div class="pull-left">          
                        </div>
                 
    </div>                             
                      <!-- 表格部分 开始 -->
                     <form method="post" class="form-horizontal" id="form">                 
            			<table class="table table-bordered">
              			<tbody>
						<tr>
              			<td class="input-group-addon" width="15%"><em>*</em>消息类型</td>
              			 <td >
                            <select class="form-control" name="type" id="type" onchange="select()">   
                              <option>SMS</option>
                              <option id="type">INNER_MESSAGE</option>
                              <option id="type">EMAIL</option>
                              <option id="type">PUSH</option>
                            </select>
                            
                          </td>
              			</tr>
             			 <tr>
                			<td class="input-group-addon"><em>*</em>MERCHANT</td>
                			<td colspan="20">			
                  				<input type="text"  class="form-control validate[required]" data-errormessage-value-missing="MERCHANT不能为空" id="merchant" name="merchant"/>
                			</td>
             			 </tr>
              			<tr>
                			<td class="input-group-addon"><em>*</em>值</td>
                			<td colspan="20">
                  				<input type="text"  class="form-control validate[required]" data-errormessage-value-missing="值不能为空" id="key" name="key"/>
                  				
                			</td>
             			 </tr>
             			 
             			 <tr>
             			 <td class="input-group-addon" width="15%"><em>*</em>短信类型</td>
              			 <td >
                            <select class="form-control" name="smsType" id="smsType" >   
                                <option  value="NOTICE">通知类短信</option>
                              <option value="SALES" >营销类短信</option>
                              
                            </select>
                          </td>
             			 </tr>
						 <tr>
						 	<td class="input-group-addon">过滤器</td>
                			<td colspan="20">
                  				<input type="text"  class="form-control"  id="filters" name="filters"/>
                  				
                			</td>
						 </tr>                            
             			 
             			 
             			 <tr>
                			<td class="input-group-addon"><em>*</em>消息名称</td>
                			<td colspan="20">
                  				<input type="text"  class="form-control validate[required]" data-errormessage-value-missing="消息名称不能为空" id="subject" name="subject"/>
                  				
                			</td>
             			 </tr>
             			 <tr>
                			<td class="input-group-addon"><em>*</em>开关</td>
                			<td colspan="20">
                  				 <label class="checkbox-inline i-checks">
                              <input type="radio" name="open" value="1" id="open">开启</label>
                            <label class="checkbox-inline i-checks">
                              <input type="radio" name="open" value="0" id="close">关闭</label>
                			</td>
             			 </tr>
              			<tr>
                			<td class="input-group-addon" width="20%"><em>*</em>短信内容</td>
                			<td width="80%" >
                  				<input type="text"  class="form-control validate[required]" data-errormessage-value-missing="短信内容不能为空" id="miaoshu" name="content"> 
                  				               				
                			</td>
              			</tr> 
              			
              			 
              		</tbody>
            	</table>
            
                      <!-- 表格部分 结束 -->
                      <div class="ibox-footer clear">
                        <div class="pull-left">
                          <!--操作按钮 开始-->
                          <div class="ibox-btns">                           
                            <button class="btn btn-primary" type="button" onclick="submitedit()">保存</button>
                			<button class="btn btn-white" type="button" onclick="fanhui()">返回</button>       
                          </div>
                          <!--操作按钮 开始-->
                          
                        </div> 
                         
                      </div>
                      </form>
                    </div>                  
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>

  </div>

</div>


<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../static/js/plugins/pages/jquery.page.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>

<!-- JS页面 -->
<script src="../static/js/pages/basedata_mgt/message_insert.js"></script>
</body>
</html>
