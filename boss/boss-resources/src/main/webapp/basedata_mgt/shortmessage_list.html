<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>发短信</title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->
  <link href="../static/css/plugins/fileinput/fileinput.min.css" rel="stylesheet">
  <link href="../static/js/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">
 	<link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
	<link href="/static/css/plugins/validation/form.min.css" rel="stylesheet">
  <!-- CSS页面 -->
  <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

  <!-- 表单部分 开始 -->
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>短信</h5>
        </div>
        <div class="ibox-content">
          <form method="post" class="form-horizontal" id="form">
          <input type="hidden" id="id" name="id">
         
            <table class="table table-bordered">
              <tbody>
				<tr>
					<td class="input-group-addon" width="50%" height="200px" > <em>*</em>发放用户:</td>
							<td colspan="4">
								<textarea  style="width:100%;height:200px "  name="phoneOrUserId" id="phoneOrUserId" class="form-control validate[required]" data-errormessage-value-missing="发送用户不能为空"></textarea>
						   </td>
				</tr>
				<tr>
						
					<td class="input-group-addon">所有用户</td>
					<td class="input-group-addon">发送ID类型</td>
					<td>
							
						<select class="form-control" id="type_select">
					     			<option value="1">手机号</option>
					     			<option value="2">userid</option>
					     	</select>
					</td>
					<td colspan="1">
					
					 <label class="checkbox-inline i-checks">
                    <input type="checkbox" value="1" name="sendALl" class="checkbox" id="sendAll"> <i></i> 是    &nbsp; &nbsp;<i style="color:#f00;">勾选后将给平台所有用户发送短信,请谨慎操作！</i></label>
                    </label>
					</td>
				</tr>
				<tr>
					<td class="input-group-addon" colspan="1" >发放用户规则:</td>
					<td colspan="4">请输入用户手机号或userid，用户手机号或userid之间用";"号分隔（最后末尾带";"），每次发送不超过100名用户</td>
				</tr>
              
               <tr>
                <td class="input-group-addon" width="50%" height="150px" ><em>*</em>短信内容:</td>
                
                <td colspan="4">
                <textarea  style="width:100%;height:100% " id="content" name="content" class="form-control validate[required]" data-errormessage-value-missing="短信内容不能为空"></textarea>
              </td>
    		</tr>
              
              </tbody>
            </table>
            <div class="ibox-footer" style="text-align: center">
              <!--操作按钮 开始-->
              <div class="ibox-btns">
        	   <button  type="button" id="save" class="btn btn-primary" onclick="submitBannerInfoTwo()">立即发送</button>
              
              </div>
              <!--操作按钮 开始-->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- 表单部分 结束 -->




</div>


<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/fileinput/fileinput.min.js"></script>
<script src="../static/js/plugins/fileinput/zh.js"></script>
<script src="../static/js/plugins/fancybox/jquery.fancybox.js"></script>
<script src="../static/js/plugins/bootbox/bootbox.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>


<!-- JS页面 -->
<script src="../static/js/pages/basedata_mgt/shortmessage.js"></script>

</body>
</html>
