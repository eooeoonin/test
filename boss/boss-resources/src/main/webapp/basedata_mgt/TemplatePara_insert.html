<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>家家盈－生活财富盈家</title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->
  <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
  <link href="../static/css/plugins/pages/jquery.page.css" rel="stylesheet">
    <link href="/static/css/plugins/validation/form.min.css" rel="stylesheet">
  <!-- CSS页面 -->
  <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-teplate">
<div class="wrapper wrapper-content animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="tabs-container">
    	 <div class="ibox-title">
          <h5>新增变量</h5>
        </div>
      	
        <div class="tab-content">
          <div class="tab-pane active">
            <div class="panel-body">
              <div class="row">
                <div class="ibox-content" style="padding-bottom:0;">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="ibox-thead clear">
                        <div class="pull-left">          
                        </div>
                 
    </div>                             
                      <!-- 表格部分 开始 -->
                     <form method="post" class="form-horizontal" id="form">                 
            			<table class="table table-bordered">
              			<tbody>
						<tr>
              			</tr>
             			 <tr>
                			<td class="input-group-addon"><em>*</em>变量名称</td>
                			<td colspan="20">
                  				<input type="text" class="form-control validate[required]" data-errormessage-value-missing="变量名称不能为空" id="name" name="name"/>
                  				
                			</td>
             			 </tr>
              			<tr>
                			<td class="input-group-addon"><em>*</em>变量码</td>
                			<td colspan="20">
                  				<input  type="text" class="form-control validate[required]" data-errormessage-value-missing="变量码不能为空" id="code" name="code"/>
                  				
                			</td>
             			 </tr>
              			<tr>
                			<td class="input-group-addon"><em>*</em>变量内容</td>
                			<td colspan="20">
                  				<input  type="text" class="form-control validate[required]" data-errormessage-value-missing="变量内容不能为空" id="content" name="content"/>
                  				
                			</td>
             			 </tr>
              			
              			 
              		</tbody>
            	</table>
            
                      <!-- 表格部分 结束 -->
                      <div class="ibox-footer clear" style="text-align: center">
                          <!--操作按钮 开始-->
                          <div class="ibox-btns">                           
                            <button class="btn btn-primary" type="button" onclick="submitedit()">确定</button>
                			<button class="btn btn-white" type="button" onclick="history.go(-1)">取消</button>       
                          </div>
                          <!--操作按钮 开始-->
                          
                         
                      </div>
                      </form>
                    </div>                  
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>

  </div>

</div>


<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../static/js/plugins/bootbox/bootbox.js"></script>
<script src="../static/js/plugins/pages/jquery.page.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>

<!-- JS页面 -->
<script src="../static/js/pages/basedata_mgt/template_insert.js"></script>
</body>
</html>
