<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>发消息</title>

<!-- CSS核心 -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/css/font-awesome.min.css" rel="stylesheet">
<link href="../static/css/animate.min.css" rel="stylesheet">

<!-- CSS插件 -->
<link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
<link href="../static/css/plugins/pages/jquery.page.css" rel="stylesheet">
<link href="/static/css/plugins/validation/form.min.css" rel="stylesheet">

<!-- CSS页面 -->
<link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

	<div class="wrapper wrapper-content animated fadeIn">

		<!-- 表单部分 开始 -->
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>发送消息</h5>
					</div>
					<!-- 查询部分 开始 -->
					<div class="ibox-content" style="padding: 0; border-top: none;">
						<div class="tab-pane active">
							<div class="panel-body">
								<!-- 查询部分 开始 -->
								<div class="ibox-content" style="padding: 15px 0;">
									<div class="row">
										<div class="col-sm-6">
											<form method="post" class="form-horizontal" id="addForm">
												<table class="table table-bordered" id="table">
													<tbody>
														<tr id="pType">
															<td class="input-group-addon" width="20%">发送范围</td>
															<td width="30%"><label><input id="type" name="sendTypeString" type="radio" value="SMS" checked />短信</label> &nbsp;&nbsp;&nbsp;&nbsp;
																								<label><input id="sendTypeString" name="sendTypeString" type="radio" value="WEIX" />微信</label> &nbsp;&nbsp;&nbsp;&nbsp;
																								<label><input id="sendTypeString" name="sendTypeString" type="radio" value="PUSH" />PUSH</label> &nbsp;&nbsp;&nbsp;&nbsp;
																								<label><input id="sendTypeString" name="sendTypeString" type="radio" value="EMAIL" />邮箱</label>&nbsp;&nbsp;&nbsp;&nbsp;
																								<label><input id="sendTypeString" name="sendTypeString" type="radio" value="PERSONAL" />个人信息</label>&nbsp;&nbsp;&nbsp;&nbsp;
																								<label><input id="sendTypeString" name="sendTypeString" type="radio" value="SYSTEM" />系统信息</label></td>
														</tr>
														<tr>
															<td class="input-group-addon" width="20%">TAG名称</td>
															<td width="30%"><select class="form-control" name="groupId" id="groupId">
															</select></td>
														</tr>
														<tr>
															<td class="input-group-addon" width="20%">任务名称</td>
																<td width="30%"><input name="name" id="name" type="text" placeholder="输入消息名称" 
																	class="form-control validate[required]" data-errormessage-value-missing="消息名称不能为空"></td>
														</tr>
														<tr id="templateID">
															<td>
																<td width="30%"><label><input id="ischeck" name="ischeck" type="checkbox" value="templateID" />是否选择模板</label>
																</td>
														</tr>
														<tr id="templateName">
															<td class="input-group-addon" width="20%">模板名称</td>
															<td width="30%"><select class="form-control" name="templateId" id="templateId">
															</select></td>
														</tr>
														 <tr id="SMSName">
															<td class="input-group-addon" width="20%">消息名称</td>
															<td width="30%"><input name="messageName" id="messageName" type="text" placeholder="输入消息名称" 
																	class="form-control validate[required]" data-errormessage-value-missing="消息名称不能为空"></td>
														</tr > 
														<!-- <tr id="SMSName">
															<td class="input-group-addon" width="20%">消息名称</td>
															<td width="30%"><select class="form-control" name="TAGCode" id="TAGCode">
																	<option value="">无</option>
															</select></td>
														</tr> -->
														<tr id="WINXName">
															<td class="input-group-addon" width="20%" >微信模板</td>
															<td width="30%"><input id="wxTemplateId" name="wxTemplateId"  type="text" placeholder="输入微信消息编码" 
																	class="form-control validate[required]" data-errormessage-value-missing="微信消息编码不能为空"></td>
														</tr>
														<tr id="SMSNei">
															<td class="input-group-addon" width="20%">消息内容</td>
															<td width="30%"><textarea type="text/plain" style="height: 200px; width: 650px; resize: none;" id="messageContent" name="messageContent"></textarea></td>
														</tr>
														<tr>
															<td colspan="2" style="text-align: center;"><span style="color: red">提示:微信必须使用已通过的消息模板。</span></td>
														</tr>
													</tbody>
												</table>
												<div class="ibox-footer" style="text-align: center">
													<!--操作按钮 开始-->
													<div class="ibox-btns">
														<button class="btn btn-primary " type="button" id="addSubmit">确定</button>
														<button class="btn btn-white" type="button" onclick="history.go(-1)">返回</button>
													</div>
													<!--操作按钮 开始-->
												</div>
											</form>
										</div>
														<!-- 表格部分 结束 -->
														<div class="ibox-footer clear">
															<div class="pull-right">
																<!--分页 开始-->
																<div class="tcdPageCode" id="tcdPageCode"></div>
																<!--分页 结束-->
															</div>
														</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
		<!-- 表单部分 结束 -->
	<!-- JS核心 -->
	<script src="../static/js/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
	<script src="../static/js/content.min.js"></script>

	<!-- JS插件 -->
	<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
	<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
	<script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script src="../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script src="../static/js/plugins/pages/jquery.page.js"></script>
	<script src="../static/js/plugins/bootbox/bootbox.js"></script>
	<script src="../static/js/plugins/date/moment.js"></script>
	<script src="../static/js/jquery.cookie.js"></script>
	<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
	<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>

	<!-- JS页面 -->
	<script src="../static/js/pages/basedata_mgt/sendMsgTask_add.js"></script>

</body>
</html>
