<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>家家盈－生活财富盈家</title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->
  <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
  <link href="../static/css/plugins/pages/jquery.page.css" rel="stylesheet">
  <link href="../static/css/plugins/validation/form.min.css" rel="stylesheet">
  <!-- CSS页面 -->
  <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-mapping">

<div class="wrapper wrapper-content animated fadeIn">

</div>
  <div class="row">
    <div class="col-sm-12">
      <div class="tabs-container">
        <div class="tab-content">
          <div class="tab-pane active">
            <div class="panel-body">
              <div class="row">
                <div class="ibox-content" style="padding-bottom:0;">
                  <div class="row">
                    <div class="col-sm-12">
                     <form class="form-horizontal" id="selected" name="selected">
                      <table class="table table-bordered" style="margin-bottom: 0;">
                        <tbody>
                        <tr>
                          <td class="input-group-addon" width="20%" id="queryName"></td>
                        </tr>
                        <tr>
								<td class="input-group-addon" width="20%">事件名称:</td>
								<td ><select class="form-control" name="subject" id="subject"></select></td>
						</tr>
                      </tbody>
                     </table>
						
                     <div class="ibox-btns pull-right" style="margin-top:20px;">
                            <button class="btn btn-primary btn-xs" type="button" id="addMapping">新增</button>
                            <button class="btn btn-primary btn-xs" type="button" id="srhQuery">
															<i class="fa fa-search-plus"></i>&nbsp;查询
														</button>
                     </div>
  
                    </form>
                    <form method="post" class="form-horizontal">
                      <!-- 表格部分 开始 -->
                      <table id="table"  class="table table-bordered" >
                       <thead>
                         <tr>
                  			<th>事件属性</th>
                  			<th>模板变量</th>
                  			<th>创建时间</th>
                  			<th data-width="90">操作</th>
                		</tr>
                       </thead>
                      
                        <tbody>
                        	<!-- JS输出JOSN数据 -->
                        </tbody>
                        
                        
                      </table>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 新增事件Mapping -->
<div class="modal inmodal fade" id="MappingModal" tabindex="-1"
			role="dialog" aria-hidden="true">
			<div class="modal-dialog modal-lg" >
				<div class="modal-content"  >
					<div class="modal-header"  >
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title" >新增事件Mapping</h4>
					</div>
					<div class="modal-body" >
						<!-- 表格部分 开始 -->
						<form id="modal_form1" method="post" >
						<table id="modaltable">
							<tbody >
								<tr>
									<td class="input-group-addon" width="20%">模板变量:</td>
									<td >
										<select class="form-control" name="tmpleCode" id="tmpleCode">
										</select>
									</td>
								</tr>
								<tr>
									<td class="input-group-addon">事件属性:</td>
									<td width="30%"><input type="text" placeholder="输入事件属性" class="form-control validate[required]" data-errormessage-value-missing="事件属性不能为空" id="MappingProperty" name="MappingProperty"></td>
								</tr>	
																	
							</tbody>
						</table>
						<!-- 表格部分 结束 -->
						</form>
					</div>
					<div class="modal-footer clear">
						<div class="pull-right">
							<button type="button" class="btn btn-primary" id="subTran">确认</button>
							<input type="button" class="btn btn-white" data-dismiss="modal"  value="取消">
						</div>
					</div>
				</div>
			</div>
		</div>
					
		<!-- 编辑事件属性Mapping -->
		<div class="modal inmodal fade" id="editEventModal" tabindex="-1"
			role="dialog" aria-hidden="true">
			<div class="modal-dialog modal-lg" >
				<div class="modal-content"  >
					<div class="modal-header"  >
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title" >编辑事件属性Mapping</h4>
					</div>
					<div class="modal-body" >
						<!-- 表格部分 开始 -->
						<form id="modal_form2" method="post" >
						<table id="modaltable">
							<tbody >
								<tr>
									<td class="input-group-addon" width="20%">模板变量:</td>
									<td >
										<select class="form-control" name="ectype" id="ectype">
										</select>
									</td>
								</tr>
								<tr>
									<td class="input-group-addon">事件属性:</td>
									<td width="30%"><input type="text" placeholder="输入事件属性" class="form-control validate[required]" data-errormessage-value-missing="事件属性不能为空" id="mappingAttribute" name="mappingAttribute"></td>
								</tr>	
							</tbody>
						</table>
						<!-- 表格部分 结束 -->
						</form>
					</div>
					<div class="modal-footer clear">
						<div class="pull-right">
							<button type="button" class="btn btn-primary" id="subMappingModal">确认</button>
							<input type="button" class="btn btn-white" data-dismiss="modal"  value="取消">
						</div>
					</div>
				</div>
			</div>
		</div>


<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
	<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>
<script src="../static/js/plugins/pages/jquery.page.js"></script>
	<script src="../static/js/plugins/bootbox/bootbox.js"></script>	
	


<!-- JS页面 -->
<script src="../static/js/pages/basedata_mgt/eventMapping.js"></script>

</body>
</html>
