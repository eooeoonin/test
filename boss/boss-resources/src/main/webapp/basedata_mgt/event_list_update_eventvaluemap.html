<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>系统管理的添加页面</title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->
  <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="../static/css/plugins/bootstrap-fileupload/bootstrap-fileupload.css" rel="stylesheet">
   <link href="/static/css/plugins/validation/form.min.css" rel="stylesheet">
  <!-- CSS页面 -->
  <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

  <!-- 表单部分 开始 -->
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>主表</h5>
        </div>
        <div class="ibox-content">
          <form method="post" class="form-horizontal" id="form">
            <table class="table table-bordered">
              <tbody>
              <tr>
                <td class="input-group-addon" width="20%"><em>*</em>输入值名称</td>
                <td width="30%">
                   <input type="hidden"  class="form-control" name="id" id="id">
                   <input type="hidden" class="form-control" name="eventMapId" id="eventMapId">
                  <input type="text"  class="form-control validate[required]" data-errormessage-value-missing="输入值名称不能为空" name="inputName" id="inputName" >
                </td>
                 <td class="input-group-addon" width="20%"><em>*</em>输出值名称</td>
                <td width="30%">
                  <input type="text"  class="form-control validate[required]" data-errormessage-value-missing="输出值名称不能为空" name="outputName" id="outputName">
                </td>
              </tr>
             
              </tbody>
            </table>
            <div class="ibox-footer" style="text-align: center">
              <!--操作按钮 开始-->
              <div class="ibox-btns">
                <button class="btn btn-primary" type="button" id="updateLoan">修改</button>
                <button class="btn btn-white" type="button" onclick="history.go(-1)">返回</button>
              </div>
              <!--操作按钮 开始-->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- 表单部分 结束 -->
</div>


<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../static/js/plugins/pages/jquery.page.js"></script>
	<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>

<!-- JS页面 -->
<script src="../static/js/pages/basedata_mgt/event_list_update_eventvaluemap.js"></script>


</body>
</html>
