<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>系统管理的添加页面</title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->
  <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="../static/css/plugins/bootstrap-fileupload/bootstrap-fileupload.css" rel="stylesheet">
<link href="/static/css/plugins/validation/form.min.css" rel="stylesheet">
  <!-- CSS页面 -->
  <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

  <!-- 表单部分 开始 -->
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>更改信息</h5>
        </div>
        <div class="ibox-content">
          <form method="post" class="form-horizontal" id="form">
            <table class="table table-bordered">
              <tbody>
             	<tr>

                

              </tr>
              <tr>
                <td class="input-group-addon" width="20%"><em>*</em>红包类型</td>
                
                <td width="30%">
                <input type="hidden"  class="form-control" name="id" id="id2">
                  <input type="text" class="form-control validate[required,maxSize[32]]" data-errormessage-value-missing="红包类型不能为空" data-errormessage-range-overflow="红包类型不能多于32个字" 
                  name="type" id="type1">
                </td>               
                <td class="input-group-addon"><em>*</em>是否可用</td>
                	<td >
                  		<label class="checkbox-inline i-checks">
                        <input type="radio" name="isuse" value="true" id="open" >是</label>
                        <label class="checkbox-inline i-checks">
                        <input type="radio" name="isuse" value="false" id="close">否</label>
                </td>
              </tr>     
               <tr>
                <td class="input-group-addon" width="20%">红包最小值</td>
                <td width="30%">
                <div class="input-group"> 
                  <input type="text" class="form-control validate[custom[onlyNumberTwo],maxSize[15]]" data-errormessage-value-missing="红包最小值不能为空" data-errormessage-range-overflow="红包最小值不能多于32位数字" data-errormessage-custom-error="红包最小值最多只能为两位小数"
                  name="minAmount" id="minAmount1"><span class="input-group-addon">元</span>
                  </div>
                </td>
                <td class="input-group-addon" width="20%">红包最大值</td>
                <td width="30%">
                <div class="input-group"> 
                  <input type="text" class="form-control validate[custom[onlyNumberTwo],maxSize[15]]" data-errormessage-value-missing="红包最大值不能为空" data-errormessage-range-overflow="红包最大值不能多于32位数字" data-errormessage-custom-error="红包最大值只能最多为两位小数"
                   name="maxAmount" id="maxAmount1"><span class="input-group-addon">元</span>
                   </div>
                </td>
              </tr>
              
              <tr class="oicd">
              	
                 <td class="input-group-addon" width="20%"><em>*</em>手气红包数量</td>
                <td width="30%">
                  <input type="text" class="form-control validate[required,custom[integer],maxSize[15]]" data-errormessage-value-missing="手气红包数量不能为空" data-errormessage-range-overflow="手气红包数量不能多于11位数字" data-errormessage-custom-error="手气红包数量只能为整数"
                  name="redmoneyConut" id="redmoneyConut1">
                </td>
                <td class="input-group-addon" width="20%"><em>*</em>手气红包折算比例</td>
                <td width="30%">
                <div class="input-group"> 
                  <input type="text" class="form-control validate[required,custom[integer],maxSize[15]]" data-errormessage-value-missing="手气红包折算比例不能为空" data-errormessage-range-overflow="手气红包折算比例不能多于11位数字" data-errormessage-custom-error="手气红包折算比例只能为整数"
                  name="ratio" id="ratio1"><span class="input-group-addon">%</span>
                  </div>
                </td>
                
              </tr>
             
              <tr>
               
                <td class="input-group-addon" width="20%"><em>*</em>有效期</td>
                <td width="30%">
                <div class="input-group"> 
                  <input type="text" class="form-control validate[required,custom[integer],maxSize[15]]" data-errormessage-value-missing="有效期不能为空" data-errormessage-range-overflow="有效期不能多于11位数字" data-errormessage-custom-error="有效期只能为整数"
                  name="validDate" id="validDate1"><span class="input-group-addon">天</span>
                  </div>
                </td>
				<td class="input-group-addon" width="20%"><em>*</em>备注</td>
                <td width="30%">
                  <input type="text" class="form-control validate[required]" data-errormessage-value-missing="备注不能为空" 
                  name="mark" id="mark1">
                </td>
              </tr>
             
              <tr>
               <td class="input-group-addon" width="20%">金额</td>
                <td width="30%">
                <div class="input-group"> 
                  <input type="text" class="form-control validate[custom[onlyNumberTwo],maxSize[15]]" data-errormessage-value-missing="金额不能为空" data-errormessage-range-overflow="金额不能多于32位数字" data-errormessage-custom-error="金额最多只能为两位小数"
                  name="amount" id="amount1"><span class="input-group-addon">元</span>
                  </div>
                </td>
                <td class="input-group-addon" width="20%"><em>*</em>修改人</td>
                <td  id="editedBy1"></td>
              </tr>
              </tbody>
            </table>
            <div class="ibox-footer" style="text-align: center">
              <!--操作按钮 开始-->
              <div class="ibox-btns">
                <button class="btn btn-primary" type="button" onclick="submitedit()">修改</button>
                <button class="btn btn-white" type="button" onclick="history.go(-1)">取消</button>
              </div>
              <!--操作按钮 开始-->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- 表单部分 结束 -->
</div>


<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/bootstrap-fileupload/bootstrap-fileupload.js"></script>
<!-- 编辑器配置文件 -->
<script src="../static/js/plugins/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script src="../static/js/plugins/ueditor/ueditor.all.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>

<!-- JS页面 -->
<script src="../static/js/pages/basedata_mgt/redmoneyruls_update.js"></script>

</body>
</html>
