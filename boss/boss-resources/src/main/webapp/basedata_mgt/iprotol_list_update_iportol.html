<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>系统管理的修改页面</title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->
  <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="../static/css/plugins/bootstrap-fileupload/bootstrap-fileupload.css" rel="stylesheet">
  <link href="/static/css/plugins/validation/form.min.css" rel="stylesheet">
  <!-- CSS页面 -->
  <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

  <!-- 表单部分 开始 -->
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>录入信息</h5>
        </div>
        <div class="ibox-content">
          <form method="post" class="form-horizontal" id="form" >
            <table class="table table-bordered">
              <tbody>
     		  <tr>
                <td class="input-group-addon" width="20%"><em>*</em>协议号</td>
                <td width="30%">
                   <input type="hidden" name="id" id="id"/>
                  <input type="text" placeholder="" class="form-control validate[required,maxSize[32]]" 
                  data-errormessage-value-missing="协议号不能为空" data-errormessage-range-overflow="不能多于32个字符" name="protocolId" id="protocolId" >
                </td>
                 
                <td class="input-group-addon" width="20%"><em>*</em>分类</td>
                 <td>
                 <select class="form-control" title="" name="type" id="type">	                    	
	             	<option value="crowd">众筹</option>
	             	<option value="p2p">出借</option>
	             	<option value="other">其他</option>
	             	       	
	             </select>
                 </td>
              </tr>
             
             <tr>
                <td class="input-group-addon" width="20%"><em>*</em>协议名称</td>
                <td width="30%">
                  <input type="text" placeholder="不能为空" class="form-control validate[required]" 
                  data-errormessage-value-missing="协议名称不能为空"  name="name" id="name" >
                </td>
                 <td class="input-group-addon" width="20%"><em>*</em>协议描述</td>
                <td width="30%">
                  <input type="text" placeholder="" class="form-control validate[required]" 
                  data-errormessage-value-missing="协议描述不能为空" name="protocolDesc" id="protocolDesc" > 
                </td>
              </tr>
              
              <tr>
               
                <td class="input-group-addon"><em>*</em>是否可用<br/>
                </td>
                <td colspan="3">
                  <div class="radio i-checks">
                    <label>
                      <input type="radio"  name="available" value="1"> <i></i> 可用</label>
                     <label>
                      <input type="radio"  name="available" value="0"> <i></i> 不可用 </label>
                  </div>
                </td>
              </tr>
              
              <tr>
                <td class="input-group-addon"><em>*</em>协议模板（内容)
                  <br/>
                 
                </td>
                <td colspan="3">
                  <script id="miaoshu" type="text/plain" style="width:750px;height:500px;" name="template"></script>
                </td>
              </tr>
              </tbody>
            </table>
            <div class="ibox-footer" style="text-align: center">
              <!--操作按钮 开始-->
              <div class="ibox-btns">
                <button class="btn btn-primary" type="button" id="testGeneratePDF">测试生成协议</button>
                <button class="btn btn-primary" type="button" id="update">修改</button>
                <button class="btn btn-white" type="button" onclick="history.go(-1)">返回</button>
              </div>
              <!--操作按钮 开始-->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- 表单部分 结束 -->
</div>


<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/bootstrap-fileupload/bootstrap-fileupload.js"></script>
<!-- 编辑器配置文件 -->
<script src="../static/js/plugins/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script src="../static/js/plugins/ueditor/ueditor.all.js"></script>

	<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>
<!-- JS页面 -->
<script src="../static/js/pages/basedata_mgt/iprotol_list_update_iportol.js"></script>

</body>
</html>
