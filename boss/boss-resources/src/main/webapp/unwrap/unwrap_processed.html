  <!-- CSS插件 -->
   <link href="../static/js/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">
  <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">

  <!-- CSS页面 -->
  <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">


  <div class="row">
    <div class="col-sm-12">
      <div class="tabs-container">
<!--         切换标签 开始 -->
<!--         <ul class="nav nav-tabs"> -->
<!--           <li class="active"><a data-toggle="tab" href="#" aria-expanded="true"> 第一个选项卡</a></li> -->
<!--           <li class=""><a data-toggle="tab" href="#" aria-expanded="false">第二个选项卡</a></li> -->
<!--           <li class=""><a data-toggle="tab" href="#" aria-expanded="false">第三个选项卡</a></li> -->
<!--         </ul> -->
<!--         切换标签 结束 -->
        <div class="tab-content">
          <div class="tab-pane active">
            <div class="panel-body">
              <!-- 详情部分 开始 -->
              <div class="row">
                <div class="ibox-content" style="padding-bottom:0;">
                  <div class="row">
                    <div class="col-sm-12">
                    <div class="ibox-title">
                    <h5>解绑审核</h5>
               		 </div>
                    <form method="post" class="form-horizontal" id="form">
                    <input type="hidden" name="id" id="id1"/>
                    <input type="hidden" name="userId" id="userId1"/>
                      <table class="table table-bordered" id="table">
                      
                        <tbody>
                    	<tr>
                          <td class="input-group-addon" width="20%">手机号</td>
                          <td width="30%" id="mobile"></td>
                          <td class="input-group-addon" width="20%">姓名</td>
                          <td width="30%" id="xingname"></td>
                        </tr>
                        <tr>
                          <td class="input-group-addon" width="20%">银行</td>
                          <td width="30%" id="bank"></td>
                          <td class="input-group-addon">银行卡号</td>
                          <td id="banknumber"></td>
                        </tr>
                        <tr>
                          <td class="input-group-addon">身份证号</td>
                          <td colspan="3" id="certNo"></td>
                        </tr>
                        <tr>
                          <td class="input-group-addon">账户余额</td>
                          <td id="yuer"></td>
                          <td class="input-group-addon">出借金额</td>
                          <td id="lognmoney">
                          </td>
                        </tr>
                        <tr>
                          <td class="input-group-addon">申请时间</td>
                          <td colspan="3" id="createTime"></td>
                        </tr>
                        
                        <tr>
                          <td class="input-group-addon">手持身份证正面</td>
                           <td>
				                  <div class="file-box">
				                    <div class="file">
				                      <span class="corner"></span>
				                      <div class="image">
				                        <a id="legalPersonIDcardShow" class="fancybox img-responsive" href="../static/img/noimage.gif"
				                           title="手持身份证正面">
				                          <img alt="image" src="../static/img/noimage.gif"/>
				                          <input type="hidden" name="certPhoto1">
				                        </a>
				                      </div>
				                      <div class="file-name">
				                        <small>手持身份证正面</small>
				                      </div>
				                    </div>
				                  </div>
                                </td>
                          <td class="input-group-addon">手持身份证反面</td>
                          <td >
                       			<div class="file-box">
				                    <div class="file">
				                      <span class="corner"></span>
				                      <div class="image">
				                        <a id="businessLicenseNoShow" class="fancybox img-responsive" href="../static/img/noimage.gif"
				                           title="手持身份证反面">
				                          <img alt="image" src="../static/img/noimage.gif"/>
				                          <input type="hidden" name="certPhoto2">
				                        </a>
				                      </div>
				                      <div class="file-name">
				                        <small>手持身份证反面</small>
				                      </div>
				                    </div>
				                  </div>
                          </td>
                        </tr>
                        	<tr>
            				<td class="input-group-addon" >操作理由</td>
            				<td colspan="3"><input type="text" name="remark" id="remark1" disabled="disabled" class="form-control validate[required]" placeholder="输入操作理由" data-errormessage-value-missing="操作理由不能为空" ></td>
            			</tr>
                        <tr>
                          <td class="input-group-addon">操作人</td>
                          <td colspan="3" id="editedBy"></td>
                        </tr>
                        </tbody>
                      </table>
                      <div class="pull-left">
				        <!--操作按钮 开始-->
				        <div class="ibox-btns" style="margin: 0px 250px;">
				          <button class="btn btn-primary" type="button" onclick="history.go(-1)">返回</button>
				          
				        </div>
				        <!--操作按钮 开始-->
   					 </div>
   					 </form>
                    </div>
                  </div>
                </div>
              </div>
              <!-- 详情部分 结束 -->
            </div>
          </div>
        </div>


      </div>
    </div>

  </div>

</div>
