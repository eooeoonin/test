<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>报表系统</title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->
  <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
  <link href="../static/css/plugins/pages/jquery.page.css" rel="stylesheet">

  <!-- CSS页面 -->
  <link href="../static/css/style.min.css" rel="stylesheet">
  <link href="../static/css/plugins/validation/form.min.css" rel="stylesheet">
  

</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

  <!-- 表单部分 开始 -->
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>运营数据</h5>
        </div>
        <!-- 查询部分 开始 -->
        	<div class="ibox-content" style="padding:0; border-top:none;">
          		<div class="tab-pane active">
           		 	<div class="panel-body">
	        			<!-- 查询部分 开始 -->
              			<div class="ibox-content" style="padding:15px 0;">
                			<div class="row">
                  				<div class="col-sm-12">
	            					<form class="form-horizontal" name="mobilechange" id="mobilechange">
	              						<table class="table table-bordered"  >
	                						<tbody>
		                						
	               								 <tr>
	                  								 <td class="input-group-addon"  width="20%">开始日期</td> 
											    		 <td ><input placeholder="请输入" class="laydate-icon form-control layer-date" id="before" name="startTime"/></td> 
											     	 <td class="input-group-addon"  width="20%">结束日期</td> 
											     		 <td><input placeholder="请输入" class="laydate-icon form-control layer-date" id="after" name="endTime" /></td> 
	                 								 <td>
		                								<input class="btn btn-primary" type="button" id="change" value="查询"></input>
		                								<!-- <input class="btn btn-primary" type="button" id="change2" value="导入"></input> -->
		                							</td>
	                							
	                							</tr>
	                						</tbody>
	              						</table>
	            					</form>
	          					</div>
	        				</div>
	        			</div>
	        			
	        			
	        			<div class="ibox-content" style="padding-bottom:0;word-wrap:normal">
                  			<div class="row">
         						<form method="post" class="form-horizontal">
            						<table class="table table-bordered" id="table">
                						<thead>
                							<tr>
                							  <th>新增注册用户数</th>
							                  <th>累计注册用户数</th>
							                  <th>新增绑卡用户数</th>
							                  <th>累计绑卡用户数</th>
							                  <th>充值金额</th>
							                  <th>提现金额</th>
							                  <th>出借金额</th>
							                  <th>出借笔数</th>
							                  <th>出借人数</th>
							                  <th>单笔最大出借金额</th>
							                  <th>平均每笔出借金额</th>
							                  <th>单人最大出借金额</th>
							                  <th>平均每人出借金额</th>
							                  <th>红包使用金额</th>
							                  <th>回款金额</th>
							                  <th>平均用户注册成本</th>
							                  <th>平均用户出借成本</th>
							                </tr>
               							 </thead>
                						<tbody>            						
                						</tbody>
           							 </table>
            					 <!-- 表格部分 结束 -->
            					 <div class="ibox-footer clear">
            						<div class="pull-right">
                					<!--分页 开始-->
                   				<!-- 	<div class="tcdPageCode"></div> -->
                					<!--分页 结束-->
                					</div>
            					 </div>
                 			</form>
         				</div>
                  </div>
	        			
	        			
	        			
	        			
	        			
	        			
	        			
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
  <!-- 表单部分 结束 -->
</div>

<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../static/js/plugins/pages/jquery.page.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>


<!-- JS页面 -->
<script src="../static/js/pages/reportform/reportform.js"></script>

</body>
</html>
