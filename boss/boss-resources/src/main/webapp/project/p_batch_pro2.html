<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>创建项目</title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->
  <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
  <link href="../static/css/plugins/pages/jquery.page.css" rel="stylesheet">
  <link href="../static/css/plugins/validation/form.min.css" rel="stylesheet">

  <!-- CSS页面 -->
  <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">


  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>创建项目</h5>
        </div>
        <div class="ibox-content" style="padding-bottom:0;">
          <div class="row">
            <div class="col-sm-12">
              <table class="table table-bordered">
                <tbody>
                <tr>
                  <td class="input-group-addon" width="20%">借款名称</td>
                  <td width="30%"><a href="#">XX的建筑借款</a></td>
                  <td class="input-group-addon" width="20%">借款利率</td>
                  <td width="30%">12%</td>
                </tr>
                <tr>
                  <td class="input-group-addon">借款总额</td>
                  <td>120万</td>
                  <td class="input-group-addon">剩余额度</td>
                  <td>70万</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <form action="" method="post" id="form">
              <div class="ibox-thead clear">
                <div class="pull-left">
                  <!--操作按钮 开始-->
                  <div class="ibox-btns" style="margin-top:0;">
                    <button class="btn btn-primary btn-xs" type="button" id="setBatch">运用设置到所有</button>
                    <!--<button class="btn btn-primary btn-xs" type="button" id="autoTime">自动排时间</button>-->
                    <button class="btn btn-primary btn-xs" type="button" id="addPro">添加</button>
                  </div>
                  <!--操作按钮 开始-->
                </div>
              </div>
              <!-- 表格部分 开始 -->
              <table id="table">
                <thead>
                <tr>
                  <th>项目ID</th>
                  <th data-width="150">项目类型</th>
                  <th data-width="130">项目利率</th>
                  <th data-width="130">出借密码</th>
                  <th data-width="130">项目总额</th>
                  <th data-width="100">提前还款</th>
                  <th data-width="140">开始募集时间</th>
                  <!--<th data-width="140">结束募集时间</th>-->
                  <th data-width="140">起息日</th>
                  <th data-width="140">最后结息日</th>
                  <th data-width="150">购买权限</th>
                  <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <!-- JS输出JOSN数据 -->
                </tbody>
              </table>
              <!-- 表格部分 结束 -->
              <div class="ibox-footer clear">
                <div class="pull-right">
                  <!--操作按钮 开始-->
                  <div class="ibox-btns">
                    <button class="btn btn-primary" type="button" id="batchAdd">批量创建</button>
                    <button class="btn btn-white" type="button" onclick="history.go(-1)">返回</button>
                  </div>
                  <!--操作按钮 开始-->
                </div>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>


<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../static/js/plugins/pages/jquery.page.js"></script>
<!-- 表单验证插件 -->
<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>


<!-- JS页面 -->
<script src="../static/js/pages/project_mgt/p_batch_pro2.js"></script>

</body>
</html>
