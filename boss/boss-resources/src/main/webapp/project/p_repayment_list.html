<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>还款中</title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->
  <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
  <link href="../static/css/plugins/pages/jquery.page.css" rel="stylesheet">

  <!-- CSS页面 -->
  <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">


  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>还款中</h5>
        </div>
        <div class="ibox-content" style="padding-bottom:0;">
          <div class="row">
                <form class="form-horizontal" id="selected" name="selected">
                      <table class="table table-bordered" style="margin-bottom: 0;">
                        <tbody>
                        <tr>
                          <td class="input-group-addon" width="20%">
                          		项目ID
                          </td>
                          <td width="30%">
                            <input type="text" class="form-control" placeholder="请输入项目ID" id="id" name="id">
                          </td>
              			<td class="input-group-addon" width="15%">项目名称</td>
              			<td width="30%">
	                    	<input type="text" class="form-control" placeholder="请输入项目名称" id="title" name="title">
	                 	</td>	
              			</tr>                      
                      </tbody>
                     </table>
                     <div class="ibox-btns pull-right" style="margin-top:10px;">
                            <button class="btn btn-primary btn-xs" type="button" id="srhBtn" >查询</button>
                     </div>
  
                    </form>
            <div class="col-sm-12">
              <!-- 表格部分 开始 -->
              <table id="table">
                <thead>
                <tr>
                  <th>项目ID</th>
                  <th>项目类型</th>
                  <th>项目名称</th>
                  <th>利率</th>
                  <th>出借周期</th>
                  <th>项目总额</th>
                  <th>是否使用加息券</th>
                  <th>募集开始</th>
                  <th>起息日</th>
                  <th>结息日</th>
                  <th>编辑</th>
                </tr>
                </thead>
                <tbody>
                <!-- JS输出JOSN数据 -->
                </tbody>
              </table>
              <!-- 表格部分 结束 -->
              <div class="ibox-footer clear">
                <div class="pull-right">
                  <!--分页 开始-->
                  <div class="tcdPageCode" id="tcdPagehide"></div>
                  <!--分页 结束-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>


<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../static/js/plugins/pages/jquery.page.js"></script>


<!-- JS页面 -->
<script src="../static/js/pages/project/p_repayment_list.js"></script>

</body>
</html>
