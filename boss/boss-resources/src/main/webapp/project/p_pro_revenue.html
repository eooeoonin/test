<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>项目盈收</title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->
  <link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">

  <!-- CSS页面 -->
  <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

  <!-- 表单部分 开始 -->

  <div class="row">

    <div class="col-sm-12">
      <div class="ibox-title">
        <h5 >项目盈收</h5>
      </div>
      <div class="tabs-container">
        <!-- 标签 开始 -->

        <!-- 标签 结束 -->
        <div class="tab-content" >

          <div class="tab-pane active">
            <div class="panel-body" style="padding-top: 0px;">
              <div class="row">
                <div class="ibox-content">
                  <div class="row">
                    <div class="col-sm-12">
                      <table class="table table-bordered">
                        <tbody>
                        <tr>
                          <td style="font-weight: bolder" colspan="4">资产概览</td>
                        </tr>
                        <tr>
                          <td class="input-group-addon" width="20%" >资产总数</td>
                          <td width="30%" id="borrowCount"></td>
                          <td width="20%" class="input-group-addon" >历史借款</td>
                          <td width="30%" id="historyCount"></td>
                        </tr>
                        <tr>
                          <td style="font-weight: bolder" colspan="4">项目概览</td>
                        </tr>
                        <tr>
                          <td class="input-group-addon" width="30%" >募集中项目</td>
                          <td width="20%" id="openCount"></td>
                          <td class="input-group-addon" >等待放款项目</td>
                          <td id="waitCount"></td>
                        </tr>
                        <tr>
                          <td class="input-group-addon" >还款中项目</td>
                          <td id="disburseCount"></td>
                          <td class="input-group-addon" >未开始项目</td>
                          <td id="initCount"></td>
                        </tr>
                        <tr>
                          <td class="input-group-addon" >已完成项目</td>
                          <td colspan="3" id="completedCount"></td>
                        </tr>
                        <!-- <tr>
                          <td style="font-weight: bolder" colspan="4">平台累计收入</td>
                        </tr>
                        <tr>
                          <td class="input-group-addon" >累计盈利</td>
                          <td id="allAmount"></td>
                          <td class="input-group-addon" >当月盈利</td>
                          <td id="monthAmount"></td>
                        </tr>
                        <tr>
                          <td class="input-group-addon">未到盈利</td>
                          <td colspan="3" id="futureAmount"></td>

                        </tr> -->
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 表单部分 结束 -->




</div>


<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>


<!-- JS页面 -->
<script src="../static/js/pages/project/p_pro_revenue.js"></script>

</body>
</html>
