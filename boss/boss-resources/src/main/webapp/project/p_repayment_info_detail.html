<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>出借人明细</title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->
  <link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
  <link href="../static/css/plugins/pages/jquery.page.css" rel="stylesheet">

  <!-- CSS页面 -->
  <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

  <!-- 表单部分 开始 -->
  <div class="row">
    <div class="col-sm-12">
      <div class="tabs-container">
        <div class="tab-content">
          <div class="tab-pane active">
            <div class="panel-body">
              <div class="row">
                <div class="col-sm-12">
                  <table class="table table-bordered">
                    <tbody>
                    <tr>
                      <td class="input-group-addon" width="15%">项目名称</td>
                      <td width="10%" id = "title"></td>
                      <td class="input-group-addon" width="10%">利率</td>
                      <td width="10%" id="yearRate"></td>
                      <td class="input-group-addon" width="10%">周期</td>
                      <td width="10%" id="remainingDays"></td>
                    </tr>

                    </tbody>
                  </table>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <!-- 表格部分 开始 -->
                  <table id="table">
                    <thead>
                    <tr>
                      <th>用户ID</th>
                      <th>手机号</th>
                      <th>还款日</th>
                      <th>姓名</th>
                      <th>当前期数</th>
                      <th>实付金额</th>
                      <th>使用红包</th>
                      <th>出借金额</th>
                      <th>贴息</th>
                      <th>还本</th>
                      <th>还息</th>
                      <th>合计</th>
                      <th>状态</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                  <div class="ibox-footer clear">
                    <div class="pull-right">
                      <!--分页 开始-->
                      <div class="tcdPageCode" id="tcdPageCode"></div>
                      <!--分页 结束-->
                    </div>
                  </div>
                  <!-- 表格部分 结束 -->
                  <div class="ibox-footer" style="text-align: right">
                    <!--操作按钮 开始-->
                    <div class="ibox-btns">
                      <button class="btn btn-primary" type="button" id="exportExcel">导出</button>
                      <button class="btn btn-white" type="button" onclick="history.go(-1)">返回</button>
                    </div>
                    <!--操作按钮 开始-->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 表单部分 结束 -->

</div>
<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="../static/js/plugins/pages/jquery.page.js"></script>


<!-- JS页面 -->
<script src="../static/js/pages/project/p_repayment_info_detail.js"></script>

</body>
</html>
