<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>项目放款</title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

              <table class="table table-bordered">
                <tbody>
                <tr>
                  <td class="input-group-addon" width="20%">项目名称</td>
                  <td width="30%"><a href="#">稳赢一号001</a></td>
                  <td class="input-group-addon" width="20%">关联借款</td>
                  <td width="30%"><a href="#">XX的建筑借款</a></td>
                </tr>
                <tr>
                  <td class="input-group-addon">项目总额</td>
                  <td>120万</td>
                  <td class="input-group-addon">实际募集</td>
                  <td>110万</td>
                </tr>
                <tr>
                  <td class="input-group-addon">手续费</td>
                  <td>10.00</td>
                  <td class="input-group-addon">完成比</td>
                  <td>98%</td>
                </tr>
                <tr>
                  <td class="input-group-addon">出借笔数</td>
                  <td>113笔</td>
                  <td class="input-group-addon"></td>
                  <td></td>
                </tr>
                <tr>
                  <td class="input-group-addon">打款账号</td>
                  <td>65216613574651</td>
                  <td class="input-group-addon">账号类型</td>
                  <td>企业账户</td>
                </tr>
                <tr>
                  <td class="input-group-addon">开户行</td>
                  <td>招商银行东城区支行</td>
                  <td class="input-group-addon"></td>
                  <td></td>
                </tr>
                <tr>
                  <td class="input-group-addon">打款金额</td>
                  <td>110万</td>
                  <td class="input-group-addon"></td>
                  <td></td>
                </tr>


                </tbody>
              </table>

              <div class="ibox-footer" style="text-align: center">
                  <!--操作按钮 开始-->
                  <div class="ibox-btns">
                    <button class="btn btn-primary" type="button">确认放款</button>
                    <button class="btn btn-white" type="button" onclick="history.go(-1)">返回</button>
                  </div>
                  <!--操作按钮 开始-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 详情部分 结束 -->

<!-- JS核心 -->
