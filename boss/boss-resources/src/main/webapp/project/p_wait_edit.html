<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>待开标</title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->
  <link href="../static/css/plugins/fileinput/fileinput.min.css" rel="stylesheet">
  <link href="../static/js/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">
  <link href="/static/css/plugins/validation/form.min.css" rel="stylesheet">
    <link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">

  <!-- CSS页面 -->
  <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

  <!-- 表单部分 开始 -->
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>项目详情</h5>
        </div>
        <div class="ibox-content">
          <form method="post" class="form-horizontal" id="loanForm">
            <table class="table table-bordered">
              <tbody>
              <tr>
                <td class="input-group-addon" width="20%">项目ID</td>
                <td width="30%">
                  <p class="form-control-static" id="loanCode"></p>
                  <input type="hidden" name="id" id="id">
                </td>
                <td class="input-group-addon" width="20%">选择借款</td>
                <td width="30%">
                  <p class="form-control-static" id="borrowTitle"></p>
                </td>
              </tr>
              <tr>
                <td class="input-group-addon"><em>*</em>项目名称</td>
                <td>
                  <input type="text" placeholder="填写项目名称" class="form-control" id="title" name="title">
                </td>
                <td class="input-group-addon">资产类型</td>
                <td>
                  <p class="form-control-static" id="borrowTypeName"></p>
                </td>
              </tr>
              <tr>
                <td class="input-group-addon"><em>*</em>选择项目合同</td>
                <td>
                  <select class="form-control" title="" name="contractNo" id="contractNo">
                  </select>
                </td>
                <td class="input-group-addon"><em>*</em>项目类型</td>
                <td>
                  <select class="form-control" title="" name="loanType" id="loanType">
                  </select>
                </td>
              </tr>
              <tr>
                <td class="input-group-addon"><em>*</em>项目利率</td>
                <td>
                <div class="input-group">
                  <input type="text" placeholder="输入项目利率" class="form-control validate[required,custom[onlyNumberOne]" id="yearRate" name="yearRate">
                  <span class="input-group-addon">%</span>
                </div>   
                </td>
                <td class="input-group-addon">出借加密</td>
                <td>
                  <input type="text"  class="form-control validate[required]" data-errormessage-value-missing="密码不能为空" disabled="disabled" id="investInvetCode" name="investInvetCode">
                </td>
              </tr>
              <tr>
               <td class="input-group-addon">浮动利率</td>
                <td>
                <div class="input-group">
                  <input type="text"  placeholder="输入浮动利率" class="form-control validate[required,custom[onlyNumberOne]" disabled="disabled" id="floatRate" name="floatRate">
                  <span class="input-group-addon">%</span>
                  </div>
                </td>
                <td class="input-group-addon">借款利率</td>
                <td>
                  <p class="form-control-static" id="borrowRate"></p>
                </td>
              </tr>
              <tr>
                <td class="input-group-addon">出借周期</td>
                <td colspan="3">
                  <p class="form-control-static" id="borrowCycle"></p>
                </td>
              </tr>
              <tr>
                <td class="input-group-addon"><em>*</em>项目总额</td>
                <td>
                <div class="input-group">
                  <input type="text" placeholder="填写项目总额" class="form-control" id="amount" name="amount">
                  <span class="input-group-addon">元</span>
				</div>
                </td>
                
                <td class="input-group-addon">借款总额</td>
                <td>
                  <p class="form-control-static" id="borrowAmount"></p>
                </td>
              </tr>
              <tr>
                <td class="input-group-addon">剩余额度</td>
                <td>
                  <p class="form-control-static" id="borrowSurplusAmount"></p>
                </td>
                <td class="input-group-addon">还款方式</td>
                <td>
                  <p class="form-control-static" id="repayTypeName"></p>
                </td>
              </tr>
              <tr>
                <td class="input-group-addon"><em>*</em>开始募集时间</td>
                <td>
                  <input placeholder="选择日期" class="laydate-icon form-control layer-date" id="openTime" name="openTime">
                </td>
                <td class="input-group-addon"><em>*</em>提前还款</td>
                <td>
                  <!--<select class="form-control" title="" name="earlyRepayment" id="earlyRepayment">-->
                    <!--<option value="1">是</option>-->
                    <!--<option value="0">否</option>-->
                  <!--</select>-->
                    <label class="checkbox-inline i-checks">
                        <input type="checkbox"   id="earlyRepayment"
                               class="checkbox"> <i></i> </label>
                </td>
              </tr>
              <tr>
                <td class="input-group-addon"><em>*</em>起息日</td>
                <td>
                  <input placeholder="选择日期" disabled class="laydate-icon form-control layer-date" id="interestStartDate" name="interestStartDate">
                </td>
                <td class="input-group-addon"><em>*</em>结息日</td>
                <td>
                <p class="form-control-static" id="interestEndDate" ></p>
                <input type="hidden" name="interestEndDate" id="interestEndDateTransfer"/>
                </td>
              </tr>
              <tr>
                <td class="input-group-addon"><em>*</em>购买权限</td>
                <td colspan="3">
                  <select class="form-control" title="" name="investGroupCode" id="investGroupCode">
                  </select>
                </td>
              </tr>
              <tr>
                <td class="input-group-addon"><em>*</em>起始出借</td>
                <td>
                <div class="input-group">
                  <input type="text" placeholder="输入起始出借" class="form-control" id="beginInvest" name="beginInvest">
                 	<span class="input-group-addon">元</span>
				</div>
                </td>
                <td class="input-group-addon"><em>*</em>递增金额</td>
                <td>
                <div class="input-group">
                  <input type="text" placeholder="输入递增金额" class="form-control" id="stepInvest" name="stepInvest">
                	<span class="input-group-addon">元</span>
				</div>
                </td>
              </tr>
              <tr>
                <td class="input-group-addon"><em>*</em>使用红包</td>
                <td>
                  <label class="checkbox-inline i-checks">
                    <input type="checkbox"   id="useRedPacket"
                           class="checkbox"> <i></i> </label>
                </td>
                <td class="input-group-addon"><em>*</em>红包使用比例</td>
                <td>
                 <div class="input-group">
                  <input type="text" placeholder="输入红包使用比例" class="form-control validate[required,custom[onlyNumberqTwo]]" data-errormessage-value-missing="红包使用比例不能为空" id="redMoneyScale" name="redMoneyScale" >
                  <span class="input-group-addon">%</span>
                </div>
                </td>
                
              </tr>
                <tr>
                                <td class="input-group-addon"><em>*</em>使用加息劵</td>
                                <td>
                                    <label class="checkbox-inline i-checks">
                                        <input type="checkbox" id="addInterestCardFlag"
                                               class="checkbox"> <i></i> </label>
                                </td>
                                      <td class="input-group-addon"><em>*</em>使用现金劵</td>
                                <td>
                                    <label class="checkbox-inline i-checks">
                                        <input type="checkbox" id="cashCardFlag"
                                               class="checkbox"> <i></i> </label>
                                </td>
                             </tr>
              <tr>
              	 <td class="input-group-addon"><em>*</em>最高出借金额</td>
                <td>
                <div class="input-group">
                  <input type="text" placeholder="输入最高出借金额" data-errormessage-custom-error="最高出借金额只能为数字或小数" class="form-control validate[required,custom[onlyNumberdouble]]" data-errormessage-value-missing="最高出借金额不能为空" id="maxInvest" name="maxInvest">
              	  <span class="input-group-addon">元</span>
				</div>
                </td>
                
                
                   <td class="input-group-addon"><em>*</em>自动出借金额上限</td>
                <td>
                <div class="input-group">
                  <input type="text" placeholder="输入自动出借金额上限" data-errormessage-custom-error="自动出借金额上限只能为数字或小数" class="form-control validate[required,custom[onlyNumberdouble]]" data-errormessage-value-missing="最高出借金额不能为空" id="autoInvestMaxAmount" name="autoInvestMaxAmount">
              	  <span class="input-group-addon">元</span>
				</div>
                </td>
              </tr>
              
              </tr>
              
              <tr>
                <td class="input-group-addon"><em>*</em>项目详情</td>
                <td colspan="3">
                  <input name="loanExtendList[0].extendType" value="DESC" type="hidden">
                  <input name="loanExtendList[0].id" id="descId" type="hidden">
                  <textarea type="text/plain" placeholder="输入项目详情" data-errormessage-value-missing="项目详情不能为空" data-errormessage-range-overflow="不能多于1000个字"  style="height:200px;width: 750px;" id="desc" name="loanExtendList[0].mark"></textarea>
                </td>
              </tr>
             <!--  <tr>
                <td class="input-group-addon"><em>*</em>安全保障</td>
                <td colspan="3">
                  <input name="loanExtendList[1].extendType" value="PURPOSE" type="hidden">
                  <input name="loanExtendList[1].id" id="purposeId" type="hidden">
                  <textarea type="text/plain" placeholder="输入安全保障" data-errormessage-value-missing="安全保障不能为空" data-errormessage-range-overflow="不能多于1000个字"  style="height:200px;width: 750px;" id="purpose" name="loanExtendList[1].mark"></textarea>
                </td>
              </tr>
              <tr>
                <td class="input-group-addon"><em>*</em>风控措施</td>
                <td colspan="3">
                  <input name="loanExtendList[2].extendType" value="RISK" type="hidden">
                  <input name="loanExtendList[2].id" id="riskId" type="hidden">
                  <textarea type="text/plain" placeholder="输入风控措施" data-errormessage-value-missing="风控措施不能为空" data-errormessage-range-overflow="不能多于1000个字"  style="height:200px;width: 750px;" id="risk" name="loanExtendList[2].mark"></textarea>
                </td>
              </tr> -->
                <tr>
                <td class="input-group-addon">提前还款描述</td>
                <td colspan="3">
                  <textarea type="text"    placeholder="输入提前还款描述"  style="height:100px;" id="repayDesc"  class="form-control " name="repayDesc"></textarea>
                </td>
              </tr>
             <!--  <tr>
                <td class="input-group-addon">选择文件夹</td>
                <td colspan="3">
                  <input id="fileinput" name="files" type="file" multiple="true" class="file-loading" data-min-file-count="1">
                  <div id="errorBlock" class="help-block"></div>
                </td>
              </tr>
              <tr>
                <td class="input-group-addon">图片预览</td>
                <td colspan="3" id="loanFiles">
                </td>
              </tr> -->
              <tr>
                <td class="input-group-addon">项目创建人</td>
                <td >
                  <p class="form-control-static" id="editedBy"></p>
                </td>
                <td class="input-group-addon">创建时间</td>
                <td >
                  <p class="form-control-static" id="createTime"></p>
                </td>
              </tr>
              <tr>
                <td class="input-group-addon"><em>*</em>操作内容</td>
                <td colspan="3">
                  <input name="loanExtendList[1].id" id="operdescId" type="hidden">
                  <input name="loanExtendList[1].extendType" value="INITOPERDESC" type="hidden">
                  <textarea type="text" placeholder="输入操作内容" class="form-control validate[required]" data-errormessage-value-missing="操作内容不能为空" style="height:100px;" id="operdesc"  name="loanExtendList[1].mark"></textarea>
                </td>
              </tr>
              <tr>
                <td class="input-group-addon">操作人</td>
                <td colspan="3">
                  <p class="form-control-static" id="operUser"></p>
                </td>
              </tr>
              </tbody>
            </table>
            <div class="ibox-footer" style="text-align: center">
              <!--操作按钮 开始-->
              <div class="ibox-btns">
                <button class="btn btn-primary" type="button" id="saveLoan">修改</button>
                <button class="btn btn-primary" type="button" id="openLoan">开标</button>
                <button class="btn btn-danger" type="button" id="killLoan">流标</button>
                <button class="btn btn-white" type="button" onclick="history.go(-1)">返回</button>
              </div>
              <!--操作按钮 开始-->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- 表单部分 结束 -->




</div>


<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/fileinput/fileinput.min.js"></script>
<script src="../static/js/plugins/fileinput/zh.js"></script>
<script src="../static/js/plugins/fancybox/jquery.fancybox.js"></script>
<script src="/static/js/plugins/bootbox/bootbox.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>
<script src="../static/js/plugins/date/moment.js"></script>
<script src="../static/js/plugins/bootbox/bootbox.js"></script>
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
	<!-- 编辑器配置文件 -->
	<script src="../static/js/plugins/ueditor/ueditor.config.js"></script>
	<script src="../static/js/plugins/ueditor/ueditor.all.js"></script>
<!-- JS页面 -->
<script src="../static/js/pages/project/p_wait_edit.js"></script>


</body>
</html>
