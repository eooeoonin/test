<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>提前还款核算清单</title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->
  <link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">

  <!-- CSS页面 -->
  <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

  <!-- 表单部分 开始 -->

  <div class="row">
    <div class="col-sm-12">
      <div class="tabs-container">
        <div class="tab-content">
          <div class="tab-pane active">
            <div class="panel-body">
              <div class="row">
                <div class="col-sm-12">
                  <div class="ibox-thead clear col-sm-12">
                    <div class="pull-left col-sm-12">
                      <!--操作按钮 开始-->
                      <div class="ibox-btns" style="margin-top:0;padding-bottom: 17px;">
                        <div style="float: left;margin-left: -30px;font-weight: bolder;" class="col-sm-5">基本信息</div>
                      </div>
                      <!--操作按钮 开始-->
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <table class="table table-bordered">
                    <tbody>
                    <tr>
                      <td class="input-group-addon" width="20%">项目名称</td>
                      <td width="20%">稳盈1号001</td>
                      <td class="input-group-addon" width="20%">关联借款</td>
                      <td width="20%">稳盈项目借款</td>
                      <td class="input-group-addon" width="15%">借款利率</td>
                      <td>12%</td>
                    </tr>
                    <tr>
                      <td class="input-group-addon">当前期数</td>
                      <td>100.00</td>
                      <td class="input-group-addon">余出天数</td>
                      <td>10天</td>
                      <td colspan="2"><a href="../project_mgt/p_prepayment_detail.html">查看出借人明细</a></td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="col-sm-6" style="text-align: center;height: 34px;line-height: 34px;color: #676a6c;font-weight: bolder;font-size: 14px;">借款人</div>
                <div class="col-sm-6" style="text-align: center;height: 34px;line-height: 34px;color: #676a6c;font-weight: bolder;font-size: 14px;">出借人</div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <!-- 表格部分 开始 -->
                  <table id="table" >
                    <thead>
                    <tr>
                      <th>剩余还本</th>
                      <th>剩余还息</th>
                      <th>罚息</th>
                      <th>本息合计</th>
                      <th>剩余还本</th>
                      <th>剩余还息</th>
                      <th>罚息</th>
                      <th>本息合计</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- JS输出JOSN数据 -->

                    <tr>
                      <td>0.00</td>
                      <td>0.00</td>
                      <td>0</td>
                      <td>0</td>
                      <td>0.00</td>
                      <td>0.00</td>
                      <td>0</td>
                      <td>0</td>
                    </tr>
                    <tr>
                      <td>合计 <span>1000.00</span></td>
                      <td>1000.00</td>
                      <td>1000.00</td>
                      <td>100.00</td>
                      <td>1000.00</td>
                      <td>1000.00</td>
                      <td>100.00</td>
                      <td>100.00</td>
                    </tr>
                    <tr>
                      <td colspan="4">平均收利</td>
                      <td colspan="4">500.00</td>
                    </tr>
                    </tbody>
                  </table>
                  <div class="ibox-btns">
                    <button class="btn btn-primary" type="button">确认还款</button>
                    <button class="btn btn-white" type="button" onclick="history.go(-1)">返回</button>
                  </div>
                  <!-- 表格部分 结束 -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 表单部分 结束 -->




</div>


<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>


<!-- JS页面 -->
<script src="../static/js/pages/project_mgt/p_prepayment_list.js"></script>

</body>
</html>
