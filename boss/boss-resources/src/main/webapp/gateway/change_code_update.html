 <!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>转码编辑页面</title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->
  <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="../static/css/plugins/bootstrap-fileupload/bootstrap-fileupload.css" rel="stylesheet">
<link href="/static/css/plugins/validation/form.min.css" rel="stylesheet">
  <!-- CSS页面 -->
  <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

  <!-- 表单部分 开始 -->
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>转码编辑</h5>
        </div>
        <div class="ibox-content">
          <form method="post" class="form-horizontal" id="form">
            <table class="table table-bordered">
              <tbody>
              <tr>
                <td class="input-group-addon" width="20%"><em>*</em>平台编码</td>
                <td width="30%">
                 <input type="hidden" class="form-control" name="id" id="id"/>
                  <input type="text" class="form-control validate[required,maxSize[45]]" 
                  data-errormessage-value-missing="平台编码不能为空" data-errormessage-range-overflow="平台编码不能多于45个字" 
                  name="channel" id="channel"/>
                </td> 
                <td class="input-group-addon" width="20%"><em>*</em>业务类型</td>
                	<td width="30%">
                  <input type="text" class="form-control validate[required,maxSize[100]]" 
                  data-errormessage-value-missing="业务类型不能为空" data-errormessage-range-overflow="业务类型不能多于100个字" 
                  name="business" id="business"/>
                	</td> 
                </tr>
              <tr>
                <td class="input-group-addon" width="20%"><em>*</em>转码名称</td>
                <td width="30%">
                  <input type="text" class="form-control validate[required,maxSize[100]]" 
                  data-errormessage-value-missing="转码名称不能为空" data-errormessage-range-overflow="转码名称不能多于100个字" 
                  name="codeName" id="codeName"/>
                </td> 
                <!-- <td class="input-group-addon" width="20%"><em>*</em>转码方向</td>
                	<td width="30%">
                  <input type="text" class="form-control validate[required]" 
                  data-errormessage-value-missing="转码方向不能为空"
                  name="direction" id="direction"/>
                	</td> -->
                	
					<td class="input-group-addon" width="20%"><em>*</em>转码方向</td>
	                <td width="30%">
	                <select class="form-control" name="direction" id="direction">
					  <option selected="selected" value="TO_ALL">TO_ALL</option>
					  <option value="TO_INNER">TO_INNER</option>
					  <option value="TO_OUTER">TO_OUTER</option>
					</select>
	                </td>
                	 
                </tr>
                <tr>	
                <td class="input-group-addon" width="20%"><em>*</em>外部编码</td>
                <td width="30%">
                  <input type="text" class="form-control validate[required,maxSize[45]]" 
                  data-errormessage-value-missing="外部编码不能为空" data-errormessage-range-overflow="外部编码不能多于45个字" 
                  name="outerCode" id="outerCode"/>
                </td> 
                 <td class="input-group-addon" width="20%"><em>*</em>外部编码说明</td>
                <td width="30%">
                  <input type="text" class="form-control validate[required,maxSize[45]]" 
                  data-errormessage-value-missing="外部编码说明不能为空" data-errormessage-range-overflow="外部编码说明不能多于45个字" 
                  name="outerInfo" id="outerInfo"/>
                </td>              
              </tr>
				<tr>
                <td class="input-group-addon" width="20%"><em>*</em>内部编码</td>
                <td width="30%">
                  <input type="text" class="form-control validate[required,maxSize[45]]" 
                  data-errormessage-value-missing="内部编码不能为空" data-errormessage-range-overflow="内部编码不能多于45个字" 
                  name="innerCode" id="innerCode"/>
                </td> 
                 <td class="input-group-addon" width="20%"><em>*</em>内部编码说明</td>
                <td width="30%">
                  <input type="text" class="form-control validate[required,maxSize[45]]" 
                  data-errormessage-value-missing="内部编码说明不能为空" data-errormessage-range-overflow="内部编码说明不能多于45个字" 
                  name="innerInfo" id="innerInfo"/>
                </td>              
              </tr>
                	
               	<tr>
               	<td class="input-group-addon"><em>*</em>是否可用</td>
               	<td >
                 		<label class="checkbox-inline i-checks">
                       <input type="radio" name="available" value="true" id="enable" checked="checked">可用</label>
                       <label class="checkbox-inline i-checks">
                       <input type="radio" name="available" value="false" id="disable">不可用</label>
               	</td>
			
			
				<td class="input-group-addon">操作人</td>
                         <td colspan="3" id="editedBy" ></td>
				
				</tr>
               </tbody>
            </table>
            <div class="ibox-footer" style="text-align: center">
              <!--操作按钮 开始-->
              <div class="ibox-btns">
                <button class="btn btn-primary" type="button" onclick="submitedit2()">保存</button>
                <button class="btn btn-white" type="button" onclick="history.go(-1)">取消</button>
              </div>
              <!--操作按钮 开始-->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- 表单部分 结束 -->
</div>


<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/bootstrap-fileupload/bootstrap-fileupload.js"></script>
<!-- 编辑器配置文件 -->
<script src="../static/js/plugins/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script src="../static/js/plugins/ueditor/ueditor.all.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>

<!-- JS页面 -->
<script src="../static/js/pages/gateway/change_code_update.js"></script>

</body>
</html>
