<html lang="zh-CN">
<head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

    <!-- 表单部分 开始 -->
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>借款人充值</h5>
                </div>
                <div class="ibox-content">
                
                     <form action="/boss/imageUpload" method="post" enctype="multipart/form-data">  
   					 		选择文件:<input type="file" name="file">  
    						<input type="submit" value="提交">   
					</form>  
				
				    <form class="form-horizontal" enctype="multipart/form-data" method="post"  id="uploadForm">
				        <input id="fileinput" name="file" multiple type="file" class="file-loading">
				    </form>
				    
				    <form class="form-horizontal" enctype="multipart/form-data" method="post"  id="uploadForm2">
				        <input id="fileinput2" name="file" multiple type="file" class="file-loading">
				    </form>
				                  
				                  
                    <form method="post" class="form-horizontal">
                        <div class="ibox-footer" style="text-align: center">
                            <!--操作按钮 开始-->
                            <div class="ibox-btns">
                                <button class="btn btn-primary" type="button">确认</button>
                                <button class="btn btn-white" type="button" onclick="history.go(-1)">取消</button>
                            </div>
                            <!--操作按钮 开始-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 表单部分 结束 -->
</div>
<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/fileinput/fileinput.min.js"></script>
<script src="../static/js/plugins/fileinput/zh.js"></script>

<!-- JS页面 -->

<script type="text/javascript">
$(function () {

initFileInput("fileinput", "/boss/imageUpload","1",false);
initFileInput("fileinput2", "/boss/imageUpload","1",false);

});


var initFileInput = function(ctrlName, uploadUrl,fmax,fpreview) {
	  var control = $('#' + ctrlName);
	  $(document).on('ready', function () {
	    control.fileinput({
	      language: 'zh', //设置语言
	      allowedFileExtensions: ['jpg', 'png', 'gif'],//接收的文件后缀
	      uploadUrl: uploadUrl, //上传的地址
	      maxFileCount: fmax,//表示允许同时上传的最大文件个数
	      enctype: 'multipart/form-data',//2进制传输数据
	      showUpload: true, //是否显示上传按钮
	      showRemove : false, //显示移除按钮
	      showCaption: true,//是否显示标题
	      showPreview: fpreview, //是否显示预览框
	      uploadAsync: true, //是否异步方式提交
	      dropZoneEnabled: fpreview,//是否显示拖拽区域
	      initialPreviewShowDelete:false,
	      initialPreview:[],
	      initialPreviewConfig:[],
	      maxFileSize: 0,//单位为kb，如果为0表示不限制文件大小
	      elErrorContainer: '#errorBlock' //错误信息显示地方
	    });
	    
	    
	    
	  });
	};
	
	$('#fileinput').on('fileuploaded', function(event, data, previewId, index) {
	    var form = data.form, files = data.files, extra = data.extra,
	    response = data.response, reader = data.reader;
	    alert(response.fileName);
	    
	    
	    
	});


</script>
</body>
