<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>添加借款人信息</title>

    <!-- CSS核心 -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet">
    <link href="../static/css/animate.min.css" rel="stylesheet">
    <link href="../static/css/style.min.css" rel="stylesheet">


    	<!-- CSS插件 -->
	  <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
	  <link href="/static/css/plugins/validation/form.min.css" rel="stylesheet">
	  <link href="../static/css/plugins/fileinput/fileinput.min.css" rel="stylesheet">
	  <link href="../static/js/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">
	  <link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

    <!-- 表单部分 开始 -->
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加借款人信息</h5>
                </div>
                <div class="ibox-content">
                <div id="errorBlock" class="help-block"></div>
                    <form method="post" class="form-horizontal" id="addBorrowerForm">
                        <table class="table table-bordered">
                            <tbody>
                            <tr>
<td class="input-group-addon"><em>*</em>企业联系人</td>
                                <td >
                                    <input type="text" placeholder="输入企业联系人" class="form-control validate[required]" data-errormessage-value-missing="企业联系人不能为空"  name="enterpriseContact">
                                </td>
                                <td class="input-group-addon" width="20%"><em>*</em>联系人手机号</td>
                                <td width="30%">
                                        <input type="text"  class="form-control validate[required,custom[mobilephone]]" placeholder="输入联系人手机号" data-errormessage-custom-error="手机号码不合法" data-errormessage-value-missing="联系人手机号不能为空" name="corporateContactsMobile"> 
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon" width="20%"><em>*</em>法人手机号</td>
                                <td width="30%">
                                    <input type="text" placeholder="输入法人手机号" class="form-control validate[required,custom[mobilephone]]" data-errormessage-value-missing="法人手机号不能为空"  name="legalPersonMobile">
                                     <span class="help-block m-b-none"> <em  style="color:red">*</em>联系方式将作为登录账号</span>
                                </td>
                                <td class="input-group-addon" width="20%"><em>*</em>企业名称</td>
                                <td width="30%">
                                    <input type="text" placeholder="输入借款企业或借款人名称" class="form-control validate[required]" data-errormessage-value-missing="企业名称不能为空" name="enterpriseName">
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"><em>*</em>法　　人</td>
                                <td>
                                    <input type="text" placeholder="输入法人姓名" class="form-control validate[required]" data-errormessage-value-missing="法人姓名不能为空" name="legalPersonName" >
                                </td>
                                <td class="input-group-addon"><em>*</em>注册资金</td>
                                <td>
                                    <div class="input-group"> 
                                        <input type="text"  class="form-control validate[required,custom[onlyNumberdouble]]" placeholder="输入注册资金" data-errormessage-custom-error="注册资金只能为数字或小数" data-errormessage-value-missing="注册资金不能为空" name="registeredCapital"> <span class="input-group-addon">万元</span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"><em>*</em>法人身份证号</td>
                                <td>
                                    <input type="text" placeholder="输入法人身份证号" class="form-control validate[required,custom[chinaIdLoose]]" data-errormessage-custom-error="法人身份证号不合法" data-errormessage-value-missing="法人身份证号不能为空" name="legalPersonCertNo">
                                </td>
                                <td class="input-group-addon">邮箱</td>
                                <td>
                                    <input type="text" placeholder="输入邮箱" class="form-control validate[custom[email]]" name="email">
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"><em>*</em>法人身份证复印件</td>
                                <td>
				                  <form class="form-horizontal" enctype="multipart/form-data" method="post" id="uploadForm">
				                    <input id="fileinput" name="file" multiple type="file" class="file-loading">
				                  </form>
                                </td>
                                <!-- <td class="input-group-addon"></td>
                                <td>
                                </td> -->
                            </tr>
                            <tr>
                                <td class="input-group-addon">法人身份证复印件</td>
                                <td colspan="3">
				                  <div class="file-box">
				                    <div class="file">
				                      <span class="corner"></span>
				                      <div class="image">
				                        <a id="legalPersonIDcard" class="fancybox img-responsive validate[required]" data-errormessage-value-missing="法人身份证复印件不能为空" href="../static/img/noimage.gif"
				                           title="法人身份证复印件">
				                          <img alt="image" src="../static/img/noimage.gif"/>
				                          <input type="hidden" name="legalPersonCertNoFile">
				                        </a>
				                        
				                      </div>
				                      <div class="file-name">
				                        <small>法人身份证复印件</small>
				                      </div>
				                    </div>
				                  </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"><em>*</em>企业注册时间</td>
                                <td>
                                    <input placeholder="输入日期" class="laydate-icon  layer-date form-control validate[required]" data-errormessage-value-missing="企业注册时间不能为空" id="date1" name="establishedTime">
                                </td>
                                <td class="input-group-addon"><em>*</em>注册类型</td>
                                <td>
                                    <div class="col-sm-10">
                                        <label class="checkbox-inline i-checks">
                                            <div class="iradio_square-green" style="position: relative;">
                                                <input type="radio" name="registerCertType" value="THREE" checked="checked" class = "licenseRadio" style="position: absolute; opacity: 0;" >
                                            </div>三证</label>
                                        <label class="checkbox-inline i-checks">
                                            <div class="iradio_square-green" style="position: relative;">
                                                <input type="radio" name="registerCertType" value="ONE" class = "licenseRadio" style="position: absolute; opacity: 0;">
                                            </div>三证合一</label>
                                    </div>
                                </td>
                            </tr>
                            <tr class="bln" id="threeNo">
                                <td class="input-group-addon"><em>*</em>营业执照号</td>
                                <td>
                                    <input type="text" placeholder="输入营业执照号" class="form-control validate[required]" data-errormessage-value-missing="营业执照号不能为空"  name="businessLicenseNo">
                                </td>
                                <td class="input-group-addon"><em>*</em>营业执照上传</td>
                                <td>
				                  <form class="form-horizontal" enctype="multipart/form-data" method="post"  id="uploadForm2">
				                    <input id="fileinput2" name="file" multiple type="file" class="file-loading">
				                  </form>
                                </td>
                            </tr>
                             <tr id="oneNo"  class="bln">
                                <td class="input-group-addon"><em>*</em>企业统一社会信用代码</td>
                                <td>
                                    <input type="text" placeholder="企业统一社会信用代码" class="form-control validate[required]" data-errormessage-value-missing="企业统一社会信用代码不能为空" name="unifiedSocialCreditCode" id="unifiedSocialCreditCode" >
                                </td>
                                <td class="input-group-addon"><em>*</em>营业执照上传</td>
                                <td>
				                  <form class="form-horizontal" enctype="multipart/form-data" method="post"  id="uploadForm22">
				                    <input id="fileinput6" name="file" multiple type="file" class="file-loading">
				                  </form>
                                </td>
                            </tr>
                            <tr class="txid">
                                <td class="input-group-addon"><em>*</em>税务登记证号</td>
                                <td>
                                    <input type="text" placeholder="输入税务登记证号" class="form-control validate[required]" data-errormessage-value-missing="税务登记证号不能为空"  name="taxId">
                                </td>
                                <td class="input-group-addon"><em>*</em>税务登记证</td>
                                <td>
				                  <form class="form-horizontal" enctype="multipart/form-data" method="post"  id="uploadForm3">
				                    <input id="fileinput3" name="file" multiple type="file" class="file-loading">
				                  </form>
                                </td>
                            </tr>
                            <tr class="oicd">
                                <td class="input-group-addon"><em>*</em>组织机构代码证号</td>

                                    <input type="text" placeholder="输入组织机构代码证号" class="form-control validate[required]"  data-errormessage-value-missing="组织机构代码证号不能为空" name="organizingCode">

                                <td class="input-group-addon"><em>*</em>组织机构代码证</td>
                                <td>
				                  <form class="form-horizontal" enctype="multipart/form-data" method="post"  id="uploadForm4">
				                    <input id="fileinput4" name="file" multiple type="file" class="file-loading">
				                  </form>
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"><em>*</em>企业银行账号</td>
                                <td>
                                    <input type="text" placeholder="输入企业银行账号" class="form-control validate[required]" data-errormessage-value-missing="企业银行账号不能为空" name="bankAccount">
                                </td>
                                <td class="input-group-addon"><em>*</em>银行开户证明</td>
                                <td>
				                  <form class="form-horizontal" enctype="multipart/form-data" method="post" id="uploadForm5">
				                    <input id="fileinput5" name="file" multiple type="file" class="file-loading">
				                  </form>
                                </td>
                            </tr>

                                <td class="input-group-addon"><em>*</em>企业银行账户名</td>

                                    <input type="text" placeholder="输入企业银行账户名" class="form-control validate[required]" data-errormessage-value-missing="企业银行账户名不能为空" name="bankAccountName">

                                <td class="input-group-addon"><em>*</em>联行号</td>

                                <input type="text" placeholder="输入联行号" class="form-control validate[required]" data-errormessage-value-missing="联行号不能为空" name="bankNo">

                            <tr>
                                <td class="input-group-addon"><em>*</em>开户银行</td>
                                <td>
<!--                                     <input type="text" placeholder="输入开户银行名称" class="form-control validate[required]" data-errormessage-value-missing="开户银行名称不能为空" name="openAccountBank"> -->
                                    <select class="form-control validate[required]" data-errormessage-value-missing="开户银行不能为空" id="openAccountBankSelect" name="openAccountBank" id="openAccountBankSelect"></select>
                                </td>
                                <td class="input-group-addon"><em>*</em>支行</td>
                                <td>
                                <input type="text" placeholder="输入支行名称" class="form-control validate[required]" data-errormessage-value-missing="支行名称不能为空" name="branchBank">
 </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"><em>*</em>机构信用代码</td>
                                <td colspan="3">
                                   <input type="text" placeholder="输入机构信用代码" class="form-control validate[required]" data-errormessage-value-missing="机构信用代码不能为空" name="institutionalCreditCode">
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"><em>*</em>开户银行许可证号</td>

                                   <input type="text" placeholder="输入开户银行许可证号" class="form-control validate[required]" data-errormessage-value-missing="开户银行许可证号不能为空" name="openingBankPermit">
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon">企业证件</td>
                                <td colspan="3">


				                  <div class="file-box bln">
				                    <div class="file">
				                      <span class="corner"></span>
				                      <div class="image">
				                        <a id="businessLicenseNo" class="fancybox img-responsive validate[required]" data-errormessage-value-missing="营业执照不能为空" href="../static/img/noimage.gif"
				                           title="营业执照上传">
				                          <img alt="image" src="../static/img/noimage.gif"/>
				                          <input type="hidden" name="businessLicenseFile">
				                        </a>
				                      </div>
				                      <div class="file-name">
				                        <small>营业执照上传</small>
				                      </div>
				                    </div>
				                  </div>
				                  
				                  <div class="file-box txid">
				                    <div class="file">
				                      <span class="corner"></span>
				                      <div class="image">
				                        <a id="taxId" class="fancybox img-responsive validate[required]" data-errormessage-value-missing="税务登记证不能为空" href="../static/img/noimage.gif"
				                           title="税务登记证">
				                          <img alt="image" src="../static/img/noimage.gif"/>
				                          <input type="hidden" name="taxFile">
				                        </a>
				                      </div>
				                      <div class="file-name">
				                        <small>税务登记证	</small>
				                      </div>
				                    </div>
				                  </div>
				                  
				                  <div class="file-box oicd">
				                    <div class="file">
				                      <span class="corner"></span>
				                      <div class="image">
				                        <a id="organizingCode" class="fancybox img-responsive validate[required]" data-errormessage-value-missing="组织机构代码证不能为空" href="../static/img/noimage.gif"
				                           title="组织机构代码证">
				                          <img alt="image" src="../static/img/noimage.gif"/>
				                          <input type="hidden" name="organizingCodeFile">
				                        </a>
				                      </div>
				                      <div class="file-name">
				                        <small>组织机构代码证</small>
				                      </div>
				                    </div>
				                  </div>
				                  
				                  <div class="file-box">
				                    <div class="file">
				                      <span class="corner"></span>
				                      <div class="image">
				                        <a id="bankopen" class="fancybox img-responsive validate[required]" data-errormessage-value-missing="银行开户证明不能为空" href="../static/img/noimage.gif"
				                           title="银行开户证明">
				                          <img alt="image" src="../static/img/noimage.gif"/>
				                          <input type="hidden" name="bankAccountFile">
				                        </a>
				                      </div>
				                      <div class="file-name">
				                        <small>银行开户证明</small>
				                      </div>
				                    </div>
				                  </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"><em>*</em>办公地址</td>
                                <td colspan="3">
                                   <input type="text" placeholder="输入办公地址名称" class="form-control validate[required]" data-errormessage-value-missing="办公地址不能为空" name="officeAddress">
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"><em>*</em>企业基本介绍</td>
                                <td colspan="3">
                                    <textarea type="text" placeholder="输入输入企业基本介绍，500字以内。" name="enterpriseIntroduce" class="form-control validate[required, maxSize[500]]" data-errormessage-value-missing="企业基本介绍不能为空" data-errormessage-range-overflow="最多输入500个字" style="height:100px;"></textarea>
                                </td>
                            </tr>
                            
                            <tr>
                                <td class="input-group-addon">企业经营范围</td>
                                <td colspan="3">
                                    <textarea type="text" placeholder="输入填写企业经营范围。" name="enterpriseBusiness" class="form-control validate[maxSize[500]]" data-errormessage-range-overflow="最多输入500个字"  style="height:100px;"></textarea>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="ibox-footer" style="text-align: center">
                            <!--操作按钮 开始-->
                            <div class="ibox-btns">
                                <button class="btn btn-primary" type="button" id="borrowerSubmit">保存</button>
                            </div>
                            <!--操作按钮 开始-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
