<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>借款人列表</title>

<!-- CSS核心 -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/css/font-awesome.min.css" rel="stylesheet">
<link href="../static/css/animate.min.css" rel="stylesheet">

<!-- CSS插件 -->
<link
	href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css"
	rel="stylesheet">
<link href="../static/css/plugins/pages/jquery.page.css"
	rel="stylesheet">

<!-- CSS页面 -->
<link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

	<div class="wrapper wrapper-content animated fadeIn">


		<div class="row">
			<div class="col-sm-12">
				<div class="tabs-container">
					<div class="ibox-title">
						<h5>借款人列表</h5>
					</div>
					<div class="tab-content">
						<div class="tab-pane active">
							<div class="panel-body">
								<!-- 查询部分 开始 -->
								<div class="ibox-content" style="padding: 15px 0;">
									<div class="row">
										<div class="col-sm-12">
											<form class="form-horizontal">
												<table class="table table-bordered"
													style="margin-bottom: 0;">
													<tbody>
														<tr>
															<td class="input-group-addon" width="15%">用户ID</td>
															<td width="25%"><input type="text" name="userId"
																class="form-control" placeholder="输入用户ID"
																id="userId"></td>
															<td class="input-group-addon" width="15%">企业/个人名称</td>
															<td width="25%"><input type="text" name="userName"
																class="form-control" placeholder="输入企业/个人名称"
																id="userName"></td>
														</tr>
														<tr>
															<td class="input-group-addon">注册日期</td>
															<td width="25%"><input placeholder="请输入"
																class="laydate-icon form-control layer-date"
																id="createTimeStart" name="createTimeStart"
																onchange="change1()" /></td>
															<td class="input-group-addon">至</td>
															<td width="25%"><input placeholder="请输入"
																class="laydate-icon form-control layer-date"
																id="createTimeEnd" name="createTimeEnd"
																onchange="change2()" /></td>
														</tr>
														<tr>
															<td class="input-group-addon" width="15%">状态</td>
															<td width="25%">
                         	 <select class="form-control" title="" name="approvalStatus" id="approvalStatus">
                                                <option value="">全部</option>
                                                <option value="INIT">初始未开户</option>
                                                  <option value="NORMAL">正常</option>
                                                    <option value="DEACTIVATED">未激活</option>
                                                      <option value="FROZEN">冻结</option>
                                                        <option value="AUDIT">审核中</option>
                                                          <option value="AUDIT_PASSED">审核通过</option>
                                                            <option value="AUDIT_REFUSED">审核拒绝</option>
                                                              <option value="AUDIT_BACK">审核回退</option>
                                            </select>
                          </td>
                          <td class="input-group-addon" width="15%">角色</td>
															<td width="25%">
                         	 <select class="form-control" title="" name="roleCode" id="roleCode">
                                                <option value="">全部</option>
                                                <option value="BORROW">借款人</option>
                                                  <option value="GUARANTEE">担保人</option>
                                            </select>
                          </td>
                          
                                                </tr>
                        </tbody>
                      </table>
                      <div class="panel-footer clear">

                        <div class="pull-right">
                          <button class="btn btn-primary btn-xs" type="button" id="srhBtn">
                            <i class="fa fa-search-plus"></i>&nbsp;查询
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <!-- 查询部分 结束 -->

              <div class="row">
                <div class="ibox-content" style="padding-bottom:0;">
                  <div class="row">
                    <div class="col-sm-12">
                      <!-- 表格部分 开始 -->
                      <table id="table">
                        <thead>
                        <tr>
                          <th>用户ID</th>
                          <th>用户名</th>
                          <th>企业/个人名称(印模)</th>
                          <th>用户类型</th>
                          <th>用户角色</th>
                          <th>注册时间</th>
 						  <th>审核结果</th>
 						  <th>审核原因</th>
                          <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- JS输出JOSN数据 -->
                        </tbody>
                      </table>
                      <!-- 表格部分 结束 -->
                      <div class="ibox-footer clear">
                        <div class="pull-right">
                          <!--分页 开始-->
                          <div class="tcdPageCode" id="tcdPagehide"></div>
                          <!--分页 结束-->
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>


<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../static/js/plugins/pages/jquery.page.js"></script>
<script src="../static/js/plugins/date/moment.js"></script>
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>


<!-- JS页面 -->
<script src="../static/js/pages/borrower_mgt/b_borrower_list.js"></script>

</body>
</html>
