<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>借款人信息</title>

    <!-- CSS核心 -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet">
    <link href="../static/css/animate.min.css" rel="stylesheet">
    <link href="../static/css/style.min.css" rel="stylesheet">


    <!-- CSS插件 -->
	<link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
	<link href="/static/css/plugins/validation/form.min.css" rel="stylesheet">
	<link href="../static/css/plugins/fileinput/fileinput.min.css" rel="stylesheet">
	<link href="../static/js/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">
	<link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
	<link href="../static/css/plugins/pages/jquery.page.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

    <!-- 表单部分 开始 -->
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>借款人信息</h5>
                </div>
      <div class="ibox-content">
        <div id="errorBlock" class="help-block"></div>
        <form method="post" class="form-horizontal" id="addBorrowerForm">
          <input type="hidden" name="id" id="id" />
          <table class="table table-bordered">
            <tbody>
            <tr>
              <td class="input-group-addon" width="20%">用户名</td>
              <td width="30%" class="in_p">
                <input type="text" readOnly="readonly"  class="form-control" id="registerMobile" name="registerMobile">
              </td>
              <td class="input-group-addon" width="20%">邮箱</td>
              <td width="30%" class="in_p">
                <input type="text" readOnly="readonly" placeholder="输入邮箱" class="form-control"  name="email" id="email">
              </td>
            </tr>
             <tr>
              <td class="input-group-addon" width="20%">用户角色</td>
              <td width="30%" class="in_p">
               <select class="jins form-control"  disabled="disabled" name="userRole" id="userRole">
               		<option value="BORROW">借款人</option>
				    <option value="GUARANTEE">担保人</option>
               </select>
              </td>
              <td class="input-group-addon" width="20%">用户属性</td>
              <td width="30%" class="in_p">
                <input type="text" readOnly="readonly"  class="form-control "  name="userAtt" id="userAtt">
              </td>
            </tr>
            <tr>
             <td class="input-group-addon"  width="20%">姓名</td>
              <td width="30%" class="in_p">
                <input type="text" readOnly="readonly" class="jin form-control" id="realName" name="realName">
              </td>
            <td class="input-group-addon">开户手机号</td>
              <td class="in_p">
                <input type="text" readOnly="readonly"  class="form-control" data-errormessage-value-missing="手机号不能为空" name="bankMobile" id="bankMobile">
              </td>
           
            </tr>
            <tr>
               <td class="input-group-addon">身份证号</td>
              <td class="in_p">
                <input type="text"  readOnly="readonly" placeholder="输入身份证号" class="form-control"  name="certNo" id="certNo">
              </td>
              <td class="input-group-addon">开户银行</td>
              <td class="in_p">
              	<select disabled="disabled" class="form-control"  name="bankCode" id="bankCode"></select>
               	<input type="hidden" name="bid" id="bid" />
              </td>
            </tr>
            <tr>
             <td class="input-group-addon" width="20%">银行卡号</td>
              <td width="30%" class="in_p">
                <input type="text" readOnly="readonly"   class="form-control" id="bankCardNo" name="bankCardNo">
              </td>
            </tr>
            </tbody>
          </table>
          <div class="ibox-footer" style="text-align: center">
            <!--操作按钮 开始-->
            <div class="ibox-btns">
             	<button class="btn btn-white" type="button" onclick="history.go(-1)">返回</button>
            </div>
            <!--操作按钮 开始-->
          </div>
        </form>
      </div>
            </div>
        </div>
    </div>
    <!-- 表单部分 结束 -->

</div>
<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../static/js/plugins/pages/jquery.page.js"></script>
<script src="/static/js/plugins/bootbox/bootbox.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>
<script src="../static/js/jquery.cookie.js"></script>
<script src="../static/js/plugins/date/moment.js"></script>
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
<!-- 编辑器配置文件 -->
<script src="../static/js/plugins/ueditor/ueditor.config.js"></script>
<script src="../static/js/plugins/ueditor/ueditor.all.js"></script>
<!-- file上传插件 -->
<script src="../static/js/plugins/fileinput/fileinput.min.js"></script>
<script src="../static/js/plugins/fileinput/zh.js"></script>
<script src="../static/js/plugins/fancybox/jquery.fancybox.js"></script>

<!-- JS页面 -->
<script src="../static/js/pages/borrower_mgt/borrowerlist_perinfo.js"></script>


</body>
</html>
