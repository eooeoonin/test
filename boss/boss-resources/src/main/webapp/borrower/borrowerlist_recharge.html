<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>企业借款人充值</title>

    <!-- CSS核心 -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet">
    <link href="../static/css/animate.min.css" rel="stylesheet">
    <link href="../static/css/style.min.css" rel="stylesheet">

    <!-- CSS插件 -->
    <link href="../static/css/plugins/fileinput/fileinput.min.css" rel="stylesheet">
    <!-- CSS页面 -->
    <link href="../static/css/style.min.css" rel="stylesheet">

</head>
<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

    <!-- 表单部分 开始 -->
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>借款人充值</h5>
                </div>
                <div class="ibox-content">
                    <div id="errorBlock" class="help-block"></div>
                    <form method="post" class="form-horizontal" id="rechargeForm">
                        <table class="table table-bordered">
                            <tbody>
                            <tr>
                                <td class="input-group-addon" width="20%"> 手机号</td>
                                <td width="30%">
                                    <p class="form-control-static">18500818804</p>
                                </td>
                                <td class="input-group-addon" width="20%"> 法人姓名</td>
                                <td width="30%">
                                    <p class="form-control-static">闵杰</p>
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"> 身份证号</td>
                                <td>
                                    <p class="form-control-static">42108319102983091</p>
                                </td>
                                <td class="input-group-addon"> 账户余额</td>
                                <td>
                                    <p class="form-control-static">12.34元</p>
                                </td>
                            </tr>

                            <tr>
                                <td class="input-group-addon"> 充值余额</td>
                                <td>
                                    <div class="input-group">
                                        <input type="text"  class="form-control" name="adjustmentAmount" value="11"> <span class="input-group-addon">万元</span>
                                        <input type="text"  class="form-control" name="AdjustmentType" value="ADD">
                                    </div>
                                </td>
                                <td class="input-group-addon"> 上传打款证明</td>
                                <td>
                                    <form class="form-horizontal" enctype="multipart/form-data" method="post" action="/upload"
                                          id="uploadForm">
                                        <input id="fileinput" name="fileinput" multiple type="file" class="file-loading">
                                    </form>
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"> 备注</td>
                                <td colspan="3">
                                    <div class="col-sm-12">
                                        <textarea type="text" placeholder="" class="form-control" style="height:200px;"></textarea>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon">操作人</td>
                                <td colspan="3">闵杰</td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="ibox-footer" style="text-align: center">
                            <!--操作按钮 开始-->
                            <div class="ibox-btns">
                                <button class="btn btn-primary" type="button" id="rechargeSubmit">确认</button>
                                <button class="btn btn-white" type="button" onclick="history.go(-1)">取消</button>
                            </div>
                            <!--操作按钮 开始-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 表单部分 结束 -->
</div>
<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/bootbox/bootbox.js"></script>
<!-- file上传插件 -->
<script src="../static/js/plugins/fileinput/fileinput.min.js"></script>
<script src="../static/js/plugins/fileinput/zh.js"></script>

<!-- JS页面 -->
<script src="../static/js/pages/borrower_mgt/b_borrower_recharge.js"></script>

</body>
</html>
