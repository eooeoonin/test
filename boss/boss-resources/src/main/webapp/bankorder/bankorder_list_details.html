<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>详情</title>

    <!-- CSS核心 -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet">
    <link href="../static/css/animate.min.css" rel="stylesheet">

    <!-- CSS插件 -->
    <link href="../static/css/plugins/fileinput/fileinput.min.css" rel="stylesheet">
    <link href="../static/js/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">
    <link href="../static/css/plugins/pages/jquery.page.css" rel="stylesheet">
    <!-- CSS页面 -->
    <link href="../static/css/style.min.css" rel="stylesheet">
    <link href="../static/css/plugins/validation/form.min.css" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

    <!-- 表单部分 开始 -->
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>详情</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-md-12" id = "info_tab">
                                <div class="nav-tabs-custom">

                                    <div class="tab-content">
                                            <div class="panel-body">
                                                <div class="box box-primary">
                                                    <div class="box-body">
                                                        <form method="post" class="form-horizontal" name= "form" id="form">
                                                            <table class="table table-bordered">
                                                                <tbody>
                                                                <tr>
                                                                    <td class="input-group-addon">订单时间</td>
                                                                    <td colspan="3">
                                                                        <p class="form-control-static" id="createTime"></p>
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <td class="input-group-addon" width="20%">银行交易时间</td>
                                                                    <td width="30%" >
                                                                        <p class="form-control-static" id="tradeTime"></p>
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <td class="input-group-addon" width="20%">银行订单号</td>
                                                                    <td width="30%">
                                                                        <p class="form-control-static" id="indexOrderId"></p>
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <td class="input-group-addon" width="20%">账户名</td>
                                                                    <td width="30%" >
                                                                        <p class="form-control-static" id="payAccountName"></p>
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <td class="input-group-addon">卡号</td>
                                                                    <td>
                                                                        <p class="form-control-static" id="payAccountNo"></p>
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <td class="input-group-addon" width="20%">金额</td>
                                                                    <td width="30%" >
                                                                        <p class="form-control-static" id="amount"></p>
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <td class="input-group-addon" width="20%">用户ID</td>
                                                                    <td width="30%">
                                                                        <p class="form-control-static" id="userId"></p>
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <td class="input-group-addon">用户名</td>
                                                                    <td>
                                                                        <p class="form-control-static" id="username"></p>
                                                                    </td>
                                                                </tr>
                                                                </tbody>
                                                            </table>
                                                                <div class="ibox-btns pull-center" style="margin: 0px 250px;">
														          <button class="btn btn-primary" type="button" onclick="historyGo()">返回</button>
														        </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>



<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/fileinput/fileinput.min.js"></script>
<script src="../static/js/plugins/fileinput/zh.js"></script>
<script src="../static/js/plugins/fancybox/jquery.fancybox.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>
<script src="../static/js/plugins/pages/jquery.page.js"></script>
<script src="../static/js/plugins/cityselect/jquery.cityselect.js"></script>
<script src="../static/js/plugins/bootbox/bootbox.js"></script>

<!-- JS页面 -->
<script src="../static/js/pages/bankorder/bankorder_list_details.js"></script>

</body>
</html>
