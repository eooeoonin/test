<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>退款失败详情</title>

<!-- CSS核心 -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/css/font-awesome.min.css" rel="stylesheet">
<link href="../static/css/animate.min.css" rel="stylesheet">

<!-- CSS插件 -->
<link href="../static/css/plugins/fileinput/fileinput.min.css"
	rel="stylesheet">
<link href="../static/js/plugins/fancybox/jquery.fancybox.css"
	rel="stylesheet">
<link href="../static/css/plugins/pages/jquery.page.css"
	rel="stylesheet">
<!-- CSS页面 -->
<link href="../static/css/style.min.css" rel="stylesheet">
<link href="../static/css/plugins/validation/form.min.css"
	rel="stylesheet">

</head>

<body class="gray-bg">

	<div class="wrapper wrapper-content animated fadeIn">

		<!-- 表单部分 开始 -->
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>退款失败详情</h5>
					</div>
					<div class="ibox-content">
						<div class="row">
							<div class="col-sm-12">
								<div class="col-md-12" id="info_tab">
									<div class="nav-tabs-custom">

										<div class="tab-content">
											<div class="panel-body">
												<div class="box box-primary">
													<div class="box-body">
														<form method="post" class="form-horizontal" name="form"
															id="form">
															<table class="table table-bordered">
																<tbody>
																	<tr>
																		<td class="input-group-addon">请求时间</td>
																		<td>
																			<input type="text" disabled="disabled"  class="form-control" id="requestTime" name="requestTime" >
																		</td>
																		<td class="input-group-addon" width="20%">交易流水号</td>
																		<td>
																			<input type="text" disabled="disabled"  class="form-control" id="sequenceId" name="sequenceId">
																		</td>
																	</tr>
																	<tr>
																		<td class="input-group-addon" width="20%">银行订单号</td>
																		<td width="30%">
																			<input type="text" disabled="disabled"  class="form-control" id="indexOrderId" name="indexOrderId">
																		</td>
																		<td class="input-group-addon" width="20%">交易金额</td>
																		<td width="30%">
																			<input type="text" disabled="disabled"  class="form-control" id="amount" name="amount">
																		</td>
																	</tr>
																	<tr>
																		<td class="input-group-addon">银行编号</td>
																		<td>
																			<input type="text" disabled="disabled"  class="form-control" id="bankCode" name="bankCode">
																		</td>
																		<td class="input-group-addon" width="20%">账户号</td>
																		<td width="30%">
																			<input type="text" disabled="disabled"  class="form-control" id="bankAccountNo" name="bankAccountNo">
																		</td>
																	</tr>
																	<tr>
																		<td class="input-group-addon" width="20%">帐户名</td>
																		<td width="30%">
																			<input type="text" disabled="disabled"  class="form-control" id="bankAccountName" name="bankAccountName">
																		</td>
																		<td class="input-group-addon">银行账户id</td>
																		<td>
																			<input type="text" disabled="disabled"  class="form-control" id="bankAccountId" name="bankAccountId">
																		</td>
																	</tr>
																	<tr>
																		<td class="input-group-addon">银行分行开户地</td>
																		<td>
																			<input type="text" disabled="disabled"  class="form-control" id="bankAddress" name="bankAddress">
																		</td>
																		<td class="input-group-addon">银行开户地区代码</td>
																		<td>
																			<input type="text" disabled="disabled"  class="form-control" id="bankAddressCode" name="bankAddressCode">
																		</td>
																	</tr>
																	<tr>
																		<td class="input-group-addon">收付方银行编号</td>
																		<td>
																			<input type="text" disabled="disabled"  class="form-control" id="payBankCode" name="payBankCode">
																		</td>
																		<td class="input-group-addon">收付方银行名称</td>
																		<td>
																			<input type="text" disabled="disabled"  class="form-control" id="payBankName" name="payBankName">
																		</td>
																	</tr>
																	<tr>
																		<td class="input-group-addon">收付方账户号</td>
																		<td>
																			<input type="text" disabled="disabled"  class="form-control" id="payAccountNo" name="payAccountNo">
																		</td>
																		<td class="input-group-addon">收付方账户名</td>
																		<td>
																			<input type="text" disabled="disabled"  class="form-control" id="payAccountName" name="payAccountName">
																		</td>
																	</tr>
																	<tr>
																		<td class="input-group-addon">收付方开户行名称</td>
																		<td>
																			<input type="text" disabled="disabled"  class="form-control" id="payBranchBank" name="payBranchBank">
																		</td>
																		<td class="input-group-addon">收付方开户行地址</td>
																		<td>
																			<input type="text" disabled="disabled"  class="form-control" id="payBankAddress" name="payBankAddress">
																		</td>
																	</tr>
																	<tr>
																		<td class="input-group-addon">收付方开户行省份</td>
																		<td><select class="form-control"
																			id="payBankProvince" name="payBankProvince"
																			onChange="getCity(this.options[this.selectedIndex].value)">
																				<option value="">-请选择-</option>
																				<option value="北京市">北京市</option>
																				<option value="上海市">上海市</option>
																				<option value="天津市">天津市</option>
																				<option value="重庆市">重庆市</option>
																				<option value="河北省">河北省</option>
																				<option value="山西省">山西省</option>
																				<option value="内蒙古自治区">内蒙古自治区</option>
																				<option value="辽宁省">辽宁省</option>
																				<option value="吉林省">吉林省</option>
																				<option value="黑龙江省">黑龙江省</option>
																				<option value="江苏省">江苏省</option>
																				<option value="浙江省">浙江省</option>
																				<option value="安徽省">安徽省</option>
																				<option value="福建省">福建省</option>
																				<option value="江西省">江西省</option>
																				<option value="山东省">山东省</option>
																				<option value="河南省">河南省</option>
																				<option value="湖北省">湖北省</option>
																				<option value="湖南省">湖南省</option>
																				<option value="广东省">广东省</option>
																				<option value="广西壮族自治区">广西壮族自治区</option>
																				<option value="海南省">海南省</option>
																				<option value="四川省">四川省</option>
																				<option value="贵州省">贵州省</option>
																				<option value="云南省">云南省</option>
																				<option value="西藏自治区">西藏自治区</option>
																				<option value="陕西省">陕西省</option>
																				<option value="甘肃省">甘肃省</option>
																				<option value="宁夏回族自治区">宁夏回族自治区</option>
																				<option value="青海省">青海省</option>
																				<option value="新疆维吾尔族自治区">新疆维吾尔族自治区</option>
																				<option value="香港特别行政区">香港特别行政区</option>
																				<option value="澳门特别行政区">澳门特别行政区</option>
																				<option value="台湾省">台湾省</option>
																				<option value="其它">其它</option>
																		</select></td>
																		<td class="input-group-addon">收付方开户行城市</td>
																		<td><select class="form-control" id="payBankCity" name="payBankCity">
																				<option value="">-城市-</option>
																		</select></td>
																	</tr>
																	<tr>
																		<td class="input-group-addon">备注</td>
																		<td>
																 			<textarea type="text/plain"  class="form-control validate[required]" data-errormessage-value-missing="备注不能为空" style="resize: none " id="remark" name="remark"></textarea>
																		</td>
																	</tr>
																</tbody>
															</table>
															<div class="ibox-footer" style="text-align: center">
																<!--操作按钮 开始-->
																<div class="ibox-btns">
																	<button class="btn btn-primary " type="button"
																		id="retry">重试</button>
																		<button class="btn btn-primary " type="button"
																		id="off">关单</button>
																	<button class="btn btn-white" type="button"
																		onclick="history.go(-1)">返回</button>
																</div>
																<!--操作按钮 开始-->
															</div>
														</form>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<!-- JS核心 -->
	<script src="../static/js/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
	<script src="../static/js/content.min.js"></script>

	<!-- JS插件 -->
	<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
	<script src="../static/js/plugins/fileinput/fileinput.min.js"></script>
	<script src="../static/js/plugins/fileinput/zh.js"></script>
	<script src="../static/js/plugins/fancybox/jquery.fancybox.js"></script>
	<script
		src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
	<script
		src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>
	<script src="../static/js/plugins/pages/jquery.page.js"></script>
	<script src="../static/js/plugins/cityselect/jquery.cityselect.js"></script>
	<script src="../static/js/plugins/bootbox/bootbox.js"></script>

	<!-- JS页面 -->
	<script src="../static/js/pages/bankorder/bankorder_list_retry.js"></script>

</body>
</html>
