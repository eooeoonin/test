<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->
  <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
  <link href="../static/css/plugins/pages/jquery.page.css" rel="stylesheet">
  <link href="../static/css/plugins/validation/form.min.css" rel="stylesheet">

  <!-- CSS页面 -->
  <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">


  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
      
        <div class="ibox-title">
          <h5>退款记录</h5>
        </div>
        
        
        <div class="ibox-content" style="padding-bottom:0;">
          <div class="row">

			  <div class="ibox-content" style="padding:15px 0;">
                			<div class="row">
                  				<div class="col-sm-12">
	            					<form class="form-horizontal" name="selected" id="selected">
	              						<table class="table table-bordered"  >
	                						<tbody>
	                							<tr>
                 								<td class="input-group-addon"  width="20%">退款状态</td>
                 								 <td>
	                 								<select class="form-control"  id="orderStatus" name="orderStatus">
	                 								    <option selected="selected" value="">全部</option>
		                 								<option value='PROCESSING'>退款中</option>
		                 								<option value='SUCCESS'>退款成功</option>
		                 								<option value='FAILURE'>退款失败</option>
	                 								</select>
                 								</td>
                 								<td class="input-group-addon">开始时间</td>
								                <td>
								                  <input placeholder="开始日期" name="startTime" class="laydate-icon form-control layer-date validate[required]" id="startTime">
								                </td>
								                <td class="input-group-addon">结束时间</td>
								                <td>
								                  <input placeholder="结束日期" name="endTime" class="laydate-icon form-control layer-date validate[required]" id="endTime">
								                </td>
                 								  <td class="input-group-addon"  width="20%">订单号</td>
                 								 <td >
                    								<input type="text"  class="form-control" id="indexOrderId" name="indexOrderId">
                 								 </td>
	                							</tr>
	                						</tbody>
	              						</table>
	              						<div class="panel-footer clear">
		                					<div class="pull-right">
			                 					<button class="btn btn-primary btn-xs" type="button" id="srhBtn">
		                    						<i class="fa fa-search-plus"></i>&nbsp;查询
		                  						</button>
		                  						
		                					</div>
	              						</div>
	            					</form>
	          					</div>
	        				</div>
	        			</div>
          
            <div class="col-sm-12">
              <!-- 表格部分 开始 -->
              <table id="table">
	                <thead>
		              <tr>
			        		 <th>订单号</th>
			        		 <th>业务参考号</th>
			                 <th>收付方账户号</th>
			                 <th>收付方帐户名</th>
			                 <th>账户号</th>
			                 <th>交易金额</th>
			                 <th>订单状态</th>
			                 <th>退款时间</th>
			                 <th>订单处理状态信息</th>
			                 <th id="refundoperation">操作</th>
	        			</tr>
	                </thead>
                <tbody>
                <!-- JS输出JOSN数据 -->
                </tbody>
              </table>
              <!-- 表格部分 结束 -->
              <div class="ibox-footer clear">
                <div class="pull-right">
                  <!--分页 开始-->
                  <div class="tcdPageCode"  id="tcdPagehide"></div>
                  <!--分页 结束-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/pages/jquery.page.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>
<script src="../static/js/plugins/bootbox/bootbox.js"></script>

<!-- JS页面 -->
<script src="../static/js/pages/bankorder/refundrecord_list.js"></script>

</body>
</html>
