<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>家家盈－生活财富盈家 - 登录</title>
  <link rel="shortcut icon" href="favicon.ico">

  <!--[if lt IE 9]>
  <meta http-equiv="refresh" content="0;ie.html"/>
  <![endif]-->

  <!-- CSS核心 -->
  <link href="static/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/css/font-awesome.min.css" rel="stylesheet">
  <link href="static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->
  <link href="static/css/plugins/validation/form.min.css" rel="stylesheet">

  <!-- CSS页面 -->
  <link href="static/css/style.min.css" rel="stylesheet">


  <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
  <div>
    <div>
      <h1 class="logo-name"><img src="static/img/logo.png" alt=""></h1>
    </div>

    <form class="m-t" id="loginForm" method="post" action="index.html">
      <div class="form-group">
        <input id="username" name="username" class="form-control validate[required]"
               data-errormessage-value-missing="用户名不能为空" placeholder="用户名" type="text">
      </div>
      <div class="form-group">
        <input id="password" name="password" class="form-control validate[required,minSize[6]]"
               data-errormessage-value-missing="密码不能为空" data-errormessage="密码不少于6位" placeholder="密码" type="password">
      </div>
      <button class="btn btn-primary block full-width m-b" id="loginBtn" type="button">登 录</button>
      <div class="er_prm" style="text-align:center; color:#f00; font-size:12px; margin-top:20px;"></div>

    </form>
  </div>
</div>
<!-- JS核心 -->
<script src="static/js/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/jquery.cookie.js"></script>
<!-- JS插件 -->
<script src="static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>

<!-- JS页面 -->
<script src="static/js/pages/login.js"></script>
</body>
</html>
