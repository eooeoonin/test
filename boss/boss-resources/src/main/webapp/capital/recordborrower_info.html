<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>家家盈－生活财富盈家</title>

 
  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">
  <link href="../static/css/style.min.css" rel="stylesheet">
  <!-- CSS插件 -->
   <link href="../static/js/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">
  <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">

  <!-- CSS页面 -->
  <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">


  <div class="row">
    <div class="col-sm-12">
      <div class="tabs-container"> 
        <div class="tab-content">
          <div class="tab-pane active">
            <div class="panel-body">
              <!-- 详情部分 开始 -->
              <div class="row">
                <div class="ibox-content" style="padding-bottom:0;">
                  <div class="row">
                    <div class="col-sm-12">
                    <div class="ibox-title">
                    <h5>借款人充值记录</h5>
                	</div>
                      <table class="table table-bordered" id="table">
                        <tbody>
                        	
                      <tr>
            	<td  width="10%">调帐编号</td>	 
            	<td id="id1"></td>
            	<td  width="10%">调帐类型</td>
            	<td id="adjustmentTypeCn"></td>
          		</tr>
          		<tr>
            	<td width="10%">操作人</td>	 
            	<td id="operatorName" colspan="3"></td>
          		</tr>
          		<tr>
            	<td width="10%">操作时间</td>
            	<td id="adjustmentTradeTime" colspan="3"></td>
          		</tr>
          		<tr>
            	<td width="10%">企业名称</td>	 
            	<td id="realName1"colspan="3"></td>
          		</tr>
          		<tr>
            	<td width="10%">企业类型</td> 
            	<td id="userTypeCn" colspan="3"></td>
          		</tr>
          		<tr>
            	<td width="10%">法人名称</td>	 
            	<td id="realName2" colspan="3"></td>
          		</tr>
          		<tr>
            	<td width="10%">手机号</td>	 
            	<td id="mobile" colspan="3"></td>
          		</tr>
          		<tr>
            	<td width="10%">调账金额</td>	 
            	<td id="adjustmentAmount"colspan="3"></td>
          		</tr>
          		<tr>
            	<td width="10%">打款证明</td>           	
            	<td colspan="3">
            	<div class="file-box">
            		<div class="file">
            		<span class="corner"></span>
            		<div class="image">
            		<a id="paymentCertificate" class="fancybox img-responsive" href="../static/img/noimage.gif" title="打款证明">
            		<img alt="image" src="../static/img/noimage.gif"/>
            		</a>
            		</div>
            		<div class="file-name">
            		<small>打款证明</small>
            		</div>
            		</div>
            		</div>
            		
            	<tr>
            		
           
            	<tr>
            	<td width="10%">备注</td>
            	<td id="mark"colspan="3"></td>
          		</tr>
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        	
                        </tbody>
                      </table>
                       <div class="ibox-footer" style="text-align: center">
                            <!--操作按钮 开始-->
                            <div class="ibox-btns">
                                <button class="btn btn-primary" type="button" onclick="history.go(-1)">返回</button>
                            </div>
                            <!--操作按钮 开始-->
                        </div>
                      
                      
                    </div>
                  </div>
                </div>
              </div>
              <!-- 详情部分 结束 -->
            </div>
          </div>
        </div>


      </div>
    </div>

  </div>

</div>


<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>
<!-- JS插件 -->
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
<script src="../static/js/plugins/fancybox/jquery.fancybox.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<!-- JS插件 -->
<script src="../static/js/plugins/pages/jquery.page.js"></script>
<script src="../static/js/plugins/bootbox/bootbox.js"></script>
<script src="../static/js/plugins/date/moment.js"></script>
<script src="../static/js/jquery.cookie.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>
<!-- file上传插件 -->
<script src="../static/js/plugins/fileinput/fileinput.min.js"></script>
<script src="../static/js/plugins/fileinput/zh.js"></script>


<!-- JS页面 -->
<!-- JS页面 -->
<script src="../static/js/pages/capital/recordborrower_info.js"></script>
</body>
</html>
