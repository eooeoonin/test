<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新增或编辑员工</title>

    <!-- CSS核心 -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet">
    <link href="../static/css/animate.min.css" rel="stylesheet">

    <!-- CSS插件 -->
 	<link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/css/plugins/validation/form.min.css" rel="stylesheet">
    
    <!-- CSS页面 -->
    <link href="../static/css/style.min.css" rel="stylesheet">

</head>
<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

    <!-- 表单部分 开始 -->
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>新增或编辑员工</h5>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" id="staffForm">
                        <table class="table table-bordered">
                            <tbody>
                            <tr>
                                <td class="input-group-addon" width="20%"> <em>*</em>用户名</td>
                                <td width="30%">
                                   <input type="text"  class="form-control validate[required]" data-errormessage-value-missing="用户名不能为空" name="staffName" id="staffName">
                                </td>
                                <td class="input-group-addon"> <em>*</em>手机</td>
                                <td>
                                    <input type="text" class="form-control validate[required]" data-errormessage-value-missing="手机不能为空" name="mobile" id="mobile">
                                </td>
                                <!-- <td class="input-group-addon" width="20%"> <em>*</em>密码</td>
                                <td width="30%">
                                   <input type="password"  class="form-control validate[required,minSize[6]]" data-errormessage-value-missing="密码不能为空" data-errormessage="密码不少于6位" name="password" id="password">
                                </td> -->
                            </tr>
                            <tr>
                                <td class="input-group-addon"> <em>*</em>性别</td>
                          		<td>
		                           	 <label class="checkbox-inline i-checks">
		                             <input type="radio" name="sex" value="0" checked="checked">男</label>
		                             <label class="checkbox-inline i-checks">
		                             <input type="radio" name="sex" value="1">女</label>
                         	   	</td>
                                <td class="input-group-addon"> <em>*</em>身份证号</td>
                                <td>
                                    <input type="text"  class="form-control validate[required]" data-errormessage-value-missing="身份证号不能为空" name="idCard" id="idCard">
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"> <em>*</em>真实姓名</td>
                               <td>
                                    <input type="text" class="form-control validate[required]" data-errormessage-value-missing="真实姓名不能为空" name="realName" id="realName">
                                </td>
                                <td class="input-group-addon"><em>*</em> 邮箱</td>
                               <td>
                                    <input type="text" class="form-control validate[required]" data-errormessage-value-missing="邮箱不能为空" name="email" id="email">
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"> <em>*</em>所属部门</td>
	                              <td width="25%">
		                            <select class="form-control validate[required]" name="departmentId" id="departmentIdSelect" data-errormessage-value-missing="所属部门不能为空"></select>
	                         	 </td>
                                <td class="input-group-addon"> <em>*</em>员工角色</td>
	                              <td width="25%"> 
		                            <select class="form-control validate[required]" name="roleId" id="roleIdSelect" data-errormessage-value-missing="员工角色不能为空"></select>
	                         	 </td>
                            </tr>
             
                            <tr>
                            	<td class="input-group-addon"> 电话</td>
                                <td>
                                    <input type="text" class="form-control "  name="phone" id="phone">
                                </td>
                                <td class="input-group-addon"> QQ</td>
                                <td>
                                    <input type="text" class="form-control " name="qq" id="qq">
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"> 出生年月</td>
		                        <td>
		                            <input placeholder="选择日期" class="laydate-icon form-control layer-date" id="date1" name="birthday">
		                        </td>
                            </tr>
                            </tbody>
                        </table>
                        <input type = "hidden" name = "id" id="staffId"/>
                        <div class="ibox-footer" style="text-align: center">
                            <!--操作按钮 开始-->
                            <div class="ibox-btns">
                                <button class="btn btn-primary" type="button" id="staffSubmit">确认</button>
                                <button class="btn btn-white" type="button" onclick="history.go(-1)">取消</button>
                            </div>
                            <!--操作按钮 开始-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 表单部分 结束 -->
</div>
<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>
<script src="../static/js/plugins/bootbox/bootbox.js"></script>
<!-- JS页面 -->
<script src="../static/js/pages/permission/staff_edit.js"></script>

</body>
</html>
