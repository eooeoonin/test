<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>更换手机号</title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->
  <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
  <link href="../static/css/plugins/pages/jquery.page.css" rel="stylesheet">

  <!-- CSS页面 -->
  <link href="../static/css/style.min.css" rel="stylesheet">
  <link href="../static/css/plugins/validation/form.min.css" rel="stylesheet">
  

</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

  <!-- 表单部分 开始 -->
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>更换手机号</h5>
        </div>
        <!-- 查询部分 开始 -->
        	<div class="ibox-content" style="padding:0; border-top:none;">
          		<div class="tab-pane active">
           		 	<div class="panel-body">
	        			<!-- 查询部分 开始 -->
              			<div class="ibox-content" style="padding:15px 0;">
                			<div class="row">
                  				<div class="col-sm-12">
	            					<form class="form-horizontal" name="mobilechange" id="mobilechange">
	              						<table class="table table-bordered"  >
	                						<tbody>
		                					
	               								 <tr>
	                  								 <td class="input-group-addon" width="20%">原手机号</td>
	                 								 <td width="20%">
	                    								 <input style="width:165px;" type="text"  class="form-control validate[required,minSize[11],maxSize[11]]" data-errormessage-value-missing="原手机号不能为空"
	                    								 	data-errormessage="请输入十一位手机号码" id="orginMobile" name="orginMobile">
	                 								 </td>
	                							</tr>
	                							
	                							<tr>
		                							<td colspan=3>新手机号码</td>
		                						</tr>
	               								 <tr>
	                  								 <td class="input-group-addon" width="20%">新手机号</td>
	                 								 <td width="20%">
                   										 <input style="width:165px;" type="text" class="form-control validate[required,minSize[11],maxSize[11]]" data-errormessage-value-missing="新手机号不能为空"
	                    									 data-errormessage="请输入十一位手机号码" id="newMobile" name="newMobile">
	                 								 </td>
	                							</tr>
	                							<tr>
	                  								 <td class="input-group-addon" width="20%">再次输入</td>
	                 								 <td width="20%">
	                    								<input style="width:165px;" type="text"  class="form-control validate[required,minSize[11],maxSize[11],equals[newMobile]]" data-errormessage-value-missing="请再次输入" data-errormessage-pattern-mismatch="两次输入的手机号不一致"
	                    								 	data-errormessage="请输入十一位手机号码" id="newMobile2" name="newMobile2">
	                 								 </td>
	                							</tr>
	                							<tr>
		                							<td></td>
		                							<td>
		                								<input class="btn btn-primary" type="button" id="change" value="更换"></input>
		                							</td>
	                							</tr>
	                							
	                						</tbody>
	              						</table>
	            					</form>
	          					</div>
	        				</div>
	        			</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
  <!-- 表单部分 结束 -->
</div>

<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../static/js/plugins/pages/jquery.page.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>


<!-- JS页面 -->
<script src="../static/js/pages/user/usermobilechange.js"></script>

</body>
</html>
