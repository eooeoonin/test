<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->
  <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
  <link href="../static/css/plugins/pages/jquery.page.css" rel="stylesheet">
  <link href="../static/css/plugins/validation/form.min.css" rel="stylesheet">

  <!-- CSS页面 -->
  <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">


  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
      
        <div class="ibox-title">
          <h5>会员管理列表</h5>
        </div>
        
        
        <div class="ibox-content" style="padding-bottom:0;">
          <div class="row">
          			<div class="col-sm-12">
			<form class="form-horizontal" id="selected" name="selected">
				<table class="table table-bordered" style="margin-bottom: 0;"> 
				   <tbody> 
				    <tr> 
				     <td class="input-group-addon">手机号</td> 
				     <td><input class="form-control" id="registerMobile" type="text" placeholder="输入手机号" value=""></td>
						<td class="input-group-addon">微信</td>
						<td><input class="form-control" id="nickName" type="text" placeholder="输入微信昵称" value=""></td>
						<td class="input-group-addon">真实姓名</td>
				     <td><input class="form-control" id="realName" type="text" placeholder="输入真实姓名" value=""></td>
				      <td class="input-group-addon">用户ID</td> 
				     <td><input class="form-control" id="id" type="text" placeholder="请输入用户ID" value=""></td>  
				     <td style="width:120px"> <button class="btn btn-primary btn-xs"  type="button" id="sousuo"> <i class="fa fa-search-plus"></i>&nbsp;查询 </button> </td>
				    </tr> 
				    <tr> 
				    </tr> 
				   </tbody>  
				  </table>
			</form>
		</div>

          
            <div class="col-sm-12">
              <!-- 表格部分 开始 -->
              <table id="table">
                <thead>
	               <tr>
	               	  <th>用户ID</th>
	               	  <th>姓名</th>
	                  <th>会员类型</th>
	                  <th>用户组</th>
	                  <th>注册手机</th>
	                  <th>微信昵称</th>
	                  <th>性别</th>
	                  <th>证件类型</th>
	                  <th>证件号</th>
	                  <th>认证状态</th>
	                  <th>用户激活状态</th>
	                  <th>用户等级</th>
	                  <th>邀请码</th>
	                  <th>直接邀请人</th>
	                  <th>间接邀请人</th>
	                  <th>出借代理人</th>
	                   <th>设备id</th>
	                   <th>来源</th>
	                   <th>备注</th>
	                  <th>操作</th>
	                </tr>
                </thead>
                <tbody>
                <!-- JS输出JOSN数据 -->
               
                </tbody>
              </table>
              <!-- 表格部分 结束 -->
              <div class="ibox-footer clear">
                <div class="pull-right">
                  <!--分页 开始-->
                  <div class="tcdPageCode"></div>
                  <!--分页 结束-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


<!-- 奖励红包－模态窗口 开始 -->
		<div class="modal inmodal fade" id="myModal" tabindex="-1"
			role="dialog" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title">奖励红包</h4>
					</div>
					<div class="modal-body">
						<!-- 表格部分 开始 -->
						<form id="modal_form" method="post">
						<table id="modaltable">
							<tbody>
							  <tr style="display: none">
									<td class="input-group-addon" width="30%">id</td>
									<td width="30%">
										<input type="text" class="form-control"
										id="modal_id" name="userId">
									</td>
								</tr>
								<tr style="display: none">
									<td class="input-group-addon" width="30%">真实姓名</td>
									<td width="30%">
										<input type="text" class="form-control"
										id="modal_realName" name="realName">
									</td>
								</tr>
								<tr style="display: none">
									<td class="input-group-addon" width="30%">手机号</td>
									<td width="30%">
										<input type="text" class="form-control"
										id="modal_registerMobile" name="mobile">
									</td>
								</tr>
								<tr style="display: none">
									<td class="input-group-addon" width="30%">设备id</td>
									<td width="30%">
										<input type="text" class="form-control"
										id="modal_egistrationId" name="registrationId">
									</td>
								</tr>
								<tr style="display: none">
									<td class="input-group-addon" width="30%">来源</td>
									<td width="30%">
										<input type="text" class="form-control"
										id="modal_from" name="deviceType">
									</td>
								</tr>
								<tr>
									<td class="input-group-addon" width="30%"><em>*</em>红包金额</td>
									<td width="30%">
										<input type="text" class="form-control validate[required,custom[number]]" placeholder="单位(元)" data-errormessage-value-missing="红包金额不能为空"
										data-errormessage="红包金额为整数" id="modal_amount" name="amount" >
									</td>
								</tr>
								<tr>
									<td class="input-group-addon" width="30%"><em>*</em>过期天数</td>
									<td width="30%">
										<input type="text" class="form-control  validate[required,custom[number]]" placeholder="单位(天)" data-errormessage-value-missing="过期天数不能为空"
										data-errormessage="过期天数为整数" id="modal_expireDay" name="expireDay">
									</td>
								</tr>

							</tbody>
						</table>
						<!-- 表格部分 结束 -->
						</form>
					</div>

					<div class="modal-footer clear">
						<div class="pull-right">
							<input type="button" class="btn btn-white" data-dismiss="modal" value="取消">
							<button type="button" class="btn btn-primary" id="modal_save">确认</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 奖励红包－模态窗口 结束 -->


	<!-- 编辑用户组－模态窗口 开始 -->
	<div class="modal inmodal fade" id="userGroupModal" tabindex="-1"
		 role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title">编辑用户组</h4>
				</div>
				<div class="modal-body">
					<!-- 表格部分 开始 -->
					<form id="userGroup_modal_form" method="post">
						<table id="userGroup_modaltable">
							<tbody>
							<tr>
								<td  width="10%">用户所属组</td>
								<input type = "hidden" id="userIdHidden">
								<td width="90%" id="userGroups">
								</td>
							</tr>

							</tbody>
						</table>
						<!-- 表格部分 结束 -->
					</form>
				</div>

				<div class="modal-footer clear">
					<div class="pull-right">
						<input type="button" class="btn btn-white" data-dismiss="modal" value="取消">
						<button type="button" class="btn btn-primary" id="userGroup_modal_save">确认</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 编辑用户组－模态窗口 结束 -->

</div>


<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/pages/jquery.page.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>
<script src="../static/js/plugins/bootbox/bootbox.js"></script>


<!-- JS页面 -->
<script src="../static/js/pages/user/user_list.js"></script>

</body>
</html>
