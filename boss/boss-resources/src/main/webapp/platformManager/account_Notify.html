<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>平台用户操作回调页</title>

    <!-- CSS核心 -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet">
    <link href="../static/css/animate.min.css" rel="stylesheet">

    <!-- CSS插件 -->
    <link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">

    <!-- CSS页面 -->
    <link href="../static/css/style.min.css" rel="stylesheet">


</head>
<script src="../static/js/jquery.min.js"></script>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>平台用户操作</h5>
                </div>
                <div class="ibox-content" style="padding-bottom:0;">
                    <div class="row">
                        <div class="col-sm-12">

                            <table class="table table-bordered">
                                <tr>
                                    <td class="input-group-addon">返回信息</td>
                                    <td><span id="message"></span></td>
                                </tr>
                                <tr>
                                    <td class="input-group-addon">返回码</td>
                                    <td><span id="code"></span></td>
                                </tr>
                                <tr>
                                    <td class="input-group-addon">requestId</td>
                                    <td><span id="requestId"></span></td>
                                </tr>
                            </table>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


</div>

<script>
    /***
     *** 获取URL参数
     ***/
    function GetRequest() {
        var url = location.search; //获取url中"?"符后的字串
        url = decodeURIComponent(url);
        var theRequest = {};
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }
    var Request = {};
    Request = GetRequest();

    $("#message").html(Request.message);
    $("#code").html(Request.code);
    $("#requestId").html(Request.requestId);
</script>
</body>
</html>
