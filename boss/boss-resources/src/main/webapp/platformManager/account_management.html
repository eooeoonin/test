<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>平台账户管理</title>

<!-- CSS核心 -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet">
    <link href="../static/css/animate.min.css" rel="stylesheet">
    <link href="../static/css/style.min.css" rel="stylesheet">

<!-- CSS插件 -->
<link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
<link href="/static/css/plugins/validation/form.min.css" rel="stylesheet">
<link href="../static/css/plugins/fileinput/fileinput.min.css" rel="stylesheet">
<link href="../static/js/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">
<link href="../static/css/plugins/pages/jquery.page.css" rel="stylesheet">

<!-- CSS页面 -->
<link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">


  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>平台账户管理列表</h5>
        </div>
        <div class="ibox-content" style="padding-bottom:0;">
          <div class="row">
            <div class="col-sm-12">
            
             
                      <div class="ibox-thead clear">
                      
                          <!--操作按钮 开始-->
                          <div class="ibox-btns pull-right" style="margin-top:0;">
                            <button class="btn btn-primary btn-xs" id="accountrecharge">账户充值</button> 
                            <button class="btn btn-primary btn-xs" id="accountWithdraw">账户提现</button>
                          </div>
                          <!--操作按钮 开始-->
                     
                      </div>

                <!-- 表格部分 开始 -->
              <table id="table">
                <thead>
	               <tr>
	                  <th>用户ID</th>
	                  <th>账户名称</th>
	                  <th>状态</th>
	                  <th>可用余额</th>
	                  <th>冻结金额</th>
	                  <th>账户余额</th>
	                  <th>开户行</th>
	                  <th>卡号</th>
	                  <th>操作</th>
	                </tr>
                </thead>
                <tbody>
                <!-- JS输出JOSN数据 -->
               
                </tbody>
              </table>
              <!-- 表格部分 结束 -->
              <div class="ibox-footer clear">
                <div class="pull-right">
                  <!--分页 开始-->
                  <div class="tcdPageCode"></div>
                  <!--分页 结束-->
                </div>
              </div>
               <form method="post" class="form-horizontal" id="extend" name="extend" action="" style="display: none">
      				 	<input id="keySerial" name="keySerial">
      				 	<input id="platformNo" name="platformNo">
      				 	<input id="reqData" name="reqData">
      				 	<input id="serviceName" name="serviceName">
      				 	<input id="sign" name="sign">
				</form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>


<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../static/js/plugins/pages/jquery.page.js"></script>
<script src="../static/js/plugins/date/moment.js"></script>
<script src="../static/js/jquery.cookie.js"></script>
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>
<script src="../static/js/plugins/bootbox/bootbox.js"></script>


<!-- JS页面 -->
<script src="../static/js/pages/platformManager/account_management.js"></script>

</body>
</html>
