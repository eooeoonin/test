<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>平台用户提现</title>

    <!-- CSS核心 -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet">
    <link href="../static/css/animate.min.css" rel="stylesheet">

    <!-- CSS插件 -->
    <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/css/plugins/validation/form.min.css" rel="stylesheet">
    <link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../static/css/plugins/pages/jquery.page.css" rel="stylesheet">

                        <!-- CSS页面 -->
                        <link href="../static/css/style.min.css" rel="stylesheet">


                        </head>

                        <body class="gray-bg">

                        <div class="wrapper wrapper-content animated fadeIn">

                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="ibox float-e-margins">
                                        <div class="ibox-title">
                                            <h5>平台用户提现 </h5>
                </div>
                <div class="ibox-content" style="padding-bottom:0;">
                    <div class="row">
                        <div class="col-sm-12">

                            <form id="withdrawForm" class="form-horizontal" >
                                <table class="table table-bordered">
                                    <tr>
                                        <td class="input-group-addon">绑卡账户</td>
                                        <td>
                                            <select class="form-control validate[required]"  id="accountsSelect" data-errormessage-value-missing="平台账户不能为空"></select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="input-group-addon">目标账户余额</td>
                                        <td><span id="beforeAmount"></span></td>
                                    </tr>
                                    <tr>
                                        <td class="input-group-addon">提现金额</td>
                                        <td>
                                            <input type="text" class="form-control validate[required,custom[onlyNumberdouble], custom[onlyNumberTwo]]" placeholder="单位(元)"  data-errormessage-value-missing="请输入正确的提现金额" name="withdrawAmount" id="withdrawAmount">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="input-group-addon">提现后金额</td>
                                        <td><span id="afterAmount"></span></td>
                                    </tr>
                                </table>
                            </form>

                            <div class="ibox-btns" style="text-align: center">
                                <button class="btn btn-primary" type="button" id="withdrawSubmit">确认</button>
                            </div>

                            <div class="ibox-footer clear">
                                <div class="pull-right">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="withdrawFormDiv" style="display: none">

            </div>
        </div>
    </div>


</div>


<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>
<script src="../static/js/plugins/bootbox/bootbox.js"></script>

<script src="../static/js/pages/platformManager/withdraw.js"></script>

</body>
</html>
