<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>账户充值</title>

  <!-- CSS核心 -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet">
    <link href="../static/css/animate.min.css" rel="stylesheet">
    <link href="../static/css/style.min.css" rel="stylesheet">

<!-- CSS插件 -->
<link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
<link href="/static/css/plugins/validation/form.min.css" rel="stylesheet">
<link href="../static/css/plugins/fileinput/fileinput.min.css" rel="stylesheet">
<link href="../static/js/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">
<link href="../static/css/plugins/pages/jquery.page.css" rel="stylesheet">


<!-- CSS页面 -->
<link href="../static/css/style.min.css" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

  <!-- 表单部分 开始 -->
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>账户充值</h5>
        </div>
        <div class="ibox-content">
	        <div class="row">
		        <div class="col-sm-12">
			        <div class="col-md-12" id = "info_tab">
				        <div class="nav-tabs-custom">
						     <div class="tab-content">
						     	 <div id="tab_1" class="tab-pane active">
						     	 <div class="panel-body">
						           <div class="box box-primary">
									  <div class="box-body">
									  	<form method="post" class="form-horizontal" name="selected" id="selected">
								            <table class="table table-bordered">
								              <tbody>
								              <tr>
								                <td class="input-group-addon" style="width:50%;text-align:center;">
								                	<label>充值账户</label>
								                </td>
								                <td style="width:50%;text-align:center;">
								                 <select class="form-control" name="user_id"
														id="user_id">
															<option value="SYS_GENERATE_000">平台总账户</option>
															<option value="SYS_GENERATE_004">收入账户</option>
													</select>
								                </td>
								              </tr>
								              <tr>
								                <td class="input-group-addon" style="width:50%;text-align:center;">
								                	<label>目标账户余额</label>
								                </td>
								                <td style="width:50%;text-align:center;"style="width:50%;text-align:center;">
								                  <p class="form-control-static" id="balance"></p>
								                </td>
								              </tr>
								              <tr>
								                <td class="input-group-addon" style="width:50%;text-align:center;">
								                	<label>充值金额</label>
								                </td>
								                <td style="width:50%;text-align:center;">
								                 	<input type="text" class="form-control validate[required,custom[onlyNumberdouble] ,custom[gtZero], custom[onlyNumberTwo]]" data-errormessage-value-missing="请输入正确的金额"  name="rechargeMoney" id="rechargeMoney">
								                 </td>
								              </tr>
								              </tbody>
								            </table>
								               <div class="ibox-footer" style="text-align: center">
									              <!--操作按钮 开始-->
									              <div class="ibox-btns">
									                <button class="btn btn-primary" type="button" id="srhBtn">确认充值</button>
									              </div>
									              <!--操作按钮 开始-->
									            </div>
				          				 </form>
				          				 <form method="post" class="form-horizontal" id="extend" name="extend" action="">
				          				 	<input id="keySerial" name="keySerial">
				          				 	<input id="platformNo" name="platformNo">
				          				 	<input id="reqData" name="reqData">
				          				 	<input id="serviceName" name="serviceName">
				          				 	<input id="sign" name="sign">
				          				 </form>
									  </div>
								   </div>
								   </div>
								 </div>
						     </div>
				        </div>
			        </div>
		        </div>
	        </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 表单部分 结束 -->


</div>



<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>

<script src="../static/js/plugins/date/moment.js"></script>
<script src="../static/js/jquery.cookie.js"></script>
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>
<script src="../static/js/plugins/bootbox/bootbox.js"></script>

<!-- JS页面 -->
<script src="../static/js/pages/platformManager/account_recharge.js"></script>

</body>
</html>
