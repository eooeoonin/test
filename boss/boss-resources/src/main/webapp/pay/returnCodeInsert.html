<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>银行返回码添加页面</title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->
  <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="../static/css/plugins/bootstrap-fileupload/bootstrap-fileupload.css" rel="stylesheet">
<link href="/static/css/plugins/validation/form.min.css" rel="stylesheet">
  <!-- CSS页面 -->
  <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

  <!-- 表单部分 开始 -->
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>银行返回码添加</h5>
        </div>
        <div class="ibox-content">
          <form method="post" class="form-horizontal" id="form">
            <table class="table table-bordered">
              <tbody>
              <tr>
                <td class="input-group-addon" width="20%"><em>*</em>通道编码</td>
                <td width="30%">
                  <input type="text" class="form-control validate[required,maxSize[45]]" 
                  data-errormessage-value-missing="通道编码不能为空" data-errormessage-range-overflow="通道编码不能多于45个字" 
                  name="channelCode" id="channelCode"/>
                </td> 
                 <td class="input-group-addon" width="20%"><em>*</em>通道名称</td>
                <td width="30%">
                  <input type="text" class="form-control validate[required,maxSize[100]]" 
                  data-errormessage-value-missing="通道名称不能为空" data-errormessage-range-overflow="通道名称不能多于100个字" 
                  name="channelName" id="channelName"/>
                </td>              
              </tr>
				<tr>
					<td class="input-group-addon">业务类型</td> 
						 <td width="25%"> 
						<select class="form-control" name="business" id="business"> 
						<option value="NetBank">网银业务</option> 
					    <option value="Quick">快捷业务</option> 
						<option value="Withdraw">提现</option>
						<option value="RealName">实名认证</option> 
						<option value="BindCard">绑卡认证</option> 
						<option value="POS">POS刷卡</option> 
						</select> 
					</td> 
					<td class="input-group-addon">交易事务类型</td> 
					<td> 
						<select class="form-control" name="transaction" id="transaction"> 
						 <option value="Info">信息</option> 
						<option value="Pay">支付</option> 
						<option value="Auth">认证</option> 
						</select> 
					</td>
				
				</tr>
				<tr>
                <td class="input-group-addon" width="20%"><em>*</em>外部编码</td>
                <td width="30%">
                  <input type="text" class="form-control validate[required,maxSize[45]]" 
                  data-errormessage-value-missing="外部编码不能为空" data-errormessage-range-overflow="外部编码不能多于45个字" 
                  name="outerCode" id="outerCode"/>
                </td> 
                 <td class="input-group-addon" width="20%"><em>*</em>外部编码说明</td>
                <td width="30%">
                  <input type="text" class="form-control validate[required,maxSize[45]]" 
                  data-errormessage-value-missing="外部编码说明不能为空" data-errormessage-range-overflow="外部编码说明不能多于45个字" 
                  name="outerInfo" id="outerInfo"/>
                </td>              
              </tr>
				<tr>
                <td class="input-group-addon" width="20%"><em>*</em>内部编码</td>
                <td width="30%">
                  <input type="text" class="form-control validate[required,maxSize[45]]" 
                  data-errormessage-value-missing="内部编码不能为空" data-errormessage-range-overflow="内部编码不能多于45个字" 
                  name="innerCode" id="innerCode"/>
                </td> 
                 <td class="input-group-addon" width="20%"><em>*</em>内部编码说明</td>
                <td width="30%">
                  <input type="text" class="form-control validate[required,maxSize[45]]" 
                  data-errormessage-value-missing="内部编码说明不能为空" data-errormessage-range-overflow="内部编码说明不能多于45个字" 
                  name="innerInfo" id="innerInfo"/>
                </td>              
              </tr>
				<tr>
				
				<td class="input-group-addon"><em>*</em>结果</td>
				<td >
                  <input type="text" class="form-control validate[required]" 
                  data-errormessage-value-missing="结果不能为空" 
                  name="result" id="result"/>
                </td> 
                
						
                	<td class="input-group-addon"><em>*</em>使用状态</td>
                	<td >
                  		<label class="checkbox-inline i-checks">
                        <input type="radio" name="useState" value="1" id="open1" checked="checked">启用</label>
                        <label class="checkbox-inline i-checks">
                        <input type="radio" name="useState" value="0" id="wait1">待配置</label>
                        <label class="checkbox-inline i-checks">
                        <input type="radio" name="useState" value="-1" id="close2">不启用</label>
                	</td>
				</tr>
               </tbody>
            </table>
            <div class="ibox-footer" style="text-align: center">
              <!--操作按钮 开始-->
              <div class="ibox-btns">
                <button class="btn btn-primary" type="button" onclick="submitedit()">保存</button>
                <button class="btn btn-white" type="button" onclick="history.go(-1)">取消</button>
              </div>
              <!--操作按钮 开始-->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- 表单部分 结束 -->
</div>


<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/bootstrap-fileupload/bootstrap-fileupload.js"></script>
<!-- 编辑器配置文件 -->
<script src="../static/js/plugins/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script src="../static/js/plugins/ueditor/ueditor.all.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>

<!-- JS页面 -->
<script src="../static/js/pages/pay/returnCodeInsert.js"></script>

</body>
</html>
