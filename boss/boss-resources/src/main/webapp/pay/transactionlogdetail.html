<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>补单详情</title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->
  <link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
  <link href="../static/css/plugins/fileinput/fileinput.min.css" rel="stylesheet">
  <link href="../static/js/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">

  <!-- CSS页面 -->
  <link href="../static/css/style.min.css" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

  <!-- 表单部分 开始 -->
  <div class="row">
    <div class="col-sm-12">
      <div class="tabs-container">
        <!-- 切换标签 开始 -->
        <ul class="nav nav-tabs">
          <li class="active"><a href="p_project_edit.html" id="p_project_edit">补单详情</a></li>
        </ul>
        <!-- 切换标签 结束 -->
		  <div class="tab-content">
          <div class="tab-pane active">
            <div class="panel-body">
              <div class="row">
                <div class="ibox-content" style="padding-bottom:0;">
                  <form method="post" class="form-horizontal">
                    <table class="table table-bordered" id="table">
                      <tbody>
                      <tr>
                        <td class="input-group-addon" width="20%">序号</td>
                        <td width="30%">
                          <p class="form-control-static" id="id"></p>
                        </td>
                        <td class="input-group-addon" width="20%">系统商户</td>
                        <td width="30%">
                          <p class="form-control-static" id="merchant"></p>
                        </td>
                      </tr>
                      <tr>
                        <td class="input-group-addon">渠道</td>
                        <td>
                          <p class="form-control-static" id="channel"></p>
                        </td>
                        <td class="input-group-addon">业务类型</td>
                        <td>
                          <p class="form-control-static" id="business"></p>
                        </td>
                      </tr>
                      <tr>
                        <td class="input-group-addon">交易事务类型</td>
                        <td colspan="3">
                          <p class="form-control-static" id="transaction"></p>
                        </td>
                      </tr>
                      <tr>
                        <td class="input-group-addon">请求动作</td>
                        <td>
                          <p class="form-control-static" id="action"></p>
                        </td>
                        <td class="input-group-addon">来源</td>
                        <td>
                          <p class="form-control-static" id="from" ></p>
                        </td>
                      </tr>
                      <tr>
                        <td class="input-group-addon">外部请求ID</td>
                        <td>
                          <p class="form-control-static" id="requestId"></p>
                        </td>
                        <td class="input-group-addon">交易流水号</td>
                        <td>
                          <p class="form-control-static" id="sequenceId"></p>
                        </td>
                      </tr>
                      <tr>
                        <td class="input-group-addon">资金流向</td>
                        <td>
                          <p class="form-control-static" id="flowDirection"></p>
                        </td>
                        <td class="input-group-addon">币种类型</td>
                        <td>
                          <p class="form-control-static" id="transCur"></p>
                        </td>
                      </tr>
                      <tr>
                        <td class="input-group-addon">付款方ID</td>
                        <td>
                          <p class="form-control-static" id="payerId"></p>
                        </td>
                        <td class="input-group-addon">付款方用户名</td>
                        <td>
                          <p class="form-control-static" id="payerUserName"></p>
                        </td>
                      </tr>
                      <tr>
                        <td class="input-group-addon">付款金额</td>
                        <td>
                          <p class="form-control-static" id="amount"></p>
                        </td>
                        <td class="input-group-addon">银行预留手机号</td>
                        <td>
                          <p class="form-control-static" id="bankMobile"></p>
                        </td>
                      </tr>
                      
                      <tr>
                        <td class="input-group-addon">银行名称</td>
                        <td>
                          <p class="form-control-static" id="bankName"></p>
                        </td>
                        <td class="input-group-addon">银行编码</td>
                        <td>
                          <p class="form-control-static" id="bankCode"></p>
                        </td>
                      </tr>

                      <tr>
                        <td class="input-group-addon">银行卡号</td>
                        <td>
                          <p class="form-control-static" id="cardNo"></p>
                        </td>
                        <td class="input-group-addon">银行卡类型</td>
                        <td>
                          <p class="form-control-static" id="cardType"></p>
                        </td>
                      </tr>
                      <tr>
                        <td class="input-group-addon">收款方ID</td>
                        <td>
                          <p class="form-control-static" id="payeeId"></p>
                        </td>
                        <td class="input-group-addon">收款方用户名</td>
                        <td>
                          <p class="form-control-static" id="payeeUserName"></p>
                        </td>
                      </tr>
                      
                      <tr>
                        <td class="input-group-addon">请求时间</td>
                        <td>
                          <p class="form-control-static" id="requestTime"></p>
                        </td>
                        <td class="input-group-addon">请求发送时间</td>
                        <td>
                          <p class="form-control-static" id="sendTime"></p>
                        </td>
                      </tr>
                      
                      <tr>
                       <td class="input-group-addon">交易时间</td>
                        <td>
                          <p class="form-control-static" id="useRedPacket"></p>
                        </td>
                        <td class="input-group-addon">交易状态</td>
                        <td>
                          <p class="form-control-static" id="transStatus"></p>
                        </td>
                      </tr>
                     
                       <tr>
		                <td class="input-group-addon">应答编码</td>
		                <td >
		                  <p class="form-control-static" id="responseCode"></p>
		                </td>
		                <td class="input-group-addon">应答信息</td>
		                <td >
		                  <p class="form-control-static" id="responseMessage"></p>
		                </td>
		              </tr>
		              
		              <tr>
		                <td class="input-group-addon">订单清算状态</td>
		                <td  colspan="3">
		                  <p class="form-control-static" id="orderStatus"></p>
		                </td>
		              </tr>
                      </tbody>
                    </table>
                    <div class="ibox-footer" style="text-align: center">
                      <!--操作按钮 开始-->
                      <div class="ibox-btns">
                        <button class="btn btn-white" type="button" onclick="history.go(-1)">返回</button>
                      </div>
                      <!--操作按钮 开始-->
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>



      </div>
    </div>
  </div>

  <!-- 表单部分 结束 -->
</div>


<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>


<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/fileinput/fileinput.min.js"></script>
<script src="../static/js/plugins/fileinput/zh.js"></script>
<script src="../static/js/plugins/fancybox/jquery.fancybox.js"></script>
<script src="../static/js/plugins/bootbox/bootbox.js"></script>


<!-- JS页面 -->
<!-- <script src="../static/js/pages/project/p_project_info.js"></script> -->
<script src="../static/js/pages/pay/transactionlogdetail.js"></script>
</body>
</html>
