<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>银行卡能力</title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->
  <link href="../static/css/plugins/fileinput/fileinput.min.css" rel="stylesheet">
  <link href="../static/css/plugins/pages/jquery.page.css" rel="stylesheet">
  <link href="../static/js/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">
  <link href="/static/css/plugins/validation/form.min.css" rel="stylesheet">
  <!-- CSS页面 -->
  <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

  <!-- 表单部分 开始 -->
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>添加银行卡能力</h5>
        </div>
        <div class="ibox-content">
          <form method="post" class="form-horizontal" name= "form" id="form">
            <table class="table table-bordered">
              <tbody>
              <tr>
                <td class="input-group-addon" width="20%">商户</td>
                <td width="30%">
	                <select class="form-control" name="merchant" id="merchant">
		                <option value="P2P">出借</option>
		                <option value="CROWD">重筹</option>
		                  <option value="DEPOSIT">存管</option>
	                </select>
                </td>
                <td class="input-group-addon" width="20%"><em>*</em>渠道</td>
                <td width="30%">
                  <input type="text"  class="form-control validate[required]" data-errormessage-value-missing="渠道不能为空" id="channel" name="channel">
                </td>
              </tr>
                           
              <tr>
                
                 <td class="input-group-addon"><em>*</em>银行编码</td>
                <td width="30%">
                  <div class="input-group">
                    <input type="text" placeholder="请选择银行编码" class="form-control validate[required]" data-errormessage-value-missing="银行编码不能为空" id="bankCode" name="bankCode">
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-primary" id="bankFun">选择</button>
                  </span>
                  </div>
                </td>
                <td class="input-group-addon"><em>*</em>银行名称</td>
                <td>
                   <input type="text"  class="form-control validate[required]" data-errormessage-value-missing="银行名称不能为空" id="bankName" name="bankName">
                </td>
              </tr>
              
              <tr>
                <td class="input-group-addon">业务类型</td>
                <td width="30%">
	                <select class="form-control" name="business" id="business">
		                <option value="NetBank">网银业务</option>
		                <option value="Quick">快捷业务</option>
		                <option value="POS">POS刷卡</option>
		                <option value="Withdraw">提现</option>
		               
		                <option value="BindCard">绑卡认证</option>
	                 </select>
                 </td>
                <td class="input-group-addon">账户类型</td>
                <td width="30%">
	                <select class="form-control" name="cardType" id="cardType">
		                <option value="DebitCard">借记卡</option>
		               
		                <option value="Company">企业账户</option>
	                </select>
                </td>
              </tr>
              <tr>
                <td class="input-group-addon"><em>*</em>最优支付金额范围(小)</td>
                <td>
                  <input type="text"  class="form-control validate[required,custom[number],maxSize[11]]" data-errormessage-value-missing="最优支付金额范围(小)不能为空" data-errormessage-custom-error="请输入数字" data-errormessage-range-overflow="不能多于11位数字" id="optimalRangeMin" name="optimalRangeMin">
                </td>
                <td class="input-group-addon"><em>*</em>最优支付金额范围（大）</td>
                <td>
                   <input type="text" class="form-control validate[required,custom[number],maxSize[11]]" data-errormessage-value-missing="最优支付金额范围（大）不能为空" data-errormessage-custom-error="请输入数字" data-errormessage-range-overflow="不能多于11位数字" id="optimalRangeMax" name="optimalRangeMax">
                </td>
              </tr>
              <tr>
                <td class="input-group-addon"><em>*</em>单笔限额</td>
                <td>
                  <input type="text"  class="form-control validate[required]" data-errormessage-value-missing="单笔限额不能为空" id="singleQuota" name="singleQuota">
                </td>
                <td class="input-group-addon"><em>*</em>日限额</td>
                <td>
                  <input type="text"  class="form-control validate[required]" data-errormessage-value-missing="日限额不能为空"  id="dayQuota" name="dayQuota">
                </td>
              </tr>
              <tr>
                
                <td class="input-group-addon"><em>*</em>月限额</td>
                <td>
                  <input type="text"  class="form-control validate[required]" data-errormessage-value-missing="月限额不能为空" id="monthQuota" name="monthQuota">
                </td>
                <td class="input-group-addon"><em>*</em>限额文字描述</td>
                <td>
                  <input type="text"  class="form-control validate[required]" data-errormessage-value-missing="限额文字描述不能为空" id="quotaDesc" name="quotaDesc">
                </td>
              </tr>
              <tr>
                
                <td class="input-group-addon">优先级</td>
                <td>
                  <input type="text"  class="form-control" id="rank" name="rank">
                </td>
                <td class="input-group-addon">备注</td>
                <td>
                  <input type="text"  class="form-control" id="remark" name="remark">
                </td>
              </tr>
              <tr>
              <td class="input-group-addon">可用状态</td>
                <td colspan="3">
                  	<label class="checkbox-inline i-checks">
                   <input type="radio" class="validate[required]" data-errormessage-value-missing="请选择可用状态"  name="available" value="true" id="open">可用</label>
                   <label class="checkbox-inline i-checks">
                    <input type="radio" name="available" value="false" id="close1">不可用</label>
                </td>
                </tr>
              </tbody>
            </table>
            <div class="ibox-footer" style="text-align: center">
              <!--操作按钮 开始-->
              <div class="ibox-btns">
                <input class="btn btn-primary" type="button" id="addBtn"  value="保存" />
                <input class="btn btn-primary" type="button" onclick="history.go(-1)" value="返回"/>
              </div>
              <!--操作按钮 开始-->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- 表单部分 结束 -->

<!-- 银行信息－模态窗口 开始 -->
		<div class="modal inmodal fade" id="myModal" tabindex="-1"
			role="dialog" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title">选择银行</h4>
					</div>
					<div class="modal-body">
						<!-- 表格部分 开始 -->
						<form id="modal_form" method="post">
						<table  class="table table-bordered" id="modaltable">
							<thead>
							  <tr>
									<th data-width="60">选择</th>
		                            <th>银行编码</th>
		                            <th>银行名称</th>
								</tr>
							</thead>
							<tbody>
							<!-- JS输出JOSN数据 -->
							</tbody>
						</table>
						<!-- 表格部分 结束 -->
            					 <div class="ibox-footer clear">
            						<div class="pull-right">
                					<!--分页 开始-->
                   					<div class="tcdPageCode"></div>
                					<!--分页 结束-->
                					</div>
            					 </div>
						<!-- 表格部分 结束 -->
						</form>
					</div>

					<div class="modal-footer clear">
						<div class="pull-right">
							<input type="button" class="btn btn-white" data-dismiss="modal" value="取消">
							<button type="button" class="btn btn-primary" id="modal_save">确认</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 银行信息－模态窗口 结束 -->


</div>


<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/fileinput/fileinput.min.js"></script>
<script src="../static/js/plugins/fileinput/zh.js"></script>
<script src="../static/js/plugins/fancybox/jquery.fancybox.js"></script>
<script src="../static/js/plugins/bootbox/bootbox.js"></script>
<script src="../static/js/plugins/pages/jquery.page.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>

<!-- JS页面 -->
<script src="../static/js/pages/pay/bankability_add.js"></script>

</body>
</html>
