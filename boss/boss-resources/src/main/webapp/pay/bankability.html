<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>银行卡能力</title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->
  <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
  <link href="../static/css/plugins/pages/jquery.page.css" rel="stylesheet">

  <!-- CSS页面 -->
  <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

  <!-- 表单部分 开始 -->
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>银行卡能力</h5>
        </div>
        <!-- 查询部分 开始 -->
        	<div class="ibox-content" style="padding:0; border-top:none;">
          		<div class="tab-pane active">
           		 	<div class="panel-body">
	        			<!-- 查询部分 开始 -->
              			<div class="ibox-content" style="padding:15px 0;">
                			<div class="row">
                  				<div class="col-sm-12">
	            					<form class="form-horizontal" name="selected" id="selected">
	              						<table class="table table-bordered"  >
	                						<tbody>
	               								 <tr>
	                  								<td class="input-group-addon" width="20%">商户类型</td>
	                 								<td width="30%">
	                    								<select class="form-control" name="merchant" id="merchant">
	                    								  <option selected="selected" value="">全部</option>
							                              <option value="P2P">出借</option>
							                              <option value="CROWD">众筹</option>
							                               <option value="DEPOSIT">存管</option>
							                            </select>
	                 								 </td>
	                 								 <td class="input-group-addon" width="20%">渠道</td>
	                 								<td width="30%">
	                    								<input type="text"  class="form-control" id="channel" name="channel">
	                 								 </td>
	                 								 <td class="input-group-addon" width="20%">业务类型</td>
	                 								<td width="30%">
	                    								<select class="form-control" name="business" id="business">
	                    								  <option selected="selected" value="">全部</option>
							                              <option value="NetBank">网银业务</option>
							                              <option value="Quick">快捷业务</option>
							                              <option value="POS">POS刷卡</option>
							                              <option value="Withdraw">提现</option>
							                             
							                              <option value="BindCard">绑卡认证</option>
							                            </select>
	                 								 </td>
	                							</tr>
	                							<tr>
	                								<td class="input-group-addon" width="20%">账户类型</td>
	                  								<td width="30%">
	                    								<select class="form-control" name="cardType" id="cardType">
	                    								  <option selected="selected" value="">全部</option>
	                    								  <option value="DebitCard">借记卡</option>
	                    								  <option value="CreditCard">信用卡</option>
							                              <option value="HybridCard">混合卡</option>
							                              <option value="Company">企业账户</option>
							                            </select>
	                 								 </td>
	                 								 <td class="input-group-addon" width="20%">银行名称</td>
	                 								 <td width="30%">
	                    								<input type="text"  class="form-control" id="bankName" name="bankName">
	                 								 </td>
	                 								  <td class="input-group-addon" width="20%">银行编码</td>
	                 								 <td width="30%">
	                    								<input type="text"  class="form-control" id="bankCode" name="bankCode">
	                 								 </td>
	                							</tr>
	                						</tbody>
	                						
	              						</table>
	              						<div class="panel-footer clear">
		                					<div class="pull-right">
		                						<button class="btn btn-primary btn-xs" type="button" id="addButton">
		                    						新增
		                  						</button>
		                 						<button class="btn btn-primary btn-xs" type="button" id="srhBtn">
		                    						<i class="fa fa-search-plus"></i>&nbsp;查询
		                  						</button>
		                  						
		                					</div>
	              						</div>
	            					</form>
	          					</div>
	        				</div>
	        			</div>
						
                		<div class="ibox-content" style="padding-bottom:0;word-wrap:normal">
                  			<div class="row">
         						<form method="post" class="form-horizontal">
            						<table class="table table-bordered" id="table">
                						<thead>
                							<tr>
							                  <th>ID</th>
							                  <th>商户</th>
							                  <th>渠道</th>
							                  <th>业务类型</th>
							                  <th>银行名称</th>
							                  <th>银行编码</th> 
							                  <th>账户类型</th>
							                  <th>最小支付金额范围（小）</th>
							                  <th>最优支付金额范围（大）</th>
							                  <th>可用状态</th>
							                  <th>单笔限额</th>
							                  <th>日限额</th>
							                  <th>月限额</th>
							                  <th>限额文字描述</th>
							                  <th>优先级</th>
							                  <th>备注</th>
							                  <th>操作</th>
                							</tr>
               							 </thead>
                						<tbody>
                						</tbody>
           						 </table>
            					 <!-- 表格部分 结束 -->
            					 <div class="ibox-footer clear">
            						<div class="pull-right">
                					<!--分页 开始-->
                   					<div class="tcdPageCode"></div>
                					<!--分页 结束-->
                					</div>
            					 </div>
                 			</form>
         				</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
  <!-- 表单部分 结束 -->
</div>

<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../static/js/plugins/pages/jquery.page.js"></script>
<script src="../static/js/plugins/bootbox/bootbox.js"></script>


<!-- JS页面 -->
<script src="../static/js/pages/pay/bankability.js"></script>

</body>
</html>
