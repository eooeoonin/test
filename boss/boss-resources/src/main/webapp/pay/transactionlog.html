<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>补单管理</title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->
  <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
  <link href="../static/css/plugins/pages/jquery.page.css" rel="stylesheet">

  <!-- CSS页面 -->
  <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

  <!-- 表单部分 开始 -->
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>补单管理</h5>
        </div>
        <!-- 查询部分 开始 -->
        	<div class="ibox-content" style="padding:0; border-top:none;">
          		<div class="tab-pane active">
           		 	<div class="panel-body">
	        			<!-- 查询部分 开始 -->
              			<div class="ibox-content" style="padding:15px 0;">
                			<div class="row">
                  				<div class="col-sm-12">
	            					<form class="form-horizontal" name="selected" id="form">
	            						<input type="hidden" name="pageNo" id ="currPage" value = "1"/>
						                <input type="hidden" name="pageSize" id ="pageSize" value = "10"/>
						                <input type="hidden" id="pageCount" value = ""/>
	              						<table class="table table-bordered"  >
	                						<tbody>
	               								 <tr>
	                  								 <td class="input-group-addon"  width="20%">开始日期</td> 
											    		 <td ><input placeholder="请输入" class="laydate-icon form-control layer-date" id="before" name="startTime"/></td> 
											     	 <td class="input-group-addon"  width="20%">结束日期</td> 
											     		 <td><input placeholder="请输入" class="laydate-icon form-control layer-date" id="after" name="endTime" /></td> 
											     
	                 								 <td class="input-group-addon"  width="20%">银行手机号</td>
	                 								 <td >
	                    								<input type="text"  class="form-control" id="bankMobile" name="bankMobile">
	                 								 </td>
	                 								 
	                							</tr>
	                							<tr>
	                							<td class="input-group-addon"  width="20%">业务类型</td>
	                 								 <td>
		                 								<select class="form-control"  id="business" name="business">
		                 									<option value="">全部</option>
			                 								<option value="Quick">快捷</option>
			                 								<option value="NetBank">网银</option>
			                 								<option value="POS">POS刷卡</option>
			                 								<option value="Withdraw">提现</option>
			                 								<option value="Weixin">微信支付</option>
			                 								<option value="BindCard">绑卡认证</option>
		                 								</select>
	                 								</td>
	                 								<td class="input-group-addon"  width="20%">订单清算状态</td>
	                 								 <td>
		                 								<select class="form-control"  id="orderStatus" name="orderStatus">
		                 									<option value="">全部</option>
			                 								<option value=0>未开始</option>
			                 								<option value=2>处理中</option>
			                 								<option value=1>成功</option>
			                 								<option value=-1>失败</option>
		                 								</select>
	                 								</td>
	                							</tr>
	                						</tbody>
	                						
	              						</table>
	              						<div class="panel-footer clear">
		                					<div class="pull-right">
		                 						<button class="btn btn-primary btn-xs" type="button" id="srhBtn">
		                    						<i class="fa fa-search-plus"></i>&nbsp;查询
		                  						</button>
		                  						
		                					</div>
	              						</div>
	            					</form>
	          					</div>
	        				</div>
	        			</div>
						
                		<div class="ibox-content" style="padding-bottom:0;word-wrap:normal">
                  			<div class="row">
         						<form method="post" class="form-horizontal">
            						<table class="table table-bordered" id="table">
                						<thead>
                							<tr>
                							  <th>外部请求ID</th>
							                  <th>业务类型</th>
							                  <th>付款方用户名</th>
							                  <th>金额</th>
							                  <th>银行名称</th>
							                  <th>银行编号</th>
							                  <th>银行手机号</th>
							                  <th>银行卡号</th>
							                  <th>收款方姓用户名</th>
							                  <th>请求时间</th>
							                  <th>应答信息</th>
							                  <th>订单清算状态</th>
							                  <th>详情</th>
							                  <th>操作</th>
                							</tr>
               							 </thead>
                						<tbody>            						
                						</tbody>
           							 </table>
            					 <!-- 表格部分 结束 -->
            					 <div class="ibox-footer clear">
            						<div class="pull-right">
                					<!--分页 开始-->
                   					<div class="tcdPageCode"></div>
                					<!--分页 结束-->
                					</div>
            					 </div>
                 			</form>
         				</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
  <!-- 表单部分 结束 -->
</div>

<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../static/js/plugins/pages/jquery.page.js"></script>
<script src="../static/js/plugins/bootbox/bootbox.js"></script>


<!-- JS页面 -->
<script src="../static/js/pages/pay/transactionlog.js"></script>

</body>
</html>
