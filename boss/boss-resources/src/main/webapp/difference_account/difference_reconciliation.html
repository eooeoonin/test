<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>后台对账</title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->
  <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
  <link href="../static/css/plugins/pages/jquery.page.css" rel="stylesheet">

  <!-- CSS页面 -->
  <link href="../static/css/style.min.css" rel="stylesheet">
  <link href="../static/css/plugins/validation/form.min.css" rel="stylesheet">
  

</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

  <!-- 表单部分 开始 -->
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>后台对账</h5>
        </div>
        <!-- 查询部分 开始 -->
        	<div class="ibox-content" style="padding:0; border-top:none;">
          		<div class="tab-pane active">
           		 	<div class="panel-body">
	        			<!-- 查询部分 开始 -->
              			<div class="ibox-content" style="padding:15px 0;">
                			<div class="row">
                  				<div class="col-sm-12">
	            					<form class="form-horizontal" name="unlockform" id="unlockform">
	              						<table class="table table-bordered"  >
	                						<tbody>
		                						
	               								 <tr>
	                  								<td class="input-group-addon">删除时间</td> 
					    		 						<td width="30%">
					     									<input class="laydate-icon form-control validate[required] layer-date" id="clearDate" name="clearDate">
					    								 </td> 
	                 								 
	                 								 <td >
	                 								 	<input class="btn btn-primary" type="button" id="unlock" value="删除"></input>
	                 								 </td>
	                							</tr>
	                							
	                							
	               								
	                						</tbody>
	              						</table>
	            					</form>
	            					
	            					
	            					
	            					<form class="form-horizontal" name="unlockform2" id="unlockform2">
	              						<table class="table table-bordered"  >
	                						<tbody>
		                						
	               								                							
	                							
	               								 <tr>
	                  								<td class="input-group-addon">交易对账时间</td> 
					    		 						<td width="30%">
					     									<input class="laydate-icon form-control validate[required] layer-date" id="tradeCheckDate" name="tradeCheckDate">
					    								 </td> 
	                 								 
	                 								 <td>
	                 								 
	                 								 <td class="input-group-addon">账务对账时间</td> 
					    		 						<td width="30%">
					     									<input class="laydate-icon form-control validate[required] layer-date" id="accountCheckDate" name="accountCheckDate">
					    								 </td> 
	                 								 	
	                 								 	 <td class="input-group-addon">账务类型</td> 
													     <td width="30%">
													     	<select class="form-control" id="checkBiz">
													     			<option value="1">全部</option>
													     			<option value="WITHDRAW_APPLY">提现申请对账</option>
													     			<option value="INVEST_SUCCESS">出借成功对账</option>
													     			<option value="INVEST_FAIL">出借失败对账</option>
													     			<option value="KILL_LOAN">流标对账</option>
													     			<option value="RECHARGE">充值对账</option>
													     			<option value="INVITE_PROFIT">邀请人收益对账</option>
													     			<option value="ADJUSTMENT_ADD">手动调账调增对账</option>
													     			<option value="ADJUSTMENT_SUB">手动调账调减对账</option>
													     			<option value="WITHDRAW_SUCCESS">提现成功对账</option>
													     			<option value="WITHDRAW_FAIL">提现失败对账</option>
													     			<option value="RELEASE">放款对账</option>
													     			<option value="REPAY">还款对账</option>
													     			
													     			
													     	</select>
													     </td> 
	                 								 <td>
	                 								 
	                 								   
	                 								 	<input class="btn btn-primary" type="button" id="unlock2" value="对账"></input>
	                 								 </td>
	                							</tr>
	                						</tbody>
	              						</table>
	            					</form>
	          					</div>
	        				</div>
	        			</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
  <!-- 表单部分 结束 -->
</div>

<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../static/js/plugins/pages/jquery.page.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>


<!-- JS页面 -->
<script src="../static/js/pages/difference_account/difference_reconciliation.js"></script>

</body>
</html>
