<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>提前还款白名单</title>

    <!-- CSS核心 -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet">
    <link href="../static/css/animate.min.css" rel="stylesheet">
    <link href="../static/css/plugins/validation/form.min.css" rel="stylesheet">
    <!-- CSS插件 -->
    <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../static/css/plugins/pages/jquery.page.css" rel="stylesheet">

    <!-- CSS页面 -->
    <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>提前还款白名单</h5>
                </div>
                <div class="ibox-content" style="padding:0; border-top:none;">
                    <div class="row">
                        <div class="col-sm-12">
                            <form class="form-horizontal" id="form">
                                <table class="table table-bordered" style="margin-bottom: 0;">
                                    <tbody>
                                        <tr>
                                            <td class="input-group-addon" width="20%">借款名称</td>
                                            <td width="30%"><input class="form-control" type="text" name="borrowName" placeholder="请输入借款名称" id="borrowName"></td>
                                            <td class="input-group-addon" width="20%">成交编号</td>
                                            <td width="30%"><input class="form-control" type="text" name="oaFlowCode" placeholder="请输入成交编号" id="oaFlowCode"></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="panel-footer clear">
                                    <div class="pull-right">
                                        <button class="btn btn-primary btn-xs" type="button" id="srhBtn">
                                            <i class="fa fa-search-plus"></i>&nbsp;查询
                                        </button>
<!--                                          <button class="btn btn-primary btn-xs" type="button" id="addBtn">
                                            <i class="fa fa-search-plus"></i>&nbsp;新增
                                        </button> -->
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="ibox-content" style="padding-bottom:0;">
                    <div class="row">
                        <div class="col-sm-12">
                            <!-- 表格部分 开始 -->
                            <table class="table table-bordered" id="table">
                                <thead>
                                <tr>
                                    <th>借款名称</th>
                                    <th>借款企业</th>
                                    <th>OA号</th>
                                    <th>利率</th>
                                    <th>借款时间</th>
                                    <th>借款总额</th>
                                    <th>期数</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- JS输出JOSN数据 -->
                                </tbody>
                            </table>
                            <!-- 表格部分 结束 -->
                            <div class="ibox-footer clear">
                                <div class="pull-right">
                                    <!--分页 开始-->
                                    <div class="tcdPageCode" id="tcdPageCode"></div>
                                    <!--分页 结束-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
        <!-- 选择借款－模态窗口 开始 -->
    <div class="modal inmodal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span
                            class="sr-only">Close</span></button>
                </div>
                <div class="modal-body">

                    <!-- 查询部分 开始 -->
                    <div class="ibox-content" style="padding:0; border-top:none;">
                        <div class="row">
                            <div class="col-sm-12">
                                <form class="form-horizontal" id="borrowerQueryForm">
                                    <table class="table table-bordered" style="margin-bottom: 0;">
                                        <tbody>
                                        <tr>
                                            <td class="input-group-addon" width="15%">证件号</td>
                                            <td width="25%">
                                                <input type="text" name="borrowTitle" class="form-control" id="tIdSrh"
                                                       placeholder="身份证/统一信用代码">
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <div class="panel-footer clear">
                                        <div class="pull-right">
                                            <button class="btn btn-primary btn-xs" type="button" id="srhSmtBtn">
                                                <i class="fa fa-search-plus"></i>&nbsp;查询
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- 查询部分 结束 -->


                    <!-- 表格部分 开始 -->
                    <table id="table">
                        <thead>
                        <tr>
                            <th data-width="60">选择</th>

                            <th>借款名称</th>
                            <th>借款企业</th>
                            <th>OA号</th>
                            <th>用户类型</th>
                            <th>证件号码</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- JS输出JOSN数据 -->
                        </tbody>
                    </table>
                    <!-- 表格部分 结束 -->
                </div>

                <div class="modal-footer clear">
                    <div class="pull-left">
                        <!--分页 开始-->
                        <div class="tcdPageCode" id="tcdPageCode2" style="padding:0;"></div>
                        <!--分页 结束-->
                    </div>
                    <div class="pull-right">
                        <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" id="choose">增加</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 选择借款－模态窗口 结束 -->
    
</div>


<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../static/js/plugins/pages/jquery.page.js"></script>
<script src="../static/js/plugins/bootbox/bootbox.js"></script>
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>

<!-- JS页面 -->
<script src="../static/js/pages/logn_mgt/whitelist_list.js"></script>

</body>
</html>
