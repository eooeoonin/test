<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>借款基本信息</title>

    <!-- CSS核心 -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet">
    <link href="../static/css/animate.min.css" rel="stylesheet">
      <link href="../static/css/plugins/pages/jquery.page.css" rel="stylesheet">
    <link href="../static/css/style.min.css" rel="stylesheet">
  

    <!-- CSS插件 -->
  <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="/static/css/plugins/validation/form.min.css" rel="stylesheet">
  <link href="../static/css/plugins/fileinput/fileinput.min.css" rel="stylesheet">
  <link href="../static/js/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">

    <!-- CSS页面 -->
    <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

    <!-- 表单部分 开始 -->
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>借款基本信息</h5>
                </div>
                <div class="ibox-content">

                    <div id="errorBlock" class="help-block"></div>
                    <form method="post" class="form-horizontal" id="borrowerInfo">
                        <table class="table table-bordered" >
                            <tr>
                            	<td colspan="4">借款基本信息</td>
                            </tr>
                            <tr>
                               	<td class="input-group-addon" width="20%">借款名称</td>
                                <td  width="30%">
                                    <input type="text" class="form-control" name="borrowTitle" id="borrowTitle" readonly="readonly">
                                </td>
                                <td class="input-group-addon" width="20%">借款方名称</td>
                                <td width="30%">
                                    <input type="text" class="form-control " name="borrowUserName" id="borrowUserName" readonly="readonly">
                                </td>
                            </tr>
                          	<tr>
                                <td class="input-group-addon" width="20%">借款利率</td>
                                <td width="30%">
                                    <input type="text" class="form-control" name="borrowRate" id="borrowRate" readonly="readonly">
                                </td>
                                <td class="input-group-addon" width="20%">出借周期</td>
                                <td width="30%">
                                     <input type="text"  class="form-control" name="borrowTerm" id="borrowTerm" readonly="readonly"> 
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon" width="20%">借款总额</td>
                                <td width="30%">
                                    <input type="text" class="form-control " name="borrowAmount" id="borrowAmount" readonly="readonly">
                                </td>
                                <td class="input-group-addon" width="20%">期数</td>
                                <td width="30%">
                                    <input type="text" class="form-control " name="currentPhase" id="currentPhase" readonly="readonly">
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon" width="20%">起息日</td>
                                <td width="30%">
                                    <input type="text" class="form-control " name="lastReleaseTime" id="lastReleaseTime" readonly="readonly">
                                </td>
                                <td class="input-group-addon" width="20%">完成日</td>
                                <td width="30%">
                                    <input type="text" class="form-control " name="lastRepayTime" id="lastRepayTime" readonly="readonly">
                                </td>
                            </tr>
                          	<tr>
                          		<td colspan="4">主担保基本信息</td>
                          	</tr>
                            <tr>
                                <td class="input-group-addon danbao" width="20%">担保方名称</td>
                                <td width="30%" class="danbao">
                                    <input type="text" class="form-control" name="guaranteeUserName" id="guaranteeUserName" readonly="readonly">
                                </td>
                                <td class="input-group-addon danbao" width="20%">证件号</td>
                                <td width="30%" class="danbao">
                                     <input type="text"  class="form-control" name="guaranteeIdCard" id="guaranteeIdCard" readonly="readonly"> 
                                </td>
                            </tr>
                           		<tr >
                           			<td colspan="4">次级担保方信息</td>
                           		</tr>
                           	<tr>
   								<td class="input-group-addon danbao" width="20%">担保方名称</td>
                                <td width="30%" class="danbao">
                                    <input type="text" class="form-control" name="guaranteeUserName2" id="guaranteeUserName2" readonly="readonly">
                                </td>
                                <td class="input-group-addon danbao" width="20%">证件号</td>
                                <td width="30%" class="danbao">
                                     <input type="text"  class="form-control" name="guaranteeIdCard2" id="guaranteeIdCard2" readonly="readonly"> 
                                </td>
                            </tr>
                            <tr >
                           	<td colspan="4">操作</td>
                           </tr>
                            	<tr>
   								<td class="input-group-addon danbao" width="20%">选择操作</td>
                                <td width="30%" class="danbao">
                                    <select class="form-control validate[required]" title="" name="changeType" id="changeType">
				                    <option value="0">请选择</option>
				                    <option value="1">允许提前还款（借款周期未过半）</option>
				                    <option value="2">增加还款对象</option>
				                  </select>
                                </td>
                            </tr>
                            <tr>
   								<td class="input-group-addon danbao" width="20%">选择还款对象</td>
                                <td width="30%" class="danbao">
                                <div><input type="text"  class="form-control "  readonly="readonly" name="releaseUserId" id="releaseUserId">
				                    <button type="button" disabled="disabled" class="btn btn-primary" id="changeBtn">选择用户</button>
                               	</div>
                                </td>
                                <td class="input-group-addon danbao" width="20%">证件号码</td>
                                <td width="30%" class="danbao">
                                    <input type="text" class="form-control " name="userCertCode" id="userCertCode" readonly="readonly">
                                </td>
                            </tr>
                             <tr>
   								<td class="input-group-addon danbao" width="20%">备注</td>
                                <td width="30%" class="danbao">
                                    <input type="text" class="form-control validate[required]" name="mark" id="mark" >
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="ibox-footer" style="text-align: center">
			              <!--操作按钮 开始-->
			              <div class="ibox-btns">
			                <button class="btn btn-primary" type="button" id="subBtn">确定</button>
			              </div>
			              <!--操作按钮 开始-->
			            </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
    <!-- 表单部分 结束 -->
 <!-- 选择资金接收人－模态窗口 开始 -->
  <div class="modal inmodal fade" id="myModal2" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
            class="sr-only">Close</span></button>
          <h4 class="modal-title">选择一个用户</h4>
        </div>
        <div class="modal-body">
          <!-- 查询部分 开始 -->
          <div class="ibox-content" style="padding:0; border-top:none;">
            <div class="row">
              <div class="col-sm-12">
                <form class="form-horizontal" id="borrowerQueryForm">
                  <!-- <input type="hidden" name="pageNo" id ="currPage" value = "1"/>
                  <input type="hidden" name="pageSize" id ="pageSize" value = "5"/>
                  <input type="hidden" id="pageCount" value = ""/> -->
                  <table class="table table-bordered" style="margin-bottom: 0;">
                    <tbody>
                    <tr>
                      <td class="input-group-addon" width="10%">用户名称</td>
                      <td width="20%">
                        <input type="text" name="legalPersonName" class="form-control" id="legalPersonName" placeholder="用户名称">
                      </td>
                    </tr>
                    </tbody>
                  </table>
                  <div class="panel-footer clear">
                    <div class="pull-right">
                      <button class="btn btn-primary btn-xs" type="button" id="srhSmtBtn2">
                        <i class="fa fa-search-plus"></i>&nbsp;查询
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- 查询部分 结束 -->

          <!-- 表格部分 开始 -->
          <table id="table2" class="table table-bordered" style="margin-bottom: 0;">
            <thead>
            <tr>
              <th data-width="60">选择</th>
              <th>用户名称</th>
              <th>用户类型</th>
              <th>个人/法人名称</th>
              <th>用户ID</th>
              <th>证件号/统一信用证</th>
            </tr>
            </thead>
            <tbody>
            <!-- JS输出JOSN数据 -->
            </tbody>
          </table>
          <!-- 表格部分 结束 -->
        </div>

        <div class="modal-footer clear">
          <div class="pull-left">
            <!--分页 开始-->
            <div class="tcdPageCode" id="tcdPageCode2" style="padding:0;"></div>
            <!--分页 结束-->
          </div>
          <div class="pull-right">
            <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary" id="choose2">选择</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>


<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/pages/jquery.page.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>
<script src="../static/js/plugins/date/moment.js"></script>
<script src="../static/js/plugins/bootbox/bootbox.js"></script>
<!-- 编辑器配置文件 -->
<script src="../static/js/plugins/ueditor/ueditor.config.js"></script>
<script src="../static/js/plugins/ueditor/ueditor.all.js"></script>
<!-- file上传插件 -->
<script src="../static/js/plugins/fileinput/fileinput.min.js"></script>
<script src="../static/js/plugins/fileinput/zh.js"></script>

</body>
</html>
