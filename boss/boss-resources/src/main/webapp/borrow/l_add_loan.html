<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>添加借款</title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->
  <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
  <link href="../static/css/plugins/pages/jquery.page.css" rel="stylesheet">

  <!-- CSS页面 -->

</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

  <!-- 表单部分 开始 -->
  <div class="row" id="contentForm">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>添加借款</h5>
        </div>
        <div class="ibox-content">
          <form method="post" class="form-horizontal" id="borrowFrom">
            <table class="table table-bordered">
              <tbody>
              <tr>
                <td class="input-group-addon" width="20%"><em>*</em>借 款 方</td>
                <td width="30%">
                  <div class="input-group">
                    <input type="text" placeholder="请选择借款方" value="" class="form-control validate[required]" disabled="disabled" id="borrowerName">
                    <input type="hidden" name="borrowUserCode" id="borrowerId">
                    <input type="hidden" name="borrowUserName" id="borrowName">
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-primary" id="searchBtn">搜索</button>
                  </span>
                  </div>
                </td>
                <td class="input-group-addon"><em>*</em>借款名称</td>
                <td>
                  <input type="text" placeholder="输入借款名称" data-errormessage-value-missing="借款名称不能为空" data-errormessage-custom-error="只能输入汉字、英文" name="borrowTitle" class="form-control validate[required]">
                </td>
              </tr>
              <tr>
                <td class="input-group-addon"><em>*</em>资产类型</td>
                <td>
                  <select class="form-control validate[required]" title="" name="borrowType">
                    <option value="SUPPLYCHAIN">供应链借款</option>
                    <option value="COMMON">普通借款</option>
                  </select>
                </td>
                <td class="input-group-addon"><em>*</em>利 率</td>
                <td>
                  <div class="input-group">
                  <input type="text" placeholder="输入合同利率" class="form-control validate[required,custom[onlyNumberdouble]]"  data-errormessage-custom-error="合同利率只能为数字或小数" data-errormessage-value-missing="合同利率不能为空"name="borrowRate"> <span class="input-group-addon">%</span>
                  </div>
                </td>
              </tr>
              <tr>
                <td class="input-group-addon"><em>*</em>最后放款时间</td>
                <td>
                  <input placeholder="选择日期" class="laydate-icon form-control layer-date validate[required]" data-errormessage-value-missing="最后放款时间不能为空" id="date1" name="lastReleaseTime">
                </td>
                <td class="input-group-addon"><em>*</em>最终还款日</td>
                <td>
                  <input placeholder="选择日期" class="laydate-icon form-control layer-date validate[required]" data-errormessage-value-missing="最终还款日不能为空" id="date2" name="lastRepayTime">
                </td>
              </tr>
              <tr>
                <td class="input-group-addon">借款时间</td>
                <td>
                  <p class="form-control-static" id="days"></p>
                </td>
                <td class="input-group-addon"><em>*</em>还款方式</td>
                <td>
                  <select class="form-control validate[required]" title="" name="repayType">
                    <option value="ONETIMEDEBT">一次性还本付息</option>
                    <option value="MATCHING">等额本息</option>
                    <option value="MONTHLYPAYMENTDUE">按月付息到期还本</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td class="input-group-addon" width="20%"><em>*</em>借款总额</td>
                <td>
                <div class="input-group">
                  <input type="text" placeholder="输入借款总额" class="form-control validate[required,custom[onlyNumberdouble]]"  data-errormessage-custom-error="借款总额只能为数字或小数" data-errormessage-value-missing="借款总额不能为空" name="borrowAmount">
                	<span class="input-group-addon">元</span>
				</div>
                </td>
                <!-- <td class="input-group-addon"><em>*</em>手续费</td>
                <td>
                <div class="input-group">
                  <input type="text" placeholder="输入手续费金额" class="form-control validate[required,custom[onlyNumberdouble]]"  data-errormessage-custom-error="手续费只能为数字或小数" data-errormessage-value-missing="手续费不能为空"name="borrowFee">
                  <span class="input-group-addon">元</span>
				</div>
                </td> -->
              </tr>
              <tr>
              	<td class="input-group-addon" width="100%"><em>*</em>合同号</td>
                <td>
                  <input type="text" placeholder="输入合同号" class="form-control validate[required]" data-errormessage-value-missing="合同号不能为空" name="protocolId">
                </td>
              </tr>
              <tr>
              <td class="input-group-addon" width="20%"><em>*</em>启用担保</td>
              <td width="30%">
              		<label class="checkbox-inline i-checks">
                    <input type="radio" name="available" value="1" id="open1" checked="checked">启用</label>
                    <label class="checkbox-inline i-checks">
                    <input type="radio" name="available" value="0" id="close1">禁用</label>
         				</td>
         				<td class="input-group-addon" width="20%"><em>*</em>选择担保</td>
             <td width="30%">
               <div class="input-group">
                 <input type="text" value="" placeholder="请选择担保人"  class="form-control validate[required]" disabled="disabled" id="guaranteeUserId">
                 <input type="hidden" id="guaranteeUserId2" name="guaranteeUserId">
               <span class="input-group-btn">
                 <button type="button" class="btn btn-primary" id="changeBtn">选择担保</button>
               </span>
               </div>
             </td>
             </tr>
              <tr>
                <td class="input-group-addon"><em>*</em>借款用途</td>
                <td colspan="3">
                  <textarea type="text" placeholder="输入借款用途" class="form-control validate[required,maxSize[1000]]" data-errormessage-value-missing="借款用途不能为空" data-errormessage-range-overflow="不能多于1000个字" style="height:100px;" name="purpose"></textarea>
                </td>
              </tr>
              <tr>
                <td class="input-group-addon"><em>*</em>风控措施</td>
                <td colspan="3">
                  <textarea type="text" placeholder="输入风控措施" class="form-control validate[required,maxSize[1000]]" data-errormessage-value-missing="风控措施不能为空" data-errormessage-range-overflow="不能多于1000个字" style="height:100px;" name="risk"></textarea>
                </td>
              </tr>
              <tr>
                <td class="input-group-addon"><em>*</em>添加建议</td>
                <td colspan="3">
                  <textarea type="text" placeholder="输入建议" class="form-control validate[required,maxSize[1000]]" data-errormessage-value-missing="建议内容不能为空" data-errormessage-range-overflow="不能多于1000个字" style="height:100px;" name="approvalOptions"></textarea>
                </td>
              </tr>
              <tr>
                <td class="input-group-addon">操作人</td>
                <td colspan="3">
                  <p class="form-control-static" id="p">ZC0001</p>
                  <input type="hidden" name="approver" id="approver" value="张三"/>
                </td>
              </tr>
              </tbody>
            </table>
            <div class="ibox-footer" style="text-align: center">
              <!--操作按钮 开始-->
              <div class="ibox-btns">
                <button class="btn btn-primary" type="button" id="addLoan">下一步</button>
              </div>
              <!--操作按钮 开始-->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- 表单部分 结束 -->
  
  <!-- 选择借款人－模态窗口 开始 -->
  <div class="modal inmodal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
            class="sr-only">Close</span></button>
          <h4 class="modal-title">选择借款人</h4>
        </div>
        <div class="modal-body">
          <!-- 查询部分 开始 -->
          <div class="ibox-content" style="padding:0; border-top:none;">
            <div class="row">
              <div class="col-sm-12">
                <form class="form-horizontal" id="borrowerQueryForm">
                  <input type="hidden" name="pageNo" id ="currPage" value = "1"/>
                  <input type="hidden" name="pageSize" id ="pageSize" value = "5"/>
                  <input type="hidden" id="pageCount" value = ""/>
                  <input type="hidden" name="roleCode" id="roleCode" value = "BORROW"/>
                  <table class="table table-bordered" style="margin-bottom: 0;">
                    <tbody>
                    <tr>
                      <td class="input-group-addon" width="10%">手机号</td>
                      <td width="25%">
                        <input type="text" name="legalPersonMobile" class="form-control" id="tIdSrh" placeholder="请输入手机号">
                      </td>
                      <td class="input-group-addon" width="10%">企业/个人名称</td>
                      <td width="25%">
                        <input type="text" name="enterpriseName" class="form-control" id="tNameSrh" placeholder="请输入企业/个人名称">
                      </td>
                      <td class="input-group-addon" width="10%">法人/个人名称</td>
                      <td width="25%">
                        <input type="text" name="legalPersonName" class="form-control" id="tPriceSrh" placeholder="请输入法人/个人名称">
                      </td>
                    </tr>
                    </tbody>
                  </table>
                  <div class="panel-footer clear">
<!--                     <div class="pull-left"> -->
<!--                       <div class="text-danger"> -->
<!--                         <i class="fa fa-warning"></i> -->
<!--                         <span class="srh_prmtxt">提示文字</span> -->
<!--                       </div> -->
<!--                     </div> -->
                    <div class="pull-right">
                      <button class="btn btn-primary btn-xs" type="button" id="srhSmtBtn">
                        <i class="fa fa-search-plus"></i>&nbsp;查询
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- 查询部分 结束 -->

          <!-- 表格部分 开始 -->
          <table id="table">
            <thead>
            <tr>
              <th data-width="60">选择</th>
              <th>借款人ID</th>
              <th>手机号</th>
              <th>借款人类型</th>
              <th>企业/个人名称</th>
              <th>法人/个人名称</th>
              <th>用户注册时间</th>
            </tr>
            </thead>
            <tbody>
            <!-- JS输出JOSN数据 -->
            </tbody>
          </table>
          <!-- 表格部分 结束 -->
        </div>

        <div class="modal-footer clear">
          <div class="pull-left">
            <!--分页 开始-->
            <div class="tcdPageCode" id="tcdPageCode" style="padding:0;"></div>
            <!--分页 结束-->
          </div>
          <div class="pull-right">
            <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary" id="choose">选择</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 选择借款人－模态窗口 结束 -->
  
      
    <!-- 选择担保－模态窗口 开始 -->
  <div class="modal inmodal fade" id="myModal2" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
            class="sr-only">Close</span></button>
          <h4 class="modal-title">选择一个担保人担保此项目</h4>
        </div>
        <div class="modal-body">
          <!-- 查询部分 开始 -->
          <div class="ibox-content" style="padding:0; border-top:none;">
            <div class="row">
              <div class="col-sm-12">
                <form class="form-horizontal" id="borrowerQueryForm2">
                  <!-- <input type="hidden" name="pageNo" id ="currPage" value = "1"/>
                  <input type="hidden" name="pageSize" id ="pageSize" value = "5"/>
                  <input type="hidden" id="pageCount" value = ""/> -->
                  <table class="table table-bordered" style="margin-bottom: 0;">
                    <tbody>
                    <tr>
                      <td class="input-group-addon" width="10%">担保用户名</td>
                      <td width="20%">
                        <input type="text" name="enterpriseName" class="form-control" id="enterpriseName2" placeholder="输入担保用户名">
                      </td>
                    </tr>
                    </tbody>
                  </table>
                  <div class="panel-footer clear">
                    <div class="pull-right">
                      <button class="btn btn-primary btn-xs" type="button" id="srhSmtBtn2">
                        <i class="fa fa-search-plus"></i>&nbsp;查询
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- 查询部分 结束 -->

          <!-- 表格部分 开始 -->
          <table id="table2" class="table table-bordered" style="margin-bottom: 0;">
            <thead>
            <tr>
              <th data-width="60">选择</th>
              <th>担保用户名</th>
              <th>担保用户类型</th>
              <th>个人/法人名称</th>
              <th>担保人ID</th>
            </tr>
            </thead>
            <tbody>
            <!-- JS输出JOSN数据 -->
            </tbody>
          </table>
          <!-- 表格部分 结束 -->
        </div>

        <div class="modal-footer clear">
          <div class="pull-left">
            <!--分页 开始-->
            <div class="tcdPageCode" id="tcdPageCode2" style="padding:0;"></div>
            <!--分页 结束-->
          </div>
          <div class="pull-right">
            <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary" id="choose2">选择</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
