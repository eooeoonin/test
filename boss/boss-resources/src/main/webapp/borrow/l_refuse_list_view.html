<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>资产详情</title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->
  <link href="../static/js/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">
  <link href="../static/css/plugins/validation/form.min.css" rel="stylesheet">

  <!-- CSS页面 -->
  <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">


  <!-- 详情部分 开始 -->
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>资产详情</h5>
        </div>
        <div class="ibox-content" style="padding-bottom:0;">
          <div class="row">
            <div class="col-sm-12">
            <form method="post" class="form-horizontal" id="approveFrom">
              <input type="hidden" name="editedBy" value="张三"/>
              <input type="hidden" name="approveResult" id="approveResult"/>
              <input type="hidden" name="type" id="type"/>
              <input type="hidden" name="borrowId" id="borrowId"/>
              <table class="table table-bordered" id="table">
                <tbody>
                <tr>
                  <td class="input-group-addon" width="20%">资产 ID</td>
                  <td width="30%" id="borrowIdText"></td>
                  <td class="input-group-addon" width="20%">借 款 方</td>
                  <td width="30%" id="borrowUserName"></td>
                </tr>
                <tr>
                  <td class="input-group-addon">资产名称</td>
                  <td id="borrowTitle"></td>
                  <td class="input-group-addon">资产类型</td>
                  <td id="borrowType"></td>
                </tr>
                <tr>
                  <td class="input-group-addon">利 率</td>
                  <td id="borrowRate"></td>
                  <td class="input-group-addon">借款周期</td>
                  <td id="borrowDates"></td>
                </tr>
                <tr>
                  <td class="input-group-addon">借款金额</td>
                  <td id="borrowAmount"></td>
                  <td class="input-group-addon">还款方式</td>
                  <td id="repayType"></td>
                </tr>
                <tr>
                  <td class="input-group-addon">最后放款时间</td>
                  <td id="lastReleaseTime"></td>
                  <td class="input-group-addon">最终还款日</td>
                  <td id="lastRepayTime"></td>
                </tr>
                <tr>
                  <td class="input-group-addon">手续费</td>
                  <td id="borrowFee"></td>
                  <td class="input-group-addon"></td>
                  <td></td>
                </tr>

                <tr>
                  <td class="input-group-addon">借款用途</td>
                  <td colspan="3" id="PURPOSE">
                  
                  </td>
                </tr>
                <tr>
                  <td class="input-group-addon">风控措施</td>
                  <td colspan="3" id="RISK">
                   	
                  </td>
                </tr>
                <tr>
                  <td class="input-group-addon">资产文件</td>
                  <td colspan="3" id ="images">
                    
                  </td>
                </tr>
                  <tr>
                <td class="input-group-addon" width="100%">合同号</td>
                <td colspan="3" id ="protocolId">
                </td>
                </tr>
               
                
                </tbody>
              </table>
 			  </form>
              <div class="ibox-footer" style="text-align: center">
                  <!--操作按钮 开始-->
                  <div class="ibox-btns">
                    <button class="btn btn-white" type="button" onclick="history.go(-1)">返回</button>
                  </div>
                  <!--操作按钮 开始-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 详情部分 结束 -->

</div>


<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/fancybox/jquery.fancybox.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>

<!-- JS页面 -->
<script src="../static/js/pages/logn_mgt/l_firstinstance_list_view.js"></script>

</body>
</html>
