<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>借款文件上传</title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->
  <link href="../static/css/plugins/fileinput/fileinput.min.css" rel="stylesheet">
  <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

  <!-- 上传文件 开始 -->
  <div class="row" id="contentFile">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>借款文件上传</h5>
        </div>
        <div class="ibox-content">
          <form class="form-horizontal" enctype="multipart/form-data" method="post" id="uploadForm">
          	<input type="hidden" name="borrowId" id="borrowId">
            <div class="form-group">
              <label class="col-sm-2 control-label">选择文件夹</label>
              <div class="col-sm-10">
                <input id="fileinput" name="files" type="file" multiple class="file-loading">
                <div id="errorBlock" class="help-block"></div>
              </div>
            </div>

            <div class="hr-line-dashed"></div>
            
          </form>
          
            
            
            		 <div class="ibox-footer" style="text-align: center">
                            <!--操作按钮 开始-->
                            <div class="ibox-btns">
                                <button class="btn btn-primary" type="button" id="loanFileBtn">完成</button>
                            </div>
                            <!--操作按钮 开始-->
                        </div>
        </div>
        
      </div>
    </div>
  </div>
  <!-- 表单部分 结束 -->


  <!-- 添加成功-模态窗口 开始 -->
  <div class="modal inmodal fade" id="myModal3" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title">添加成功</h4>
        </div>
        <div class="modal-body">
          <p>借款添加成功</p>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary">保存</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 添加成功-模态窗口 结束 -->

</div>


<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/fileinput/fileinput.min.js"></script>
<script src="../static/js/plugins/fileinput/zh.js"></script>


<!-- JS页面 -->
<script src="../static/js/pages/logn_mgt/l_add_loan_file.js"></script>

</body>
</html>
