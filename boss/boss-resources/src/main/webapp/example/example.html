<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>家家盈－生活财富盈家</title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->
  <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
  <link href="../static/css/plugins/pages/jquery.page.css" rel="stylesheet">

  <!-- CSS页面 -->
  <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">


  <div class="row">
    <div class="col-sm-12">
      <div class="tabs-container">
        <!-- 切换标签 开始 -->
        <ul class="nav nav-tabs">
          <li class="active"><a data-toggle="tab" href="#" aria-expanded="true"> 第一个选项卡</a></li>
          <li class=""><a data-toggle="tab" href="#" aria-expanded="false">第二个选项卡</a></li>
          <li class=""><a data-toggle="tab" href="#" aria-expanded="false">第三个选项卡</a></li>
        </ul>
        <!-- 切换标签 结束 -->
        <div class="tab-content">
          <div class="tab-pane active">
            <div class="panel-body">

              <!-- 查询部分 开始 -->
              <div class="ibox-content" style="padding:15px 0;">
                <div class="row">
                  <div class="col-sm-12">
                    <form class="form-horizontal">
                      <table class="table table-bordered" style="margin-bottom: 0;">
                        <tbody>
                        <tr>
                          <td class="input-group-addon" width="15%">文本框</td>
                          <td width="25%">
                            <input type="text" name="" class="form-control" placeholder="请输入文本" id="srhId">
                          </td>
                          <td class="input-group-addon" width="15%">下拉框</td>
                          <td width="25%">
                            <select class="form-control" name="account" id="srhName">
                              <option>选项 1</option>
                              <option>选项 2</option>
                              <option>选项 3</option>
                              <option>选项 4</option>
                            </select>
                          </td>
                          <td class="input-group-addon" width="15%">复选框</td>
                          <td>
                            <label class="checkbox-inline i-checks">
                              <input type="radio" name="a" value="radio1">a</label>
                            <label class="checkbox-inline i-checks">
                              <input type="radio" name="a" value="radio2">b</label>
                            <label class="checkbox-inline i-checks">
                              <input type="radio" name="a" value="radio3">c</label>
                          </td>
                        </tr>
                        <tr>
                          <td class="input-group-addon">单选框</td>
                          <td>
                            <label class="checkbox-inline i-checks">
                              <input type="radio" name="a" value="radio1">a</label>
                            <label class="checkbox-inline i-checks">
                              <input type="radio" name="a" value="radio2">b</label>
                            <label class="checkbox-inline i-checks">
                              <input type="radio" name="a" value="radio3">c</label>
                          </td>
                          <td class="input-group-addon">开始日期</td>
                          <td>
                            <input placeholder="请输入" class="laydate-icon form-control layer-date" id="start">
                          </td>
                          <td class="input-group-addon">结束日期</td>
                          <td>
                            <input placeholder="请输入" class="laydate-icon form-control layer-date" id="end">
                          </td>
                        </tr>
                        </tbody>
                      </table>
                      <div class="panel-footer clear">
                        <div class="pull-left">
                          <div class="text-danger">
                            <i class="fa fa-warning"></i>
                            <span class="srh_prmtxt">提示文字</span>
                          </div>
                        </div>
                        <div class="pull-right">
                          <button class="btn btn-primary btn-xs" type="button" id="srhBtn">
                            <i class="fa fa-search-plus"></i>&nbsp;查询
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <!-- 查询部分 结束 -->


              <div class="row">
                <div class="ibox-content" style="padding-bottom:0;">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="ibox-thead clear">
                        <div class="pull-left">
                          <!--操作按钮 开始-->
                          <div class="ibox-btns" style="margin-top:0;">
                            <button class="btn btn-primary btn-xs" type="button">添加</button>
                            <button class="btn btn-primary btn-xs" type="button">修改</button>
                            <button class="btn btn-primary btn-xs" type="button">删除</button>
                          </div>
                          <!--操作按钮 开始-->
                        </div>
                      </div>
                      <!-- 表格部分 开始 -->
                      <table id="table">
                        <thead>
                        <tr>
                          <th data-width="60">
                            <label class="checkbox-inline i-checks">
                              <input type="checkbox" name="ckbox" id="jCheckAll">
                            </label>
                          </th>
                          <th>Item ID</th>
                          <th>Item Name</th>
                          <th>Item Price</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- JS输出JOSN数据 -->
                        </tbody>
                      </table>
                      <!-- 表格部分 结束 -->
                      <div class="ibox-footer clear">
                        <div class="pull-left">
                          <!--操作按钮 开始-->
                          <div class="ibox-btns">
                            <button class="btn btn-primary" type="button">确认</button>
                            <button class="btn btn-white" type="button">取消</button>
                          </div>
                          <!--操作按钮 开始-->
                        </div>
                        <div class="pull-right">
                          <!--分页 开始-->
                          <div class="tcdPageCode"></div>
                          <!--分页 结束-->
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>

  </div>

</div>


<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../static/js/plugins/pages/jquery.page.js"></script>


<!-- JS页面 -->
<script src="../static/js/pages/example/examle.js"></script>

</body>
</html>
