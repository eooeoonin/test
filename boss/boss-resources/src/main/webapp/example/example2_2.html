<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>家家盈－生活财富盈家</title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->

  <!-- CSS页面 -->
  <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

  <!-- 表单部分 开始 -->
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>编辑器</h5>
        </div>
        <div class="ibox-content">
          <form method="post" class="form-horizontal" id="form"  enctype="multipart/form-data">
            <table class="table table-bordered">
              <tbody>
              <tr>
                <td class="input-group-addon"><em>*</em>编辑器
                  <br/>
                  <small class="text-navy">java后台还需要引入jar包</small>
                </td>
                <td colspan="3">
                  <script id="content" type="text/plain" style="width:100%;height:250px;"></script>
                </td>
              </tr>
              </tbody>
            </table>
            <div class="ibox-footer" style="text-align: center">
              <!--操作按钮 开始-->
              <div class="ibox-btns">
                <button class="btn btn-primary" type="button" id="submitBtn">正常提交类按钮</button>
                <button class="btn btn-danger" type="button">异常类提交按钮</button>
                <button class="btn btn-white" type="button">取消、返回类按钮</button>
              </div>
              <!--操作按钮 开始-->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- 表单部分 结束 -->
</div>


<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<!-- 编辑器插件 -->
<script src="../static/js/plugins/ueditor/ueditor.config.js"></script>
<script src="../static/js/plugins/ueditor/ueditor.all.js"></script>


<!-- JS页面 -->
<script src="../static/js/pages/example/examle2_2.js"></script>

</body>
</html>
