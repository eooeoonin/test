<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>家家盈－生活财富盈家</title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->

  <!-- CSS页面 -->
  <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>按钮</h5>
        </div>
        <div class="ibox-content">
          <form method="post" class="form-horizontal">
            <table class="table table-bordered">
              <tbody>
              <tr>
                <td class="input-group-addon" width="20%">大小</td>
                <td>
                  <button type="button" class="btn btn-primary btn-lg">大按钮 btn-lg</button>
                  <button type="button" class="btn btn-primary">默认按钮</button>
                  <button type="button" class="btn btn-primary btn-sm">小按钮 btn-sm</button>
                  <button type="button" class="btn btn-primary btn-xs">Mini按钮 btn-xs</button>
                </td>
              </tr>
              <tr>
                <td class="input-group-addon" width="20%">颜色</td>
                <td>
                  <button type="button" class="btn btn-default">btn-default</button>
                  <button type="button" class="btn btn-primary">btn-primary</button>
                  <button type="button" class="btn btn-success">btn-success</button>
                  <button type="button" class="btn btn-info">btn-info</button>
                  <button type="button" class="btn btn-warning">btn-warning</button>
                  <button type="button" class="btn btn-danger">btn-danger</button>
                  <button type="button" class="btn btn-white">btn-white</button>
                  <button type="button" class="btn btn-link">btn-link</button>
                </td>
              </tr>

              <tr>
                <td class="input-group-addon" width="20%">带图标按钮</td>
                <td>
                  <button class="btn btn-primary " type="button"><i class="fa fa-check"></i>&nbsp;提交</button>
                  <button class="btn btn-success " type="button"><i class="fa fa-upload"></i>&nbsp;&nbsp;<span
                    class="bold">上传</span>
                  </button>
                  <button class="btn btn-info " type="button"><i class="fa fa-paste"></i> 编辑</button>
                  <button class="btn btn-warning " type="button"><i class="fa fa-warning"></i> <span
                    class="bold">警告</span>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->


<!-- JS页面 -->

</body>
</html>
