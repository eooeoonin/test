<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>家家盈－生活财富盈家</title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->
  <link href="../static/css/plugins/fileinput/fileinput.min.css" rel="stylesheet">

  <!-- CSS页面 -->
  <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

  <!-- 表单部分 开始 -->
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>文件上传表单元素</h5>
        </div>
        <div class="ibox-content">
          <form method="post" class="form-horizontal" id="form" enctype="multipart/form-data">
            <table class="table table-bordered">
              <tbody>
              <tr>
                <td class="input-group-addon" width="20%"><em>*</em>普通上传</td>
                <td width="30%">
                  <form class="form-horizontal" enctype="multipart/form-data" method="post" action="/upload" id="uploadForm">
                    <input id="fileinput" name="fileinput" multiple type="file" class="file-loading">
                  </form>
                </td>
              </tr>
              <tr>
                <td class="input-group-addon"><em>*</em>预览</td>
                <td colspan="3">
                  <form class="form-horizontal" enctype="multipart/form-data" method="post" action="/upload2" id="uploadForm2">
                    <input id="fileinput2" name="fileinput2" multiple type="file" class="file-loading">
                  </form>
                </td>
              </tr>
              </tbody>
            </table>
            <div class="ibox-footer" style="text-align: center">
              <!--文件上传提示区 开始-->
              <div id="errorBlock" class="help-block"></div>
              <!--文件上传提示区 开始-->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- 表单部分 结束 -->
</div>


<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<!-- file上传插件 -->
<script src="../static/js/plugins/fileinput/fileinput.min.js"></script>
<script src="../static/js/plugins/fileinput/zh.js"></script>


<!-- JS页面 -->
<script src="../static/js/pages/example/examle2_1.js"></script>

</body>
</html>
