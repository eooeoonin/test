<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>置业模块</title>

    <!-- CSS核心 -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet">
    <link href="../static/css/animate.min.css" rel="stylesheet">

    <!-- CSS插件 -->
    <link href="../static/css/plugins/fileinput/fileinput.min.css" rel="stylesheet">
    <link href="../static/js/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">

    <link href="/static/css/plugins/validation/form.min.css" rel="stylesheet">

    <!-- CSS页面 -->
    <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

    <!-- 表单部分 开始 -->
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>置业模块</h5>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" id="form">
                        <input type="hidden" id="id" name="id">
                        <input type="hidden" id="fileName" name="picture">
                        <input type="hidden" id="fileWXName" name="wxPicture">
                        <table class="table table-bordered">
                            <tbody>

                            <tr>
                                <td class="input-group-addon">名称</td>
                                <td>
                                    <input type="text" class="form-control validate[required]"
                                           data-errormessage-value-missing="名称不能为空" name="titile" id="titile">
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"><em>*</em>权重</td>
                                <td>
                                    <input type="text" class="form-control validate[required]"
                                           data-errormessage-value-missing="权重不能为空不能重复" name="weight" id="weight">
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon" width="50%" height="100px">链接:</td>

                                <td colspan="2">
                <textarea style="width:100%;height:100% " id="link" name=link>
                 
                </textarea>
                                </td>
                            <tr>

                                <td class="input-group-addon"><em>*</em>图片</td>
                                <td colspan="3">
                                    <div class="fileupload fileupload-new" data-provides="fileupload">
                                        <span class="btn btn-primary btn-file"><span
                                                class="fileupload-new">选择文件</span><input type="file"
                                                                                         id="file"></span><span
                                            class="fileupload-preview"></span>
                                        <em>(单张上传图片大小不超过500KB)</em>
                                        <button class="close fileupload-exists" data-dismiss="fileupload"
                                                style="float:none"
                                                type="button">&times;
                                        </button>
                                    </div>
                                    <img alt="图片上传中" src="" id="picture">
                                </td>
                            </tr>


                            </tr>
                            <tr>

                                <td class="input-group-addon">微信缩略图名称</td>
                                <td>
                                    <input type="text" class="form-control" name="wxTitle" id="wxTitle">
                                </td>

                            </tr>

                            <tr>
                                <td class="input-group-addon"><em>*</em>微信分享缩略图</td>
                                <td colspan="3">
                                    <div class="fileupload fileupload-new" data-provides="fileupload">
                                        <span class="btn btn-primary btn-file"><span
                                                class="fileupload-new">选择文件</span><input type="file" id="wxfile"></span><span
                                            class="fileupload-preview"></span>
                                        <em>(单张上传图片大小不超过10KB)</em>
                                        <button class="close fileupload-exists" data-dismiss="fileupload"
                                                style="float:none"
                                                type="button">&times;
                                        </button>
                                    </div>
                                    <img alt="图片上传中" src="" id="picture1">
                                </td>

                            </tr>
                            <tr>
                                <td class="input-group-addon" width="50%" height="100px">微信分享:</td>

                                <td colspan="2">
                <textarea style="width:100%;height:100% " id="wxBody" name="wxBody">
                 
                </textarea>
                                </td>
                            </tr>


                            </tbody>
                        </table>
                        <div class="ibox-footer" style="text-align: center">
                            <!--操作按钮 开始-->
                            <div class="ibox-btns">
                                <!-- <button class="btn btn-primary" type="button" onclick="submitBanner()">保存</button> -->
                                <button type="button" class="btn btn-primary" onclick="UploadFile()">上传置业图片</button>
                                <button type="button" class="btn btn-primary" onclick="UploadWXFile()">上传微信缩略图</button>
                                <button type="button" id="save" class="btn btn-primary" onclick="submitBannerInfoTwo()">
                                    保存
                                </button>
                                <button class="btn btn-white" type="button" onclick="history.go(-1)">返回</button>
                            </div>
                            <!--操作按钮 开始-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 表单部分 结束 -->


</div>


<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/fileinput/fileinput.min.js"></script>
<script src="../static/js/plugins/fileinput/zh.js"></script>
<script src="../static/js/plugins/fancybox/jquery.fancybox.js"></script>

<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>


<!-- JS页面 -->
<script src="../static/js/pages/web_mgt/w_app_properties_list_edit.js"></script>


</body>
</html>
