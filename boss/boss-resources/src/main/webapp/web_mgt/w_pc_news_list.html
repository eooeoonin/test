<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>新闻列表</title>

	<!-- CSS核心 -->
	<link href="../static/css/bootstrap.min.css" rel="stylesheet">
	<link href="../static/css/font-awesome.min.css" rel="stylesheet">
	<link href="../static/css/animate.min.css" rel="stylesheet">

	<!-- CSS插件 -->
	<link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
	<link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
	<link href="../static/css/plugins/pages/jquery.page.css" rel="stylesheet">

	<!-- CSS页面 -->
	<link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

	<!-- 表单部分 开始 -->
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>PC新闻媒体</h5>
				</div>
				<div class="ibox-content" style="padding:0; border-top:none;">
					<div class="tab-pane active">
						<div class="panel-body">

							<div class="ibox-content" style="padding:15px 0;">
								<div class="row">
									<div class="col-sm-12">
										<form class="form-horizontal" name="selected" id="selected">
											<table class="table table-bordered" style="margin-bottom: 0;">
						                        <tbody>
						                        <tr>
						                          <td class="input-group-addon" width="20%">标题关键字</td>
						                          <td width="30%">
						                            <input type="text" class="form-control" placeholder="请输入标题关键字" id="titleKeyWord" name="titleKeyWord">
						                          </td>
	                  								<td class="input-group-addon" width="20%">创建开始日期</td>
	                 								<td width="20%">
	                    								<input placeholder="请输入" class="laydate-icon form-control layer-date" id="startTime" >
	                 								 </td>
	                 								 <td class="input-group-addon" width="20%">创建结束日期</td>
	                 								<td width="20%">
	                    								<input placeholder="请输入" class="laydate-icon form-control layer-date" id="endTime" >
	                 								 </td>
						              			<td class="input-group-addon" width="15%">状态</td>
						              			<td width="30%">
							                    	<select class="form-control" title="" name="isShow" id="isShow" >	
							                    		 	<option value="">全部</option>
							                    		 	<option value="1">上线</option>
															<option value="0">下线</option>                   	
							                    	</select>
							                 	</td>	
						              			</tr>                      
						                      </tbody>
						                     </table>
											<div class="panel-footer clear">
												<div class="pull-right">
													<button class="btn btn-primary btn-xs" type="button" id="srhBtn" >查询</button>
													<button class="btn btn-primary btn-xs" type="button" id="addButton">新增	</button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>

							<div class="ibox-content" style="padding-bottom:0;word-wrap:normal;">
								<div class="row">
									<form method="post" class="form-horizontal">
										<table class="table table-bordered" id="table">
											<thead>
											<tr>
												<th>创建日期</th>
												<th>新闻标题</th>
												<th>新闻链接</th>
												<th>描述</th>
												<th>状态</th>
												<th width="200px">操作</th>
											</tr>
											</thead>
											<tbody>
											<!-- <tr>
                      <td>2016.8.23 12:23:01</td>
                      <td>活动1</td>
                      <td>基金专用合同</td>
                      <td>基金专用合同</td>
                      <td>展示</td>
                      <td><a href="w_app_news_list_edit.html">编辑</a></td>

                      </tr> -->

											</tbody>
										</table>
										<!-- 表格部分 结束 -->
										<div class="ibox-footer clear">
											<div class="pull-right">
												<!--分页 开始-->
												<div class="tcdPageCode"></div>
												<!--分页 结束-->
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 表单部分 结束 -->

</div>

<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../static/js/plugins/pages/jquery.page.js"></script>
<script src="../static/js/plugins/bootbox/bootbox.js"></script>
<script src="../static/js/plugins/zclip/jquery.zclip.min.js"></script>

<!-- JS页面 -->
<script src="../static/js/pages/web_mgt/w_pc_news_list.js"></script>

</body>
</html>
