<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新增奖品</title>

    <!-- CSS核心 -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet">
    <link href="../static/css/animate.min.css" rel="stylesheet">

    <!-- CSS插件 -->
    <link href="../static/css/plugins/bootstrap-fileupload/bootstrap-fileupload.css" rel="stylesheet">
    <link href="/static/css/plugins/validation/form.min.css" rel="stylesheet">
    <!-- CSS页面 -->
    <link href="../static/css/style.min.css" rel="stylesheet">

</head>
<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

    <!-- 表单部分 开始 -->
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>项目管理-->奖品管理-->新增奖品</h5>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" id="form">
                        <table class="table table-bordered">
                            <tbody>
                            <tr>
                                <td class="input-group-addon" width="20%"> <em>*</em>奖池类型</td>
                                <td colspan="3">
                                    <select class="form-control" name="type" id="type" onclick="changetype()">
                                        <option value="THANKS">谢谢参与</option>
                                        <option value="PHYSICAL">实物券</option>
                                        <option value="REDMONEY">红包</option>
                                        <option value="SHAREREDMONEY">分享红包</option>
                                        <option value="EXPERIENCE">体验金</option>
                                        <option value="LOTTERY">抽奖券</option>
                                        <option value="POINT">积分</option>
                                        <option value="VOUCHEROFFLINE">线下代金券</option>
                                        <option value="VOUCHER">系统内部使用代金券</option>
                                        <option value="VOUCHERH5">h5使用的代金券</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4"> <span><b>前台显示:</b></span></td>
                            </tr>
                            <tr>
                                <td class="input-group-addon" width="20%"> <em>*</em>名称</td>
                                <td colspan="3">
                                    <input type="text"  class="form-control validate[required]" data-errormessage-value-missing="名称不能为空" name="name" id="name">
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon" width="20%"> <em>*</em>价值描述</td>
                                <td colspan="3">
                                    <input type="text"  class="form-control validate[required]" data-errormessage-value-missing="价值描述不能为空" name="descName" id="descName">
                                </td>
                            </tr>
                            <tr><td colspan="4"><span><b>后台使用：</b></span></td>
                            </tr>
                            <tr>
                                <td class="input-group-addon" width="20%"> <em>*</em>奖品描述</td>
                                <td width="30%">
                                    <input type="text"  class="form-control validate[required]" data-errormessage-value-missing="奖品描述不能为空" name="descValue" id="descValue">
                                </td>
                                <td class="input-group-addon" width="20%"> <em>*</em>价值</td>
                                <td width="30%">
                                    <input type="text"  class="form-control validate[required,custom[onlyNumberdouble]]" data-errormessage-custom-error="价值只能为数字或小数" data-errormessage-value-missing="价值不能为空" name="value" id="value">
                                </td>
                            </tr>

                            <tr>
                                <td class="input-group-addon"><em>*</em>成本</td>
                                <td>
                                    <input type="text"  class="form-control validate[required,custom[onlyNumberdouble]]" data-errormessage-custom-error="成本只能为数字或小数" data-errormessage-value-missing="成本不能为空" name="cost" id="cost">
                                </td>
                                <td class="input-group-addon" width="20%"> <em>*</em>奖品个数</td>
                                <td width="30%">
                                    <input type="text"  class="form-control validate[required,custom[number]]" data-errormessage-value-missing="奖品个数不能为空" name="number" id="number">
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"> <em>*</em>全局过期时间</td>
                                <td>
                                    <input placeholder="选择日期" name="limitedDate" class="laydate-icon form-control layer-date validate[required]" data-errormessage-value-missing="全局过期时间不能为空" id="limitedDate">
                                </td>
                                <td class="input-group-addon"> <em>*</em>过期天数</td>
                                <td>
                                    <input  name="expiredDay" class="form-control validate[required, custom[onlyNumberSp]]" data-errormessage-value-missing="过期天数不能为空" id="expiredDay">
                                </td>
                            </tr>

                            <tr>
                                <td class="input-group-addon" width="20%"><input type="checkbox" id="SEND_INNER_MESSAGE" value="SEND_INNER_MESSAGE" name="msgKey">&nbsp;&nbsp;站内信</td>
                                <td colspan="3">
                                    <input type="text"  class="form-control validate[required]"  name="msgType" id="msgType1">
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon" width="20%"><input type="checkbox" id="SEND_SMS" value="SEND_SMS" name="msgKey">&nbsp;&nbsp;短信</td>
                                <td colspan="3">
                                    <input type="text"  class="form-control validate[required]"  name="msgType" id="msgType2">
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon" width="20%"><input type="checkbox" id="SEND_PUSH" value="SEND_PUSH" name="msgKey">&nbsp;&nbsp;push</td>
                                <td colspan="3">
                                    <input type="text"  class="form-control validate[required]"  name="msgType" id="msgType3">
                                </td>
                            </tr>
                            </tbody>
                        </table>


                        <table class="table table-bordered" id="essentialInformation2">
                            <tbody style="display: none;" id="tbootwo">
                            <tr>
                                <td class="input-group-addon"> <em>*</em>代金券扩展信息</td>
                            </tr>

                            <tr>
                                <td class="input-group-addon"> <em>*</em>券类型</td>
                                <td>
                                    <select class="form-control" name="voucherInfoReqVo.seneCode">
                                        <option value="INTEREST">加息券</option>
                                        <option value="INVEST">现金券</option>
                                        <option value="WITHDRAW">提现券</option>
                                        <option value="PHONEFEE">话费充值</option>
                                        <option value="PHONEFLOW">流量充值</option>
                                        <option value="OILFEE">加油卡充值</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"> <em>*</em>最小出借额</td>
                                <td>
                                    <input type="text" class="form-control validate[required,custom[onlyNumberdouble]]" name="voucherInfoReqVo.useLimitMin">
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"> <em>*</em>最大出借额</td>
                                <td>
                                    <input type="text" class="form-control validate[required,custom[onlyNumberdouble]]" name="voucherInfoReqVo.useLimitMax">
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"> <em>*</em>外链地址</td>
                                <td>
                                    <input type="text" class="form-control validate[required]" name="voucherInfoReqVo.hperLink">
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <table class="table table-bordered" id="essentialInformation3">
                            <tbody style="display: none;" id="address">
                            <tr>
                                <td class="input-group-addon"> <em>*</em>外链地址</td>
                                <td>
                                    <input type="text" class="form-control validate[required]" name="lotteryInfoReqVo.hperLink">
                                </td>
                            </tr>
                            </tbody>
                        </table>


                        <table class="table table-bordered" id="essentialInformation4">
                            <tbody style="display: none;" id="tbo">
                            <tr>
                                <td class="input-group-addon"> <em>*</em>抽奖券扩展信息</td>
                            </tr>
                            <tr>
                                <td class="input-group-addon" width="20%"> <em>*</em>奖品码</td>
                                <td width="30%">
                                    <input type="text" class="form-control validate[required]" name="lotteryChangesReqVos[0].actCode" id="lotteryChangesReqVos[0].actCode">
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"> <em>*</em>最小中奖概率</td>
                                <td>
                                    <input type="text" class="form-control validate[required]" name="lotteryChangesReqVos[0].chMini" id="lotteryChangesReqVos[0].chMini">
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"> <em>*</em>最大中奖概率</td>
                                <td>
                                    <input type="text" class="form-control validate[required]" name="lotteryChangesReqVos[0].chMax" id="lotteryChangesReqVos[0].chMax">
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"> <em>*</em>起始中奖位</td>
                                <td>
                                    <input type="text" class="form-control validate[required, custom[onlyNumberSp]]" name="lotteryChangesReqVos[0].startLimit" id="lotteryChangesReqVo[0].startLimit">
                                </td>
                            </tr>
                            </tbody>
                        </table>



                        <input type = "hidden" name = "id" id="jackpotId"/>
                        <input type = "hidden" name = "projectId" id="projectId"/>
                        <div class="ibox-footer" style="text-align: center">
                            <!--操作按钮 开始-->
                            <div class="ibox-btns">
                                <button class="btn btn-primary" type="button" id="addextend" disabled="true">添加</button>
                                <button class="btn btn-primary" type="button" id="deleteextend" disabled="true">删除</button>
                                <button class="btn btn-primary" type="button" id="jackpotSubmit">确认</button>
                                <button class="btn btn-white" type="button" onclick="history.go(-1)">取消</button>
                            </div>
                            <!--操作按钮 开始-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 表单部分 结束 -->
</div>
<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>
<script src="../static/js/plugins/bootbox/bootbox.js"></script>
<!-- JS页面 -->
<script src="../static/js/pages/reward/project_list_insert_jackpot.js"></script>

</body>
</html>
