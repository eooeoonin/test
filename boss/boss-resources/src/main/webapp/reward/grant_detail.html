<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>通话记录</title>

<!-- CSS核心 -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/css/font-awesome.min.css" rel="stylesheet">
<link href="../static/css/animate.min.css" rel="stylesheet">
<link href="../static/css/style.min.css" rel="stylesheet">

<!-- CSS插件 -->
<link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
<link
	href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css"
	rel="stylesheet">
<link href="/static/css/plugins/validation/form.min.css"
	rel="stylesheet">
<link href="../static/css/plugins/fileinput/fileinput.min.css"
	rel="stylesheet">
<link href="../static/js/plugins/fancybox/jquery.fancybox.css"
	rel="stylesheet">
<link href="../static/css/plugins/pages/jquery.page.css"
	rel="stylesheet">

<!-- CSS页面 -->
<link href="../static/css/style.min.css" rel="stylesheet">



</head>

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeIn">


		<div class="row">
			<div class="col-sm-12">
				<div class="tabs-container">
					<div class="ibox-title">
						<h5>明细记录</h5>
					</div>
					<div class="tab-content">
						<div class="tab-pane active">
							<div class="panel-body">
								<!-- 查询部分 开始 -->
								<div class="ibox-content" style="padding: 15px 0;">
									<div class="row">
										<div class="col-sm-12">
											<form class="form-horizontal">
												<table class="table table-bordered"
													style="margin-bottom: 0;">
													<tbody>
														<tr>
															<td class="input-group-addon">用户ID</td>
															<td width="25%"><input placeholder="请输入"
																class="form-control" id="userId" name="userId" /></td>
														</tr>
													</tbody>
												</table>
												<div class="panel-footer clear">

													<div class="pull-right">
														<button class="btn btn-primary btn-xs" type="button"
															id="srhBtn">
															<i class="fa fa-search-plus"></i>&nbsp;查询
														</button>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
								<!-- 查询部分 结束 -->

								<div class="row">
									<div class="ibox-content" style="padding-bottom: 0;">
										<div class="row">
											<div class="col-sm-12">
												<!-- 表格部分 开始 -->
													<table id="table" class="table table-bordered">
													<thead>
														<tr>
															<th>用户ID</th>
															<th>奖励项目ID</th>
															<th>奖池ID</th>
															<th>发放人</th>
															<th>奖品个数</th>
															<th>发送状态</th>
															<th>操作</th>
														</tr>
													</thead>
													<tbody>
														<!-- JS输出JOSN数据 -->
													</tbody>
												</table>
												<!-- 表格部分 结束 -->
												<div class="ibox-footer clear">
													<div class="pull-right">
														<!--分页 开始-->
														<div class="tcdPageCode" id="tcdPagehide"></div>
														<!--分页 结束-->
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>

	<!-- JS核心 -->
	<script src="../static/js/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
	<script src="../static/js/content.min.js"></script>

	<!-- JS插件 -->
	<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
	<script
		src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script
		src="../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script
		src="../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script src="../static/js/plugins/pages/jquery.page.js"></script>
	<script src="../static/js/plugins/date/moment.js"></script>
	<script src="../static/js/jquery.cookie.js"></script>
	<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
	<script
		src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
	<script
		src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>
	<script src="../static/js/plugins/bootbox/bootbox.js"></script>
	<!-- JS页面 -->
	<script src="../static/js/pages/reward/grant_detail.js"></script>

</body>
</html>
