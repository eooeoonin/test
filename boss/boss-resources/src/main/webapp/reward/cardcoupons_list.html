<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->
  <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
  <link href="../static/css/plugins/pages/jquery.page.css" rel="stylesheet">
  <link href="../static/css/plugins/validation/form.min.css" rel="stylesheet">

  <!-- CSS页面 -->
  <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">


  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">

        <div class="ibox-title">
          <h5>卡券查询</h5>
        </div>
        <div class="ibox-content" style="padding-bottom:0;">
          <!-- 查询部分 开始 -->
          <div class="ibox-content" style="padding:15px 0;">
            <div class="row">
              <div class="col-sm-12">
                <form class="form-horizontal">
                  <table class="table table-bordered"
                         style="margin-bottom: 0;">
                    <tbody>
                    <tr>
                      <td class="input-group-addon" width="15%">手机号</td>
                      <td width="20%"><input type="text" name="userPhone" class="form-control" id="userPhone"></td>
                      <td class="input-group-addon" width="15%">微信</td>
                      <td width="20%"><input type="text" name="nickName" class="form-control" id="nickName"></td>
                      <td class="input-group-addon" width="15%">关联项目</td>
                      <td width="20%"><input type="text" name="projectId" class="form-control" id="projectId"></td>
                      <td class="input-group-addon" width="15%">卡券状态</td>
                      <td width="20%">
                        <select class="form-control" name="status" id="status">
                          <option selected="selected" value="">全部</option>
                          <option value="USED">已使用</option>
                          <option value="INIT">未使用</option>
                          <option value="EXPIRED">已过期</option>
                        </select>
                      </td>
                      <td></td>
                    </tr>
                    </tbody>
                  </table>
                  <div class="panel-footer clear">

                    <div class="pull-right">
                      <button class="btn btn-primary btn-xs" type="button"
                              id="srhBtn">
                        <i class="fa fa-search-plus"></i>&nbsp;查询
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- 查询部分 结束 -->
          <div class="row">
            <div class="col-sm-12">
              <!-- 表格部分 开始 -->
              <table id="table">
                <thead>
                <tr>
                  <th>用户ID</th>
                  <th>卡券ID</th>
                  <th>奖品名称</th>
                  <th>奖励类型</th>
                  <th>关联项目</th>
                  <th>领奖用户</th>
                  <th>卡券领取日期</th>
                  <th>卡券过期日期</th>
                  <th>奖品价值</th>
                  <th>卡券状态</th>
                </tr>
                </thead>
                <tbody>
                <!-- JS输出JOSN数据 -->

                </tbody>
              </table>
              <!-- 表格部分 结束 -->
              <div class="ibox-footer clear">
                <div class="pull-right">
                  <!--分页 开始-->
                  <div class="tcdPageCode" id="tcdPagehide"></div>
                  <!--分页 结束-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/pages/jquery.page.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>
<script src="../static/js/plugins/bootbox/bootbox.js"></script>


<!-- JS页面 -->
<script src="../static/js/pages/reward/cardcoupons_list.js"></script>

</body>
</html>
