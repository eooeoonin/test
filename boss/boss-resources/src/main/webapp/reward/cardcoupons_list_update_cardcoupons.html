<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- CSS核心 -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet">
    <link href="../static/css/animate.min.css" rel="stylesheet">

    <!-- CSS插件 -->
    <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../static/css/plugins/bootstrap-fileupload/bootstrap-fileupload.css" rel="stylesheet">
    <link href="/static/css/plugins/validation/form.min.css" rel="stylesheet">
    <!-- CSS页面 -->
    <link href="../static/css/style.min.css" rel="stylesheet">

</head>
<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

    <!-- 表单部分 开始 -->
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>编辑卡券</h5>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" id="formDp">
                        <table class="table table-bordered" id="table">
                            <tbody>
                            <tr>
                                <td class="input-group-addon" width="20%" > <em>*</em>卡券ID</td>
                                <td width="30%">
                                    <input type="text"  class="form-control validate[required]" data-errormessage-value-missing="卡券ID不能为空" name="cid" id="cid" disabled="true"/>
                                    <input type="hidden"  name="projectId" id="projectId" />
                                    <input type="hidden"  name="id" id="aid" />
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon" width="20%"> <em>*</em>卡券名称</td>
                                <td width="30%">
                                    <input type="text"  class="form-control validate[required]" data-errormessage-value-missing="卡券名称不能为空" name="name" id="cname">
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon" width="20%"> <em>*</em>选择奖池</td>
                                <td width="30%">
                                    <select class="form-control" name="poolId" id="poolId">
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon" width="20%"> <em>*</em>奖品类型</td>
                                <td width="30%">
                                    <!--                                      <input type="text"  class="form-control validate[required]" name="type" id="type" disabled="true"> -->
                                    <select class="form-control" name="type" id="type" disabled="disabled">
                                        <option value="THANKS">谢谢参与</option>
                                        <option value="PHYSICAL">实物券</option>
                                        <option value="REDMONEY">红包</option>
                                        <option value="SHAREREDMONEY">分享红包</option>
                                        <option value="EXPERIENCE">体验金</option>
                                        <option value="LOTTERY">抽奖券</option>
                                        <option value="CASH">现金</option>
                                        <option value="POINT">积分</option>
                                        <option value="VOUCHEROFFLINE">线下代金券</option>
                                        <option value="VOUCHER">系统内部使用代金券</option>
                                        <option value="VOUCHERH5">h5使用的代金券</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"><em>*</em>备注</td>
                                <td>
                                    <input type="text"  class="form-control validate[required]" data-errormessage-value-missing="备注不能为空" name="remark" id="remark">
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon" width="20%"> <em>*</em>价值</td>
                                <td width="30%">
                                    <input type="text"  class="form-control validate[required]" data-errormessage-value-missing="价值不能为空" name="value" id="value">
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon" width="20%"> <em>*</em>关键值</td>
                                <td width="30%">
                                    <input type="text"  class="form-control validate[required]" data-errormessage-value-missing="关键值不能为空" name="keyValue" id="keyValue">
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"> <em>*</em>是否使用</td>
                                <td width="30%">
                                    <select class="form-control" name="payed" id="payed">
                                        <option value="true">是</option>
                                        <option value="false">否</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"> <em>*</em>过期时间</td>
                                <td>
                                    <input placeholder="选择日期" name="endDate" class="laydate-icon form-control layer-date validate[required]" data-errormessage-value-missing="过期时间不能为空" id="endDate">
                                </td>
                            </tr>
                            </tbody>

                        </table>



                        <table class="table table-bordered" id="table2">
                            <tbody style="display: none;" id="tbootwo">
                            <tr>
                                <td class="input-group-addon"> <em>*</em>代金券扩展信息</td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"> <em>*</em>卡密</td>
                                <td>
                                    <input type="text" class="form-control validate[required]" name="voucherInfoReqVo.passWord" id="passWord">
                                    <input type="hidden" class="form-control validate[required]" name="voucherInfoReqVo.id" id="voucherInfoId">
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"> <em>*</em>外链地址</td>
                                <td>
                                    <input type="text" class="form-control validate[required]" name="voucherInfoReqVo.hperLink" id="hperLi">
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"> <em>*</em>应用场景</td>
                                <td>
                                    <input type="text" class="form-control validate[required]" name="voucherInfoReqVo.seneCode" id="seneCode">
                                </td>
                            </tr>
                            </tbody>
                        </table>


                        <table class="table table-bordered" id="table3">

                            <tbody style="display: none;" id="address">
                            <tr>
                                <td class="input-group-addon"> <em>*</em>外链地址</td>
                                <td>
                                    <input type="text" class="form-control validate[required]" name="lotteryInfoReqVo.hperLink" id="hperLink">
                                    <input type="hidden" class="form-control validate[required]" name="lotteryInfoReqVo.id" id="lotteryInfoId">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <table class="table table-bordered" id="table4">
                            <tbody style="display: none;" id="tbo">

                            <!--                         	<tr >	 -->
                            <!--                         		<td class="input-group-addon"> <em>*</em>抽奖券扩展信息</td> -->
                            <!--                         	</tr> -->
                            <!--                         	<tr> -->
                            <!--                                <td class="input-group-addon" width="20%"> <em>*</em>名称</td> -->
                            <!--                                 <td width="30%"> -->
                            <!--  								   <select class="form-control" name="lotteryChangesReqVo[1].name" id="lotteryChangesReqVo"> -->
                            <!-- 		                            </select>                                 -->
                            <!--                             	</td> -->
                            <!--                             </tr> -->
                            <!--                         	<tr>	 -->
                            <!--                         		<td class="input-group-addon"> <em>*</em>最小中奖概率</td> -->
                            <!--                         		<td> -->
                            <!--                         			<input type="text" class="form-control validate[required]" name="lotteryChangesReqVo[1].chMini" id="chMini">         -->
                            <!--                         		</td> -->
                            <!--                         	</tr> -->
                            <!--                         	<tr>	 -->
                            <!--                         		<td class="input-group-addon"> <em>*</em>最大中奖概率</td> -->
                            <!--                         		<td> -->
                            <!--                         			<input type="text" class="form-control validate[required]" name="lotteryChangesReqVo[1].chMax" id="chMax">         -->
                            <!--                         		</td> -->
                            <!--                         	</tr> -->
                            </tbody>
                        </table>
                        <div class="ibox-footer" style="text-align: center">
                            <!--操作按钮 开始-->
                            <div class="ibox-btns">
                                <button class="btn btn-primary" type="button" id="departmentSubmit">确认</button>
                                <button class="btn btn-white" type="button" onclick="history.go(-1)">取消</button>
                            </div>
                            <!--操作按钮 开始-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 表单部分 结束 -->
</div>

<script src="../static/js/bootstrap.min.js"></script>

<script src="../static/js/plugins/bootbox/bootbox.js"></script>

</body>
</html>
