<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- CSS核心 -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet">
    <link href="../static/css/animate.min.css" rel="stylesheet">

    <!-- CSS插件 -->
    <link href="../static/css/plugins/bootstrap-fileupload/bootstrap-fileupload.css" rel="stylesheet">
    <link href="/static/css/plugins/validation/form.min.css" rel="stylesheet">
    <!-- CSS页面 -->
    <link href="../static/css/style.min.css" rel="stylesheet">

</head>
<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">

    <!-- 表单部分 开始 -->
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>编辑发放规则</h5>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" id="lssuingrulesForm">
                        <table class="table table-bordered">
                            <tbody>
                            <tr>
                                <td class="input-group-addon" width="20%"> <em>*</em>项目名称</td>
                                <td width="30%">
                                    <input type="text"  class="form-control" readonly id="proName">
                                </td>
                               </tr>
                               <tr>
                                 <td class="input-group-addon" width="20%"> <em>*</em>策略名称</td>
                                <td width="30%">
                                    <input type="text"  class="form-control" readonly id="strName">
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon" width="20%"> <em>*</em>发放个数</td>
                                <td width="30%">
                                    <input type="text"  class="form-control validate[required]" data-errormessage-value-missing="发放个数不能为空" name="number" id="number">
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon" width="20%"> <em>*</em>发放周期类型</td>
                                <td width="30%">
                                    <select class="form-control" name="payType" id="payType">
                                        <option value="1">年</option>
                                        <option value="2">月</option>
                                        <option value="6">日</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon"><em>*</em>发放步长</td>
                                <td>
                                    <input type="text"  class="form-control validate[required]" data-errormessage-value-missing="发放步长不能为空" name="payStep" id="payStep">
                                </td>
                            </tr>
                            <tr>
                                <td class="input-group-addon" width="20%"> <em>*</em>选择奖池</td>
                                <td width="30%">
                                    <select class="form-control" name="awardPoolId" id="awardPoolId">
                                    </select>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <input type = "hidden" name = "id" id="id"/>
                        <input type = "hidden" name = "awardStrategyId" id="awardStrategyId"/>
                        <input type = "hidden" name = "projectId" id="projectId"/>
                        <div class="ibox-footer" style="text-align: center">
                            <!--操作按钮 开始-->
                            <div class="ibox-btns">
                                <button class="btn btn-primary" type="button" id="lssuingrulesSubmit">确认</button>
                                <button class="btn btn-white" type="button" onclick="history.go(-1)">取消</button>
                            </div>
                            <!--操作按钮 开始-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 表单部分 结束 -->
</div>
<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>
<script src="../static/js/plugins/bootbox/bootbox.js"></script>
<!-- JS页面 -->
<script src="../static/js/pages/reward/project_list_update_lssuingrules.js"></script>

</body>
</html>
