<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

  <!-- CSS核心 -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/animate.min.css" rel="stylesheet">

  <!-- CSS插件 -->
  <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
  <link href="../static/css/plugins/pages/jquery.page.css" rel="stylesheet">
  <link href="../static/css/plugins/validation/form.min.css" rel="stylesheet">

  <!-- CSS页面 -->
  <link href="../static/css/style.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">


  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
      
        <div class="ibox-title">
          <h5>黑名单</h5>
        </div>
        
        
        <div class="ibox-content" style="padding-bottom:0;">
          <div class="row">
            <div class="col-sm-12">
            
            <div class="ibox-thead clear">
                        
                          <!--操作按钮 开始-->
                          <div class="ibox-btns pull-right" style="margin-top:0;">
                           <button type="button" class="btn btn-primary btn-xs" onclick="regaccFun2()">添加</button>
                          </div>
                          <!--操作按钮 开始-->
                        
                      </div>
              <!-- 表格部分 开始 -->
              <table id="table">
                <thead>
	               <tr>
	               	  <th>添加时间</th>
	               	  <th>用户手机号</th>
	                 
	                </tr>
                </thead>
                <tbody>
                <!-- JS输出JOSN数据 -->
               
                </tbody>
              </table>
              
              
              
              <!-- 表格部分 结束 -->
              <div class="ibox-footer clear">
                <div class="pull-right">
                  <!--分页 开始-->
                  <div class="tcdPageCode" id="tcdPagehide"></div>
                  <!--分页 结束-->
                </div>
              </div>
            </div>
            
            <!-- 解锁手机号－模态窗口 开始 -->
		<div class="modal inmodal fade" id="myModal1" tabindex="-1"
			role="dialog" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
						</button>
						
					</div>
					<div class="modal-body">
						<!-- 表格部分 开始 -->
						<form id="modal_form2" method="post">
						<table id="modaltable2">
							<tbody>
								<tr >
									<td class="input-group-addon" width="30%"  >手机号:</td>
									<td width="30%">
										<input type="text" class="form-control validate[required,custom[mobilephone]]" data-errormessage-value-missing="手机号不能为空"
										id="mobile" name="mobile" >
									</td>
								</tr>
							</tbody>
						</table>
						</form>
						<!-- 表格部分 结束 -->
					</div>

					<div class="modal-footer clear">
						<div class="pull-right">
							<input type="button" class="btn btn-white" data-dismiss="modal" value="取消">
							<button type="button" class="btn btn-primary" id="modal_save2">确定</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 解锁手机号－模态窗口 结束 -->
            
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- JS核心 -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/content.min.js"></script>

<!-- JS插件 -->
<script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
<script src="../static/js/plugins/layer/laydate/laydate.js"></script>
<script src="../static/js/plugins/pages/jquery.page.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine.min.js"></script>
<script src="../static/js/plugins/validation/jquery.validationEngine-zh_CN.js"></script>


<!-- JS页面 -->
<script src="../static/js/pages/automatic_bidding/blacklist_list.js"></script>

</body>
</html>
